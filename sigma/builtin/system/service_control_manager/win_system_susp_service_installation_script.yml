title: Suspicious Service Installation Script
id: 70f00d10-60b2-4f34-b9a0-dc3df3fe762a
status: test
description: Detects suspicious service installation scripts
author: pH-T (Nextron Systems)
date: 2022/03/18
modified: 2022/11/18
tags:
    - attack.persistence
    - attack.privilege_escalation
    - car.2013-09-005
    - attack.t1543.003
logsource:
    product: windows
    service: system
detection:
    system:
        Channel: System
    selection:
        Provider_Name: Service Control Manager
        EventID: 7045
    suspicious1:
        ImagePath|contains:
            - ' /c '
            - ' /r '
            - ' /k '
    suspicious2:
        ImagePath|contains:
            - powershell
            - pwsh
            - wscript
            - cscript
            - mshta
            - rundll32
            - regsvr32
    condition: system and (selection and all of suspicious*)
falsepositives:
    - Unknown
level: high
ruletype: Sigma
