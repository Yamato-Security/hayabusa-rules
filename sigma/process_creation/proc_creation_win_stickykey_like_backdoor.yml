
title: Sticky Key Like Backdoor Usage
ruletype: Sigma
author: Florian Roth, @twjackomo, Jonhnathan Ribeiro, oscd.community
date: 2018/03/15
description: Detects the usage and installation of a backdoor that uses an option
  to register a malicious debugger for built-in tools that are accessible in the login
  screen
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    ParentImage: '*\winlogon.exe'
  SELECTION_3:
    Image: '*\cmd.exe'
  SELECTION_4:
    CommandLine:
    - '*sethc.exe*'
    - '*utilman.exe*'
    - '*osk.exe*'
    - '*Magnify.exe*'
    - '*Narrator.exe*'
    - '*DisplaySwitch.exe*'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4)
falsepositives:
- Unlikely
id: 2fdefcb3-dbda-401e-ae23-f0db027628bc
level: critical
logsource:
  category: process_creation
  product: windows
modified: 2021/09/12
references:
- https://blogs.technet.microsoft.com/jonathantrull/2016/10/03/detecting-sticky-key-backdoors/
related:
- id: baca5663-583c-45f9-b5dc-ea96a22ce542
  type: derived
status: test
tags:
- attack.privilege_escalation
- attack.persistence
