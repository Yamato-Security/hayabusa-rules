title: Suspicious Non PowerShell WSMAN COM Provider
id: df9a0e0e-fedb-4d6c-8668-d765dfc92aa7
status: test
description: Detects suspicious use of the WSMAN provider without PowerShell.exe as
    the host application.
references:
    - https://twitter.com/chadtilbury/status/1275851297770610688
    - https://bohops.com/2020/05/12/ws-management-com-another-approach-for-winrm-lateral-movement/
    - https://github.com/bohops/WSMan-WinRM
author: Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research)
date: 2020/06/24
modified: 2022/10/09
tags:
    - attack.execution
    - attack.t1059.001
    - attack.lateral_movement
    - attack.t1021.003
logsource:
    product: windows
    service: powershell-classic
    definition: fields have to be extract from event
detection:
    powershell_classic:
        Channel: Windows PowerShell
    selection:
        ProviderName: WSMan
    filter:
        HostApplication|contains: powershell
    condition: powershell_classic and (selection and not filter)
falsepositives:
    - Unknown
level: medium
ruletype: Sigma
