title: New Non-USB PnP Device
details: 'Device ID: %DeviceInstanceID% | Provider: %DriverProvider% | Description: %DriverDescription% | Status: %InstallStatus%'
description: Logs only the first time a device has been plugged in.

id: 9eaea7e6-6567-4ad0-bcc9-fe568dd27909
level: informational
status: stable
logsource:
    product: windows
    service: system
detection:
    selection:
        Channel: System
        EventID: 20001
    filter_non_USB:
        DeviceInstanceID|startswith: USB 
    condition: selection and not filter_non_USB
falsepositives:
    - normal system usage
tags:
references:
ruletype: Hayabusa

