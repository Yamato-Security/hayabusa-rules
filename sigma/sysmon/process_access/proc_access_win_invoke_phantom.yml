title: Potential Svchost Memory Access
ruletype: Sigma
author: Tim Burrell
date: 2020/01/02
description: Detects potential access to svchost process memory such as that used
    by Invoke-Phantom to kill the winRM windows event logging service.
detection:
    SELECTION_1:
        EventID: 10
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        TargetImage: '*\WINDOWS\System32\svchost.exe'
    SELECTION_4:
        GrantedAccess: '0x1F3FFF'
    SELECTION_5:
        CallTrace: '*UNKNOWN*'
    SELECTION_6:
        SourceImage: C:\Program Files\Microsoft Visual Studio\\*
    SELECTION_7:
        SourceImage: '*\MSBuild\Current\Bin\MSBuild.exe'
    SELECTION_8:
        CallTrace:
        - '*Microsoft.Build.ni.dll*'
        - '*System.ni.dll*'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 and SELECTION_4 and
        SELECTION_5) and  not ((SELECTION_6 and SELECTION_7 and SELECTION_8)))
falsepositives:
- Unknown
id: 166e9c50-8cd9-44af-815d-d1f0c0e90dde
level: high
logsource:
    category: process_access
    product: windows
modified: 2023/01/30
references:
- https://github.com/hlldz/Invoke-Phant0m
- https://twitter.com/timbmsft/status/900724491076214784
status: experimental
tags:
- attack.defense_evasion
- attack.t1562.002

