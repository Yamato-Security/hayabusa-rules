title: Created Files by Office Applications
id: c7a74c80-ba5a-486e-9974-ab9e682bc5e4
status: experimental
description: This rule will monitor executable and script file creation by office
    applications. Please add more file extensions or magic bytes to the logic of your
    choice.
references:
    - https://thedfirreport.com/2021/03/29/sodinokibi-aka-revil-ransomware/
    - https://github.com/vadim-hunter/Detection-Ideas-Rules/blob/02bcbfc2bfb8b4da601bb30de0344ae453aa1afe/Threat%20Intelligence/The%20DFIR%20Report/20210329_Sodinokibi_(aka_REvil)_Ransomware.yaml
author: Vadim Khrykov (ThreatIntel), Cyb3rEng (Rule)
date: 2021/08/23
modified: 2022/07/11
tags:
    - attack.t1204.002
    - attack.execution
logsource:
    product: windows
    category: file_event
detection:
    file_event:
        EventID: 11
        Channel: Microsoft-Windows-Sysmon/Operational
    selection1:
        Image|endswith:
            - \winword.exe
            - \excel.exe
            - \powerpnt.exe
    selection2:
        TargetFilename|endswith:
            - .exe
            - .dll
            - .ocx
            - .com
            - .ps1
            - .vbs
            - .sys
            - .bat
            - .scr
            - .proj
    filter_webservicecache:
        TargetFilename|contains|all:
            - C:\Users\
            - \AppData\Local\Microsoft\Office\
            - \WebServiceCache\AllUsers
        TargetFilename|endswith: .com
    filter_webex:
        Image|endswith: \winword.exe
        TargetFilename|contains: \AppData\Local\Temp\webexdelta\
        TargetFilename|endswith:
            - .dll
            - .exe
    filter_localassembly:
        TargetFilename|contains: \AppData\Local\assembly\tmp\
        TargetFilename|endswith: .dll
    condition: file_event and (all of selection* and not 1 of filter_*)
falsepositives:
    - Unknown
level: high
ruletype: Sigma
