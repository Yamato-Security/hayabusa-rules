title: CL_LoadAssembly.ps1 Proxy Execution
id: c57872c7-614f-4d7f-a40d-b78c8df2d30d
status: experimental
description: Detects the use of a Microsoft signed script to execute commands and
    bypassing AppLocker.
references:
    - https://bohops.com/2018/01/07/executing-commands-and-bypassing-applocker-with-powershell-diagnostic-scripts/
    - https://lolbas-project.github.io/lolbas/Scripts/CL_LoadAssembly/
author: frack113
date: 2022/05/21
tags:
    - attack.defense_evasion
    - attack.t1216
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection:
        CommandLine|contains:
            - \CL_LoadAssembly.ps1
            - 'LoadAssemblyFromPath '
    condition: process_creation and selection
falsepositives:
    - Unknown
level: medium
ruletype: Sigma
