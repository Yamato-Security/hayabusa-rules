title: PsExec Service Installation
id: 42c575ea-e41e-41f1-b248-8093c3e82a28
status: experimental
description: Detects PsExec service installation and execution events (service and
    Sysmon)
references:
    - https://www.jpcert.or.jp/english/pub/sr/ir_research.html
    - https://jpcertcc.github.io/ToolAnalysisResultSheet
author: Thomas Patzke
date: 2017/06/12
modified: 2022/10/26
tags:
    - attack.execution
    - attack.t1569.002
    - attack.s0029
logsource:
    product: windows
    service: system
detection:
    system:
        Channel: System
    service_installation:
        Provider_Name: Service Control Manager
        EventID: 7045
        ServiceName: PSEXESVC
        ImagePath|endswith: \PSEXESVC.exe
    service_execution:
        EventID: 7036
        ServiceName: PSEXESVC
    condition: system and (1 of service_*)
fields:
    - EventID
    - CommandLine
    - ParentCommandLine
    - ServiceName
    - ServiceFileName
    - TargetFilename
    - PipeName
falsepositives:
    - Unknown
level: low
ruletype: Sigma
