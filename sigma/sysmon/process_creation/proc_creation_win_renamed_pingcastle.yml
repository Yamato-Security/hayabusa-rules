title: Renamed PingCastle Binary Execution
id: 2433a154-bb3d-42e4-86c3-a26bdac91c45
status: experimental
description: Detects the execution of a renamed "PingCastle" binary based on the PE metadata fields.
references:
    - https://thedfirreport.com/2023/10/30/netsupport-intrusion-results-in-domain-compromise/
    - https://www.pingcastle.com/documentation/scanner/
author: Nasreddine Bencherchali (Nextron Systems), X__Junior (Nextron Systems)
date: 2024/01/11
tags:
    - attack.execution
    - attack.t1059
    - attack.defense_evasion
    - attack.t1202
    - sysmon
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        - OriginalFileName:
              - PingCastleReporting.exe
              - PingCastleCloud.exe
              - PingCastle.exe
        - CommandLine|contains:
              - --scanner aclcheck
              - --scanner antivirus
              - --scanner computerversion
              - --scanner foreignusers
              - --scanner laps_bitlocker
              - --scanner localadmin
              - --scanner nullsession
              - --scanner nullsession-trust
              - --scanner oxidbindings
              - --scanner remote
              - --scanner share
              - --scanner smb
              - --scanner smb3querynetwork
              - --scanner spooler
              - --scanner startup
              - --scanner zerologon
        - CommandLine|contains: --no-enum-limit
        - CommandLine|contains|all:
              - --healthcheck
              - --level Full
        - CommandLine|contains|all:
              - --healthcheck
              - '--server '
    filter_main_img:
        Image|endswith:
            - \PingCastleReporting.exe
            - \PingCastleCloud.exe
            - \PingCastle.exe
    condition: process_creation and (selection and not 1 of filter_main_*)
falsepositives:
    - Unknown
level: high
ruletype: Sigma
