title: Powershell Executed From Headless ConHost Process
id: 0df72588-414b-1bc3-7b9d-ea4a01af56db
status: experimental
description: |
    Detects the use of powershell commands from headless ConHost window.
    The "--headless" flag hides the windows from the user upon execution.
references:
    - https://www.huntress.com/blog/fake-browser-updates-lead-to-boinc-volunteer-computing-software
author: Matt Anderson (Huntress)
date: 2024/07/23
tags:
    - attack.defense_evasion
    - attack.t1059.001
    - attack.t1059.003
    - sysmon
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection_img:
        - NewProcessName|endswith: \conhost.exe
        - OriginalFileName: CONHOST.EXE
    selection_cli:
        CommandLine|contains|all:
            - --headless
            - powershell
    condition: process_creation and (all of selection_*)
falsepositives:
    - Unknown
level: medium
ruletype: Sigma
