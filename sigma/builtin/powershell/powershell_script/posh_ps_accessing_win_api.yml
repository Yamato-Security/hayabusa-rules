title: Accessing WinAPI in PowerShell
ruletype: Sigma
author: Nikita Nazarov, oscd.community, Tim Shelton
date: 2020/10/06
description: Detecting use WinAPI Functions in PowerShell
detection:
    SELECTION_1:
        EventID: 4104
    SELECTION_2:
        Channel:
        - Microsoft-Windows-PowerShell/Operational
        - PowerShellCore/Operational
    SELECTION_3:
        ScriptBlockText:
        - '*WaitForSingleObject*'
        - '*QueueUserApc*'
        - '*RtlCreateUserThread*'
        - '*OpenProcess*'
        - '*VirtualAlloc*'
        - '*VirtualFree*'
        - '*WriteProcessMemory*'
        - '*CreateUserThread*'
        - '*CloseHandle*'
        - '*GetDelegateForFunctionPointer*'
        - '*CreateThread*'
        - '*memcpy*'
        - '*LoadLibrary*'
        - '*GetModuleHandle*'
        - '*GetProcAddress*'
        - '*VirtualProtect*'
        - '*FreeLibrary*'
        - '*ReadProcessMemory*'
        - '*CreateRemoteThread*'
        - '*AdjustTokenPrivileges*'
        - '*WriteInt32*'
        - '*OpenThreadToken*'
        - '*ZeroFreeGlobalAllocUnicode*'
        - '*OpenProcessToken*'
        - '*GetTokenInformation*'
        - '*SetThreadToken*'
        - '*ImpersonateLoggedOnUser*'
        - '*RevertToSelf*'
        - '*GetLogonSessionData*'
        - '*CreateProcessWithToken*'
        - '*DuplicateTokenEx*'
        - '*OpenWindowStation*'
        - '*OpenDesktop*'
        - '*MiniDumpWriteDump*'
        - '*AddSecurityPackage*'
        - '*EnumerateSecurityPackages*'
        - '*GetProcessHandle*'
        - '*DangerousGetHandle*'
        - '*kernel32*'
        - '*Advapi32*'
        - '*msvcrt*'
        - '*ntdll*'
        - '*secur32*'
    SELECTION_4:
        ScriptBlockText: '# Copyright 2016 Amazon.com, Inc. or its affiliates.*'
    condition: ((SELECTION_1 and SELECTION_2) and SELECTION_3 and  not ((SELECTION_4)))
falsepositives:
- Carbon PowerShell Module (https://github.com/webmd-health-services/Carbon)
id: 03d83090-8cba-44a0-b02f-0b756a050306
level: high
logsource:
    category: ps_script
    definition: Script block logging must be enabled
    product: windows
modified: 2022/09/29
references:
- https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse
status: experimental
tags:
- attack.execution
- attack.t1059.001
- attack.t1106

