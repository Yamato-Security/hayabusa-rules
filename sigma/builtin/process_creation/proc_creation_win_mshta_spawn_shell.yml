
title: MSHTA Spawning Windows Shell
ruletype: Sigma
author: Michael Haag
date: 2019/01/16
description: Detects a Windows command line executable started from MSHTA
detection:
  SELECTION_1:
    EventID: 4688
  SELECTION_2:
    Channel: Security
  SELECTION_3:
    ParentProcessName: '*\mshta.exe'
  SELECTION_4:
    NewProcessName:
    - '*\cmd.exe'
    - '*\powershell.exe'
    - '*\pwsh.exe'
    - '*\wscript.exe'
    - '*\cscript.exe'
    - '*\sh.exe'
    - '*\bash.exe'
    - '*\reg.exe'
    - '*\regsvr32.exe'
  SELECTION_5:
    NewProcessName:
    - '*\BITSADMIN*'
  condition: ((SELECTION_1 and SELECTION_2) and SELECTION_3 and (SELECTION_4 or SELECTION_5))
falsepositives:
- Printer software / driver installations
- HP software
fields:
- CommandLine
- ParentCommandLine
id: 03cc0c25-389f-4bf8-b48d-11878079f1ca
level: high
logsource:
  category: process_creation
  product: windows
modified: 2022/07/14
references:
- https://www.trustedsec.com/july-2015/malicious-htas/
status: test
tags:
- attack.defense_evasion
- attack.t1218.005
- car.2013-02-003
- car.2013-03-001
- car.2014-04-003
