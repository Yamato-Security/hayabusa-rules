title: Suspicious Volume Shadow Copy VSS_PS.dll Load
ruletype: Sigma
author: Markus Neis, @markus_neis
date: 2021/07/07
description: Detects the image load of vss_ps.dll by uncommon executables
detection:
    SELECTION_1:
        EventID: 7
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        ImageLoaded: '*\vss_ps.dll'
    SELECTION_4:
        Image: C:\Windows\\*
    SELECTION_5:
        Image:
        - '*\clussvc.exe'
        - '*\dismhost.exe'
        - '*\dllhost.exe'
        - '*\inetsrv\appcmd.exe'
        - '*\inetsrv\iissetup.exe'
        - '*\msiexec.exe'
        - '*\rundll32.exe'
        - '*\searchindexer.exe'
        - '*\srtasks.exe'
        - '*\svchost.exe'
        - '*\taskhostw.exe'
        - '*\thor.exe'
        - '*\thor64.exe'
        - '*\tiworker.exe'
        - '*\vssvc.exe'
        - '*\WmiPrvSE.exe'
    SELECTION_6:
        Image:
        - C:\Program Files\\*
        - C:\Program Files (x86)\\*
    SELECTION_7:
        CommandLine: C:\$WinREAgent\Scratch\\*
    SELECTION_8:
        CommandLine: '*\dismhost.exe {*'
    condition: ((SELECTION_1 and SELECTION_2) and SELECTION_3 and  not ((SELECTION_4
        and SELECTION_5) or (SELECTION_6) or (SELECTION_7 and SELECTION_8)))
falsepositives:
- Unknown
id: 333cdbe8-27bb-4246-bf82-b41a0dca4b70
level: high
