        - '*VwBpAG4AMwAyAF8AUAByAG8AYwBlAHMAcw*'
        - '*cAaQBuADMAMgBfAFAAcgBvAGMAZQBzAHMA*'
        - '*XAGkAbgAzADIAXwBQAHIAbwBjAGUAcwBzA*'
        - '*V2luMzJfUHJvY2Vzc*'
        - '*dpbjMyX1Byb2Nlc3*'
        - '*XaW4zMl9Qcm9jZXNz*'
    SELECTION_8:
