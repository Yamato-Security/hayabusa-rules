logsource:
    category: registry_event
    product: windows
detection:
    registry_event:
        EventID: 4657
        Channel: Security
    selection:
        ObjectName|contains: \SYSTEM\CurrentControlSet\services\null\Instance
    condition: registry_event and selection
falsepositives:
    - Unknown
level: critical
ruletype: Sigma
