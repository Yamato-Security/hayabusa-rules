title: Suspicious Dump64.exe Execution
ruletype: Sigma
author: Austin Songer @austinsonger, Florian Roth
date: 2021/11/26
description: Detects when a user bypasses Defender by renaming a tool to dump64.exe
    and placing it in a Visual Studio folder
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\dump64.exe'
    SELECTION_4:
        NewProcessName: '*\Installer\Feedback\dump64.exe*'
    SELECTION_5:
        NewProcessName: '*\dump64.exe'
    SELECTION_6:
        CommandLine:
        - '* -ma *'
        - '*accpeteula*'
    condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and  not (SELECTION_4))
        or (SELECTION_5 and SELECTION_6)))
falsepositives:
- Dump64.exe in other folders than the excluded one
id: 129966c9-de17-4334-a123-8b58172e664d
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/12/25
references:
- https://twitter.com/mrd0x/status/1460597833917251595
status: test
tags:
- attack.credential_access
- attack.t1003.001

