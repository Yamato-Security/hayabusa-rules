title: Registry Key Create/Delete_Sysmon Alert
details: '%RuleName% | %EventType%: %TargetObject% | Process: %Image% | PID: %ProcessId% | PGUID: %ProcessGuid%'
description: |
    Registry key and value create and delete operations map to this event type, which can be useful for monitoring for changes to Registry autostart locations, or specific malware registry modifications.

id: f1529b76-82e8-4017-8348-7d1d75defb41
level: medium
status: stable
logsource:
    product: windows
    service: sysmon
    definition: Sysmon needs to be installed and configured.
detection:
    selection_basic:
        Channel: Microsoft-Windows-Sysmon/Operational
        EventID:  12
    filter_no_alerts:
        - RuleName: ""
        - RuleName: "-"
    condition: selection_basic and not filter_no_alerts
falsepositives:
tags:
references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon
ruletype: Hayabusa

sample-evtx: |
