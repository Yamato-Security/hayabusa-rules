author: Florian Roth (Nextron Systems), Tim Shelton, Zach Mathis
date: 2020/11/08
modified: 2023/02/23

title: 'Important Log File Cleared'
details: 'Log: %LogFileClearedChannel% Â¦ User: %LogFileClearedSubjectUserName%'
description: 'Somebody cleared an imporant event log.'

id: f481a1f3-969e-4187-b3a5-b47c272bfebd
related:
    - id: 100ef69e-3327-481c-8e5c-6d80d9507556
      type: derived
level: high
status: stable
logsource:
    product: windows
    service: system
detection:
    selection:
        Channel: 'System'
        Provider_Name: 'Microsoft-Windows-Eventlog'
        EventID: 104
        LogFileClearedChannel:
            - 'Application'
            - 'Microsoft-Windows-Windows Defender/Operational'
            - 'Microsoft-Windows-AppLocker/EXE and DLL'
            - 'Microsoft-Windows-PowerShell/Operational'
            - 'Microsoft-Windows-Sysmon/Operational'
            - 'Microsoft-Windows-TaskScheduler/Operational'
            - 'OpenSSH/Operational'
            - 'Security'
            - 'System'
            - 'Windows PowerShell'
    condition: selection
falsepositives:
    - Rollout of log collection agents (the setup routine often includes a reset of the local Eventlog)
    - System provisioning (system reset before the golden image creation)
tags:
    - attack.defense_evasion
    - attack.t1070.001
references:
    - https://attack.mitre.org/techniques/T1070/001/
ruletype: Hayabusa

