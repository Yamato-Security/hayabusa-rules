title: Service Binary in Uncommon Folder
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2022/05/02
description: Detect the creation of a service with a service binary located in a uncommon
    directory
detection:
    SELECTION_1:
        EventID: 4657
    SELECTION_10:
        TargetObject: HKLM\System\CurrentControlSet\Services\\*
    SELECTION_11:
        TargetObject: '*\ImagePath'
    SELECTION_12:
        NewValue:
        - '*\AppData\Local\\*'
        - '*\AppData\Roaming\\*'
    SELECTION_13:
        NewProcessName:
        - '*\AppData\Roaming\Zoom*'
        - '*\AppData\Local\Zoom*'
    SELECTION_14:
        NewValue:
        - '*\AppData\Roaming\Zoom*'
        - '*\AppData\Local\Zoom*'
    SELECTION_2:
        OperationType:
        - Existing registry value modified
    SELECTION_3:
        Channel: Security
    SELECTION_4:
        EventType: SetValue
    SELECTION_5:
        TargetObject: HKLM\System\CurrentControlSet\Services\\*
    SELECTION_6:
        TargetObject: '*\Start'
    SELECTION_7:
        NewProcessName:
        - '*\AppData\Local\\*'
        - '*\AppData\Roaming\\*'
    SELECTION_8:
        NewValue:
        - DWORD (0x00000000)
        - DWORD (0x00000001)
        - DWORD (0x00000002)
    SELECTION_9:
        EventType: SetValue
    condition: ((SELECTION_1 and SELECTION_2 and SELECTION_3) and ((SELECTION_4 and
        SELECTION_5 and SELECTION_6 and SELECTION_7 and SELECTION_8) or (SELECTION_9
        and SELECTION_10 and SELECTION_11 and SELECTION_12)) and  not (SELECTION_13
        or SELECTION_14))
falsepositives:
- Unknown
id: 277dc340-0540-42e7-8efb-5ff460045e07
level: medium
logsource:
    category: registry_set
    product: windows
modified: 2022/05/04
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.001/T1562.001.md
status: experimental
tags:
- attack.defense_evasion
- attack.t1112

