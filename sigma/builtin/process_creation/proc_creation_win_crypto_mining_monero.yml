title: Windows Crypto Mining Indicators
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2021/10/26
description: Detects command line parameters or strings often used by crypto miners
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        CommandLine:
        - '* --cpu-priority=*'
        - '*--donate-level=0*'
        - '* -o pool.*'
        - '* --nicehash*'
        - '* --algo=rx/0 *'
        - '*stratum+tcp://*'
        - '*stratum+udp://*'
        - '*LS1kb25hdGUtbGV2ZWw9*'
        - '*0tZG9uYXRlLWxldmVsP*'
        - '*tLWRvbmF0ZS1sZXZlbD*'
        - '*c3RyYXR1bSt0Y3A6Ly*'
        - '*N0cmF0dW0rdGNwOi8v*'
        - '*zdHJhdHVtK3RjcDovL*'
        - '*c3RyYXR1bSt1ZHA6Ly*'
        - '*N0cmF0dW0rdWRwOi8v*'
        - '*zdHJhdHVtK3VkcDovL*'
    SELECTION_4:
        CommandLine:
        - '* pool.c *'
        - '* pool.o *'
        - '*gcc -*'
    condition: ((SELECTION_1 and SELECTION_2) and SELECTION_3 and  not (SELECTION_4))
falsepositives:
- Legitimate use of crypto miners
- Some build frameworks
