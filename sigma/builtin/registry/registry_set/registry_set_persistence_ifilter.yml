title: Register New IFiltre For Persistence
id: b23818c7-e575-4d13-8012-332075ec0a2b
status: experimental
description: Detects when an attacker register a new IFilter for an extension. Microsoft
    Windows Search uses filters to extract the content of items for inclusion in a
    full-text index. You can extend Windows Search to index new or proprietary file
    types by writing filters to extract the content, and property handlers to extract
    the properties of files
references:
    - https://persistence-info.github.io/Data/ifilters.html
    - https://twitter.com/0gtweet/status/1468548924600459267
    - https://github.com/gtworek/PSBits/tree/master/IFilter
    - https://github.com/gtworek/PSBits/blob/8d767892f3b17eefa4d0668f5d2df78e844f01d8/IFilter/Dll.cpp#L281-L308
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/07/21
modified: 2023/08/17
tags:
    - attack.persistence
logsource:
    category: registry_set
    product: windows
detection:
    registry_set:
        EventID: 4657
        Channel: Security
    selection_ext:
        ObjectName|startswith:
            - \REGISTRY\MACHINE\SOFTWARE\Classes\.
            - HKEY_LOCAL_MACHINE\SOFTWARE\Classes\.
        ObjectName|contains: \PersistentHandler
    selection_clsid:
        ObjectName|startswith:
            - \REGISTRY\MACHINE\SOFTWARE\Classes\CLSID
            - HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID
        ObjectName|contains: \PersistentAddinsRegistered\{89BCB740-6119-101A-BCB7-00DD010655AF}
    filter_default_targets:
        ObjectName|contains:
            - \CLSID\{4F46F75F-199F-4C63-8B7D-86D48FE7970C}\
            - \CLSID\{4887767F-7ADC-4983-B576-88FB643D6F79}\
            - \CLSID\{D3B41FA1-01E3-49AF-AA25-1D0D824275AE}\
            - \CLSID\{72773E1A-B711-4d8d-81FA-B9A43B0650DD}\
