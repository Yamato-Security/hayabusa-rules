title: Meterpreter or Cobalt Strike Getsystem Service Installation - System
id: 843544a7-56e0-4dcc-a44f-5cc266dd97d6
status: test
description: Detects the use of getsystem Meterpreter/Cobalt Strike command by detecting
    a specific service installation
references:
    - https://speakerdeck.com/heirhabarov/hunting-for-privilege-escalation-in-windows-environment
    - https://blog.cobaltstrike.com/2014/04/02/what-happens-when-i-type-getsystem/
author: Teymur Kheirkhabarov, Ecco, Florian Roth
date: 2019/10/26
modified: 2022/11/29
tags:
    - attack.privilege_escalation
    - attack.t1134.001
    - attack.t1134.002
logsource:
    product: windows
    service: system
detection:
    system:
        Channel: System
    selection_id:
        Provider_Name: Service Control Manager
        EventID: 7045
    selection:
        -   ImagePath|contains|all:
                - cmd
                - /c
                - echo
                - \pipe\
        -   ImagePath|contains|all:
                - '%COMSPEC%'
                - /c
                - echo
                - \pipe\
        -   ImagePath|contains|all:
                - cmd.exe
                - /c
                - echo
                - \pipe\
        -   ImagePath|contains|all:
                - rundll32
                - .dll,a
                - '/p:'
        -   ImagePath|startswith: \\\\127.0.0.1\\ADMIN$\
    condition: system and (selection_id and selection)
fields:
    - ComputerName
    - SubjectDomainName
    - SubjectUserName
    - ImagePath
falsepositives:
    - Highly unlikely
level: critical
ruletype: Sigma
