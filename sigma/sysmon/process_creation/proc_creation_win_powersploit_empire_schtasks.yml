title: Default PowerSploit and Empire Schtasks Persistence
ruletype: Sigma
author: Markus Neis, @Karneades
date: 2018/03/06
description: Detects the creation of a schtask via PowerSploit or Empire Default Configuration.
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_10:
        CommandLine: '*powershell*'
    SELECTION_11:
        CommandLine:
        - '*ONLOGON*'
        - '*DAILY*'
        - '*ONIDLE*'
        - '*Updater*'
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        ParentImage:
        - '*\powershell.exe'
        - '*\pwsh.exe'
    SELECTION_4:
        Image: '*\schtasks.exe'
    SELECTION_5:
        CommandLine: '*/Create*'
    SELECTION_6:
        CommandLine: '*/SC*'
    SELECTION_7:
        CommandLine: '*/TN*'
    SELECTION_8:
        CommandLine: '*Updater*'
    SELECTION_9:
        CommandLine: '*/TR*'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
        and SELECTION_6 and SELECTION_7 and SELECTION_8 and SELECTION_9 and SELECTION_10
        and SELECTION_11)
falsepositives:
- False positives are possible, depends on organisation and processes
id: 56c217c3-2de2-479b-990f-5c109ba8458f
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/07/14
references:
- https://github.com/0xdeadbeefJERKY/PowerSploit/blob/8690399ef70d2cad10213575ac67e8fa90ddf7c3/Persistence/Persistence.psm1
- https://github.com/EmpireProject/Empire/blob/08cbd274bef78243d7a8ed6443b8364acd1fc48b/lib/modules/powershell/persistence/userland/schtasks.py
status: test
tags:
- attack.execution
- attack.persistence
- attack.privilege_escalation
- attack.s0111
- attack.g0022
- attack.g0060
- car.2013-08-001
- attack.t1053.005
- attack.t1059.001
yml_filename: proc_creation_win_powersploit_empire_schtasks.yml
yml_path: rules/windows/process_creation
---

