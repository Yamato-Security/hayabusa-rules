
title: MavInject Process Injection
ruletype: Sigma
author: Florian Roth
date: 2018/12/12
description: Detects process injection using the signed Windows tool Mavinject32.exe
detection:
  SELECTION_1:
    EventID: 4688
  SELECTION_2:
    Channel: Security
  SELECTION_3:
    CommandLine: '* /INJECTRUNNING *'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3)
falsepositives:
- Unknown
