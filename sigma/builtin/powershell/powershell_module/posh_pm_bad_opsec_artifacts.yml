title: Bad Opsec Powershell Code Artifacts
ruletype: Sigma
author: ok @securonix invrep_de, oscd.community
date: 2020/10/09
description: "focuses on trivial artifacts observed in variants of prevalent offensive\
    \ ps1 payloads, including\nCobalt Strike Beacon, PoshC2, Powerview, Letmein, Empire,\
    \ Powersploit, and other attack payloads \nthat often undergo minimal changes\
    \ by attackers due to bad opsec.\n"
detection:
    SELECTION_1:
        EventID: 4103
    SELECTION_2:
        Channel:
        - Microsoft-Windows-PowerShell/Operational
        - PowerShellCore/Operational
    SELECTION_3:
        Payload:
        - '*$DoIt*'
        - '*harmj0y*'
        - '*mattifestation*'
        - '*_RastaMouse*'
        - '*tifkin_*'
        - '*0xdeadbeef*'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3)
falsepositives:
- Moderate-to-low; Despite the shorter length/lower entropy for some of these, because
    of high specificity, fp appears to be fairly limited in many environments.
id: 8d31a8ce-46b5-4dd6-bdc3-680931f1db86
level: critical
logsource:
    category: ps_module
    definition: PowerShell Module Logging must be enabled
    product: windows
modified: 2021/10/16
references:
- https://newtonpaul.com/analysing-fileless-malware-cobalt-strike-beacon/
- https://labs.sentinelone.com/top-tier-russian-organized-cybercrime-group-unveils-fileless-stealthy-powertrick-backdoor-for-high-value-targets/
- https://www.mdeditor.tw/pl/pgRt
related:
-   id: 73e733cc-1ace-3212-a107-ff2523cc9fc3
    type: derived
status: experimental
tags:
