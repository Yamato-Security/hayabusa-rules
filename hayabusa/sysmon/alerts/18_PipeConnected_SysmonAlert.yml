title: Pipe Connected_Sysmon Alert
details: 'Rule: %RuleName% | Pipe: %PipeName% | Process: %Image% | PID: %ProcessId% | PGUID: %ProcessGuid%'
description: This event logs when a named pipe connection is made between a client and a server.

id: b607538d-cc16-4d51-8e3f-bbee6610aa1e
level: medium
status: stable
logsource:
    product: windows
    service: sysmon
    definition: Sysmon needs to be installed and configured.
detection:
    selection_basic:
        Channel: Microsoft-Windows-Sysmon/Operational
        EventID:  18
    filter_no_alerts:
        - RuleName: ""
        - RuleName: "-"
    condition: selection_basic and not filter_no_alerts
falsepositives:
tags:
    - SysmonAlert
references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon
ruletype: Hayabusa

