
title: Webshell Detection With Command Line Keywords
ruletype: Sigma
author: Florian Roth, Jonhnathan Ribeiro, Anton Kutepov, oscd.community
date: 2017/01/01
description: Detects certain command line parameters often used during reconnaissance
  activity via web shells
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_10:
    CommandLine: '* -n *'
  SELECTION_11:
    CommandLine:
    - '*&cd&echo*'
    - '*cd /d *'
  SELECTION_12:
    Image: '*\wmic.exe'
  SELECTION_13:
    CommandLine: '* /node:*'
  SELECTION_14:
    Image:
    - '*\whoami.exe'
    - '*\systeminfo.exe'
    - '*\quser.exe'
    - '*\ipconfig.exe'
    - '*\pathping.exe'
    - '*\tracert.exe'
    - '*\netstat.exe'
    - '*\schtasks.exe'
    - '*\vssadmin.exe'
    - '*\wevtutil.exe'
    - '*\tasklist.exe'
  SELECTION_15:
    CommandLine:
    - '* Test-NetConnection *'
    - '*dir \\*'
  SELECTION_2:
    ParentImage:
    - '*\w3wp.exe'
    - '*\php-cgi.exe'
    - '*\nginx.exe'
    - '*\httpd.exe'
    - '*\caddy.exe'
    - '*\ws_tomcatservice.exe'
  SELECTION_3:
    ParentImage:
    - '*\java.exe'
    - '*\javaw.exe'
  SELECTION_4:
    ParentImage:
    - '*-tomcat-*'
    - '*\tomcat*'
  SELECTION_5:
    ParentImage:
    - '*\java.exe'
    - '*\javaw.exe'
  SELECTION_6:
    CommandLine:
    - '*catalina.jar*'
    - '*CATALINA_HOME*'
  SELECTION_7:
    Image:
    - '*\net.exe'
    - '*\net1.exe'
  SELECTION_8:
    CommandLine:
    - '* user *'
    - '* use *'
    - '* group *'
  SELECTION_9:
    Image: '*\ping.exe'
  condition: (SELECTION_1 and (SELECTION_2 or (SELECTION_3 and SELECTION_4) or (SELECTION_5
    and SELECTION_6)) and ((SELECTION_7 and SELECTION_8) or (SELECTION_9 and SELECTION_10)
    or SELECTION_11 or (SELECTION_12 and SELECTION_13) or SELECTION_14 or SELECTION_15))
falsepositives:
- Unknown
fields:
- CommandLine
- ParentCommandLine
id: bed2a484-9348-4143-8a8a-b801c979301c
level: high
logsource:
  category: process_creation
  product: windows
modified: 2021/03/17
references:
- https://www.fireeye.com/blog/threat-research/2013/08/breaking-down-the-china-chopper-web-shell-part-ii.html
- https://unit42.paloaltonetworks.com/bumblebee-webshell-xhunt-campaign/
status: experimental
