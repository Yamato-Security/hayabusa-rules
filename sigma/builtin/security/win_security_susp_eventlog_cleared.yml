title: Security Eventlog Cleared
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2017/01/10
description: One of the Windows Eventlogs has been cleared. e.g. caused by "wevtutil
    cl" command execution
detection:
    SELECTION_1:
        Channel: Security
    SELECTION_2:
        EventID: 517
    SELECTION_3:
        Provider_Name: Security
    SELECTION_4:
        EventID: 1102
    SELECTION_5:
        Provider_Name: Microsoft-Windows-Eventlog
    condition: (SELECTION_1 and ((SELECTION_2 and SELECTION_3) or (SELECTION_4 and
        SELECTION_5)))
falsepositives:
- Rollout of log collection agents (the setup routine often includes a reset of the
    local Eventlog)
- System provisioning (system reset before the golden image creation)
id: d99b79d2-0a6f-4f46-ad8b-260b6e17f982
level: high
logsource:
    product: windows
    service: security
modified: 2022/02/24
references:
