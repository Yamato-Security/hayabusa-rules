title: CL_Mutexverifiers.ps1 Proxy Execution
ruletype: Sigma
author: oscd.community, Natalia Shornikova, frack113
date: 2022/05/21
description: Detects the use of a Micorsoft signed script to execute commands
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        CommandLine: '*\CL_Mutexverifiers.ps1*'
    SELECTION_4:
        CommandLine: '*runAfterCancelProcess *'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4)
falsepositives:
- Unknown
