title: New USB PnP Device
details: 'Device ID: %DeviceInstanceID% | Provider: %DriverProvider% | Description: %DriverDescription% | Status: %InstallStatus%'
description: Logs only the first time a device has been plugged in.

id: f5c0b936-bec8-418a-a79a-89833468fea2
level: informational
status: stable
logsource:
    product: windows
    service: system
detection:
    selection:
        Channel: System
        EventID: 20001
        DeviceInstanceID|startswith: USB 
    condition: selection
falsepositives:
    - normal system usage
tags:
references:
ruletype: Hayabusa

