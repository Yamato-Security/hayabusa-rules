title: Suspicious Electron Application Child Processes
id: f26eb764-fd89-464b-85e2-dc4a8e6e77b8
status: experimental
description: 'Detects suspicious child processes of electron apps (teams, discord,
    slack...).

    This could be a potential sign of ".asar" file tampering (See reference section
    for more information)

    '
references:
    - https://taggart-tech.com/quasar-electron/
    - https://github.com/mttaggart/quasar
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/10/21
modified: 2022/11/09
tags:
    - attack.execution
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection:
        ParentProcessName|endswith:
            - \Teams.exe
            - \slack.exe
            - \discord.exe
        NewProcessName|endswith:
            - \cmd.exe
            - \powershell.exe
            - \pwsh.exe
            - \cscript.exe
            - \wscript.exe
            - \mshta.exe
    filter:
        CommandLine|contains: \NVSMI\nvidia-smi.exe
        ParentProcessName|endswith: \Discord.exe
    condition: process_creation and (selection and not filter)
fields:
    - CommandLine
    - ParentCommandLine
falsepositives:
    - Unknown
level: medium
ruletype: Sigma
