        SELECTION_5) and SELECTION_6) or (SELECTION_7 and SELECTION_8)))
falsepositives:
- Administrator or tools shutting down the services due to upgrade or removal purposes.
    If you experience some FP please consider adding filters to the parent process
    launching this command and not removing the entry
