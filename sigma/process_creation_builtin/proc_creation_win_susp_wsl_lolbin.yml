
title: WSL Execution
ruletype: Sigma
author: oscd.community, Zach Stanford @svch0st
date: 2020/10/05
description: Detects Possible usage of Windows Subsystem for Linux (WSL) binary as
  a LOLBIN
detection:
  SELECTION_1:
    EventID: 4688
  SELECTION_2:
    Channel: Security
  SELECTION_3:
    NewProcessName: '*\wsl.exe'
  SELECTION_4:
    OriginalFileName: wsl.exe
  SELECTION_5:
    CommandLine:
    - '* -e *'
    - '* --exec *'
  condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4) and SELECTION_5)
falsepositives:
- Automation and orchestration scripts may use this method execute scripts etc
id: dec44ca7-61ad-493c-bfd7-8819c5faa09b
level: medium
logsource:
  category: process_creation
  product: windows
modified: 2022/05/13
references:
- https://lolbas-project.github.io/lolbas/OtherMSBinaries/Wsl/
status: test
tags:
- attack.execution
- attack.defense_evasion
- attack.t1218
- attack.t1202
