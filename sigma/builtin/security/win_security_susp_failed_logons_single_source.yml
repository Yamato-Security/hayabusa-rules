title: Failed Logins with Different Accounts from Single Source System
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2017/01/10
description: Detects suspicious failed logins with different user accounts from a
    single source system
detection:
    SELECTION_1:
        Channel: Security
    SELECTION_2:
        EventID: 529
    SELECTION_3:
        EventID: 4625
    SELECTION_4:
        TargetUserName: '*'
    SELECTION_5:
        WorkstationName: '*'
    condition: (SELECTION_1 and (SELECTION_2 or SELECTION_3) and SELECTION_4 and SELECTION_5)
        | count(TargetUserName) by WorkstationName > 3
falsepositives:
- Terminal servers
- Jump servers
- Other multiuser systems like Citrix server farms
- Workstations with frequently changing users
id: e98374a6-e2d9-4076-9b5c-11bdb2569995
level: medium
logsource:
    product: windows
    service: security
modified: 2022/10/09
status: test
tags:
- attack.persistence
- attack.privilege_escalation
- attack.t1078

