title: PowerShell Script With File Hostname Resolving Capabilities
ruletype: Sigma
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/05/05
description: Detects PowerShell scripts that have capabilities to read files, loop
    through them and resolve DNS host entries.
detection:
    SELECTION_1:
        EventID: 4104
    SELECTION_2:
        Channel:
        - Microsoft-Windows-PowerShell/Operational
        - PowerShellCore/Operational
    SELECTION_3:
        ScriptBlockText: '*Get-content *'
    SELECTION_4:
        ScriptBlockText: '*foreach*'
    SELECTION_5:
        ScriptBlockText: '*[System.Net.Dns]::GetHostEntry*'
    SELECTION_6:
        ScriptBlockText: '*Out-File*'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
        and SELECTION_6)
falsepositives:
- The same functionality can be implemented by admin scripts, correlate with name
    and creator
id: fbc5e92f-3044-4e73-a5c6-1c4359b539de
level: medium
logsource:
    category: ps_script
    definition: bade5735-5ab0-4aa7-a642-a11be0e40872
    product: windows
references:
- https://www.fortypoundhead.com/showcontent.asp?artid=24022
- https://labs.withsecure.com/publications/fin7-target-veeam-servers
status: experimental
tags:
- attack.exfiltration
- attack.t1020

