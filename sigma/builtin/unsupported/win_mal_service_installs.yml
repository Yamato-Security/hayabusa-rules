title: Malicious Service Installations
id: 2cfe636e-317a-4bee-9f2c-1066d9f54d1a
description: Detects known malicious service installs that only appear in cases of
    lateral movement, credential dumping, and other suspicious activities.
author: Florian Roth (Nextron Systems), Daniil Yugoslavskiy, oscd.community (update)
date: 2017/03/27
modified: 2022/03/21
references:
    - https://awakesecurity.com/blog/threat-hunting-for-paexec/
    - https://www.fireeye.com/blog/threat-research/2017/05/wannacry-malware-profile.html
    - https://blog.f-secure.com/wp-content/uploads/2019/10/CosmicDuke.pdf
tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1003
    - attack.t1035
    - attack.t1050
    - car.2013-09-005
    - attack.t1543.003
    - attack.t1569.002
logsource:
    product: windows
    service: system
detection:
    system:
        Channel: System
    selection:
        Provider_Name: Service Control Manager
        EventID: 7045
    malsvc_paexec:
        ImagePath|contains: \PAExec
    malsvc_wannacry:
        ServiceName: mssecsvc2.0
    malsvc_persistence:
        ImagePath|contains: net user
    malsvc_apt29:
        ServiceName: Java(TM) Virtual Machine Support Service
    condition: system and (selection and 1 of malsvc_*)
falsepositives:
    - Unknown
level: critical
status: unsupported
ruletype: Sigma
