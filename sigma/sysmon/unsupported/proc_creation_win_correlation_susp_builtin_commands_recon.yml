title: Reconnaissance Activity Using BuiltIn Commands
id: 2887e914-ce96-435f-8105-593937e90757
status: unsupported
description: Detects execution of a set of builtin commands often used in recon stages by different attack groups
references:
    - https://twitter.com/haroonmeer/status/939099379834658817
    - https://twitter.com/c_APT_ure/status/939475433711722497
    - https://www.fireeye.com/blog/threat-research/2016/05/targeted_attacksaga.html
author: Florian Roth (Nextron Systems), Markus Neis
date: 2018/08/22
modified: 2023/02/24
tags:
    - attack.discovery
    - attack.t1087
    - attack.t1082
    - car.2016-03-001
    - sysmon
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        - CommandLine:
              - tasklist
              - net time
              - systeminfo
              - whoami
              - nbtstat
              - net start
              - qprocess
              - nslookup
              - hostname.exe
              - netstat -an
        - CommandLine|endswith:
              - \net1 start
              - \net1 user /domain
              - \net1 group /domain
              - \net1 group "domain admins" /domain
              - \net1 group "Exchange Trusted Subsystem" /domain
              - \net1 accounts /domain
              - \net1 user net localgroup administrators
    timeframe: 15s
    condition: (process_creation and selection) | count() by CommandLine > 4
falsepositives:
    - False positives depend on scripts and administrative tools used in the monitored environment
level: medium
ruletype: Sigma
