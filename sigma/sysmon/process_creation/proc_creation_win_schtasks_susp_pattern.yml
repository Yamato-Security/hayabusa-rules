title: Suspicious Add Scheduled Command Pattern
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2022/02/23
description: Detects suspicious scheduled task creations with commands that are uncommon
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_10:
        CommandLine: '*wscript.exe*'
    SELECTION_11:
        CommandLine: '*\AppData\\*'
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image: '*\schtasks.exe'
    SELECTION_4:
        CommandLine: '*/Create *'
    SELECTION_5:
        CommandLine:
        - '*/sc minute *'
        - '*/ru system *'
    SELECTION_6:
        CommandLine:
        - '*cmd.exe /c *'
        - '*cmd /c*'
        - '*cmd.exe /k *'
        - '*cmd /k*'
        - '*cmd.exe /r *'
        - '*cmd /r*'
    SELECTION_7:
        CommandLine:
        - '* bypass *'
        - '*.DownloadString*'
        - '*.DownloadFile*'
        - '*FromBase64String*'
        - '* -w hidden *'
        - '* IEX*'
        - '* -enc *'
        - '* -decode *'
        - '*/c start /min *'
        - '* curl *'
    SELECTION_8:
        CommandLine: '*/xml C:\Users\\*'
    SELECTION_9:
        CommandLine: '*\AppData\Local\\*'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 and SELECTION_4) and
        ((SELECTION_5 and SELECTION_6) or SELECTION_7 or (SELECTION_8 and SELECTION_9)
        or (SELECTION_10 and SELECTION_11)))
falsepositives:
- Software installers that run from temporary folders and also install scheduled tasks
