title: Detection of PowerShell Execution via DLL
ruletype: Sigma
author: Markus Neis
date: 2018/08/25
description: Detects PowerShell Strings applied to rundll as seen in PowerShdll.dll
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\rundll32.exe'
    SELECTION_4:
        Description: '*Windows-Hostprozess (Rundll32)*'
    SELECTION_5:
        CommandLine:
        - '*Default.GetString*'
        - '*FromBase64String*'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4) and
        SELECTION_5)
falsepositives:
- Unknown
id: 6812a10b-60ea-420c-832f-dfcc33b646ba
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/07/11
references:
- https://github.com/p3nt4/PowerShdll/blob/62cfa172fb4e1f7f4ac00ca942685baeb88ff356/README.md
status: test
tags:
- attack.defense_evasion
- attack.t1218.011
yml_filename: proc_creation_win_powershell_dll_execution.yml
yml_path: rules/windows/process_creation
