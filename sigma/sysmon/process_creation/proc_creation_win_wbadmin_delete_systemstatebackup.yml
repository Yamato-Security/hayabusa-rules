title: SystemStateBackup Deleted Using Wbadmin.EXE
id: 89f75308-5b1b-4390-b2d8-d6b2340efaf8
status: test
description: |
    Deletes the Windows systemstatebackup using wbadmin.exe.
    This technique is used by numerous ransomware families.
    This may only be successful on server platforms that have Windows Backup enabled.
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1490/T1490.md#atomic-test-5---windows---delete-volume-shadow-copies-via-wmi-with-powershell
author: frack113
date: 2021/12/13
modified: 2023/02/04
tags:
    - attack.impact
    - attack.t1490
    - sysmon
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection_img:
        - Image|endswith: \wbadmin.exe
        - OriginalFileName: WBADMIN.EXE
    selection_cli:
        CommandLine|contains|all:
            - 'delete '
            - 'systemstatebackup '
            - -keepVersions:0
    condition: process_creation and (all of selection_*)
falsepositives:
    - Unknown
level: high
ruletype: Sigma
