name: Rule parse error check

on:
  workflow_dispatch:

jobs:
  rule-check:
    runs-on: ubuntu-latest
    steps:
      - name: clone hayabusa rule repo
        uses: actions/checkout@v3
        with:
          path: hayabusa-rules

      - name: Checkout hayabusa
        uses: actions/checkout@v3
        with:
          repository: Yamato-Security/hayabusa
          submodules: recursive
          path: hayabusa

      - name: Checkout hayabusa-sample-evtx
        uses: actions/checkout@v3
        with:
          repository: Yamato-Security/hayabusa-sample-evtx
          path: hayabusa-sample-evtx

      - name: Set up Rust toolchain
        if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
        uses: dtolnay/rust-toolchain@stable

      - name: debug1
        run: ls -la

      - name: debug2
        run: cd hayabusa && ls -la ../hayabusa-rules/config

      - name: run csv-timeline
        run: cd hayabusa && cargo run --release -- csv-timeline -d ../hayabusa-sample-evtx -r ../hayabusa-rules -w -o timeline.csv  | grep "Rule parsing error" | wc -l | grep 1