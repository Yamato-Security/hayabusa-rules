
title: LPE InstallerFileTakeOver PoC CVE-2021-41379
ruletype: Sigma
author: Florian Roth
date: 2021/11/22
description: Detects PoC tool used to exploit LPE vulnerability CVE-2021-41379
detection:
  SELECTION_1:
    Channel: Application
  SELECTION_2:
    EventID: 1033
  SELECTION_3:
    Provider_Name: MsiInstaller
  SELECTION_4:
  - test pkg
  condition: (SELECTION_1 and (SELECTION_2 and SELECTION_3) and SELECTION_4)
falsepositives:
- Other MSI packages for which your admins have used that name
id: 7dbb86de-a0cc-494c-8aa8-b2996c9ef3c8
level: high
logsource:
  product: windows
  service: application
references:
- https://github.com/klinix5/InstallerFileTakeOver
status: experimental
tags:
- attack.initial_access
- attack.t1190
