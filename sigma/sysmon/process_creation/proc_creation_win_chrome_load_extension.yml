title: Powershell ChromeLoader Browser Hijacker
ruletype: Sigma
author: Aedan Russell, frack113 (sigma)
date: 2022/06/19
description: Detects PowerShell spawning chrome.exe containing load-extension and
    AppData\Local in the process command line
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image: '*\chrome.exe'
    SELECTION_4:
        ParentImage:
        - '*\powershell.exe'
        - '*\pwsh.exe'
    SELECTION_5:
        CommandLine: '*--load-extension=*'
    SELECTION_6:
        CommandLine: '*\AppData\Local\\*'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
        and SELECTION_6)
falsepositives:
- Unknown
id: 27ba3207-dd30-4812-abbf-5d20c57d474e
level: high
logsource:
