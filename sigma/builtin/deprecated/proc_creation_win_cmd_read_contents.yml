title: Read and Execute a File Via Cmd.exe
id: 00a4bacd-6db4-46d5-9258-a7d5ebff4003
status: deprecated
description: Detect use of "/R <" to read and execute a file via cmd.exe
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/40b77d63808dd4f4eafb83949805636735a1fd15/atomics/T1059.003/T1059.003.md
author: frack113
date: 2022/08/20
modified: 2023/03/07
tags:
    - attack.execution
    - attack.t1059.003
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection_cmd:
        - OriginalFileName: Cmd.Exe
        - NewProcessName|endswith: \cmd.exe
    selection_read:
        - ParentCommandLine|contains|all:
              - cmd
              - '/r '
              - <
        - CommandLine|contains|all:
              - cmd
              - '/r '
              - <
    condition: process_creation and (all of selection_*)
falsepositives:
    - Legitimate use
level: medium
ruletype: Sigma
