title: Squirrel Lolbin
ruletype: Sigma
author: Karneades / Markus Neis, Jonhnathan Ribeiro, oscd.community
date: 2019/11/12
description: Detects Possible Squirrel Packages Manager as Lolbin
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_10:
        CommandLine: '*\AppData\Local\GitHubDesktop\Update.exe --createShortcut GitHubDesktop.exe*'
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image: '*\update.exe'
    SELECTION_4:
        CommandLine: '*.exe*'
    SELECTION_5:
        CommandLine:
        - '*--processStart*'
        - '*--processStartAndWait*'
        - '*--createShortcut*'
    SELECTION_6:
        CommandLine: '*C:\Users\\*'
    SELECTION_7:
        CommandLine: '*\AppData\Local\Discord\Update.exe*'
    SELECTION_8:
        CommandLine: '* --processStart Discord.exe*'
    SELECTION_9:
        CommandLine: '*C:\Users\\*'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 and SELECTION_4 and
        SELECTION_5) and  not ((SELECTION_6 and SELECTION_7 and SELECTION_8 or SELECTION_9
        and SELECTION_10)))
falsepositives:
- 1Clipboard
- Beaker Browser
- Caret
- Collectie
- Discord
- Figma
- Flow
- Ghost
- GitHub Desktop
- GitKraken
- Hyper
- Insomnia
- JIBO
- Kap
- Kitematic
- Now Desktop
- Postman
- PostmanCanary
- Rambox
- Simplenote
- Skype
- Slack
- SourceTree
- Stride
- Svgsus
- WebTorrent
- WhatsApp
- WordPress.com
- Atom
- Gitkraken
- Slack
- Teams
id: fa4b21c9-0057-4493-b289-2556416ae4d7
level: medium
logsource:
    category: process_creation
    product: windows
modified: 2022/07/20
references:
- http://www.hexacorn.com/blog/2019/03/30/sqirrel-packages-manager-as-a-lolbin-a-k-a-many-electron-apps-are-lolbins-by-default/
- http://www.hexacorn.com/blog/2018/08/16/squirrel-as-a-lolbin/
status: experimental
tags:
- attack.execution
- attack.defense_evasion
- attack.t1218
