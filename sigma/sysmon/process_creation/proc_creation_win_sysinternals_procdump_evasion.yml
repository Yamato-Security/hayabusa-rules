title: Potential Procdump Evasion
id: 79b06761-465f-4f88-9ef2-150e24d3d737
status: test
description: Detects uses of the SysInternals Procdump utility in which procdump or
    its output get renamed or a dump file is moved ot copied to a different name
references:
    - https://twitter.com/mrd0x/status/1480785527901204481
author: Florian Roth (Nextron Systems)
date: 2022/01/11
modified: 2023/02/28
tags:
    - attack.defense_evasion
    - attack.t1036
    - attack.t1003.001
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection1:
        CommandLine|contains:
            - copy procdump
            - move procdump
    selection2:
        CommandLine|contains|all:
            - 'copy '
            - '.dmp '
        CommandLine|contains:
            - 2.dmp
            - lsass
            - out.dmp
    selection3:
        CommandLine|contains:
            - copy lsass.exe_
            - move lsass.exe_
    condition: process_creation and (1 of selection*)
falsepositives:
    - Cases in which procdump just gets copied to a different directory without any
        renaming
level: high
ruletype: Sigma
