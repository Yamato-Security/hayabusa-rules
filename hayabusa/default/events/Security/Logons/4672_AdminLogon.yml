author: Zach Mathis
date: 2020/11/08
modified: 2022/06/09

title: Admin Logon
details: 'User: %SubjectUserName% | Priv List: %PrivilegeList% | LID: %SubjectLogonId%'
description: Prints logon information. 

id: fdd0b325-8b89-469c-8b0c-e5ddfe39b62e
level: informational
status: stable
logsource:
    product: windows
    service: security
detection:
    selection:
        Channel: Security
        EventID: 4672
    filter:
        - SubjectUserName: "SYSTEM"
        - SubjectUserName: "LOCAL SERVICE"
        - SubjectUserName: "NETWORK SERVICE"
        - SubjectUserName|endswith: "$"
        - SubjectUserName: "DWM-1"
    condition: selection and not filter
falsepositives:
    - normal system usage
tags:
references:
ruletype: Hayabusa

sample-message: |
    Special privileges assigned to new logon.

    Subject:
        Security ID:		S-1-5-21-3463664321-2923530833-3546627382-1000
        Account Name:		IEUser
        Account Domain:		IE8Win7
        Logon ID:		0x15F53A

    Privileges:	SeSecurityPrivilege
                SeTakeOwnershipPrivilege
                SeLoadDriverPrivilege
                SeBackupPrivilege
                SeRestorePrivilege
                SeDebugPrivilege
                SeSystemEnvironmentPrivilege
                SeImpersonatePrivilege
