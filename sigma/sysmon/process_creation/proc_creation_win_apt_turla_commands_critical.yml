title: Turla Group Lateral Movement
ruletype: Sigma
author: Markus Neis
date: 2017/11/07
description: Detects automated lateral movement by Turla group
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        CommandLine:
        - net use \\\\%DomainController%\C$ "P@ssw0rd" *
        - dir c:\\*.doc* /s
        - dir %TEMP%\\*.exe
