title: Regsvr32 Command Line Without DLL
id: 50919691-7302-437f-8e10-1fe088afa145
status: test
description: Detects a regsvr.exe execution that doesn't contain a DLL in the command
    line
references:
    - https://app.any.run/tasks/34221348-072d-4b70-93f3-aa71f6ebecad/
author: Florian Roth (Nextron Systems)
date: 2019/07/17
modified: 2022/12/25
tags:
    - attack.defense_evasion
    - attack.t1574
    - attack.execution
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection:
        NewProcessName|endswith: \regsvr32.exe
    filter:
        CommandLine|contains:
            - .dll
            - .ocx
            - .cpl
            - .ax
            - .bav
            - .ppl
    filter_null1_for_4688:
        CommandLine: null
    filter_null2_for_4688:
        CommandLine: ''
    condition: process_creation and (selection and not filter and not filter_null1_for_4688
        and not filter_null2_for_4688)
falsepositives:
    - Unknown
fields:
    - CommandLine
    - ParentCommandLine
level: high
ruletype: Sigma
