title: SAM Registry Hive Handle Request
ruletype: Sigma
author: Roberto Rodriguez @Cyb3rWard0g
date: 2019/08/12
description: Detects handles requested to SAM registry hive
detection:
    SELECTION_1:
        Channel: Security
    SELECTION_2:
        EventID: 4656
    SELECTION_3:
        ObjectType: Key
    SELECTION_4:
        ObjectName: '*\SAM'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4)
falsepositives:
- Unknown
fields:
- ComputerName
- SubjectDomainName
- SubjectUserName
- ProcessName
- ObjectName
id: f8748f2c-89dc-4d95-afb0-5a2dfdbad332
level: high
logsource:
    product: windows
    service: security
modified: 2021/11/27
references:
- https://threathunterplaybook.com/notebooks/windows/07_discovery/WIN-190725024610.html
status: test
tags:
- attack.discovery
- attack.t1012
- attack.credential_access
- attack.t1552.002

