
title: RDP over Reverse SSH Tunnel WFP
ruletype: Sigma
author: Samir Bousseaden
date: 2019/02/16
description: Detects svchost hosting RDP termsvcs communicating with the loopback
  address
detection:
  SELECTION_1:
    EventID: 5156
  SELECTION_2:
    SourcePort: 3389
  SELECTION_3:
    DestAddress:
    - 127.*
    - ::1
  SELECTION_4:
    DestPort: 3389
  SELECTION_5:
    SourceAddress:
    - 127.*
    - ::1
  condition: (SELECTION_1 and ((SELECTION_2 and SELECTION_3) or (SELECTION_4 and SELECTION_5)))
falsepositives:
- Programs that connect locally to the RDP port
- THOR APT scanner (checking BlueKeep vulnerability)
id: 5bed80b6-b3e8-428e-a3ae-d3c757589e41
level: high
logsource:
  product: windows
  service: security
modified: 2021/07/06
