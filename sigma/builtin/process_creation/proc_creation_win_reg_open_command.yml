title: Suspicious Reg Add Open Command
ruletype: Sigma
author: frack113
date: 2021/12/20
description: Threat actors performed dumping of SAM, SECURITY and SYSTEM registry
    hives using DelegateExecute key
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_10:
        CommandLine: '*hkcu\software\classes\ms-settings\shell\open\command*'
    SELECTION_11:
        CommandLine: '*/v*'
    SELECTION_12:
        CommandLine: '*DelegateExecute*'
    SELECTION_13:
        CommandLine: '*reg*'
    SELECTION_14:
        CommandLine: '*delete*'
    SELECTION_15:
        CommandLine: '*hkcu\software\classes\ms-settings*'
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        CommandLine: '*reg*'
    SELECTION_4:
        CommandLine: '*add*'
    SELECTION_5:
        CommandLine: '*hkcu\software\classes\ms-settings\shell\open\command*'
    SELECTION_6:
        CommandLine: '*/ve *'
    SELECTION_7:
        CommandLine: '*/d*'
    SELECTION_8:
        CommandLine: '*reg*'
    SELECTION_9:
        CommandLine: '*add*'
    condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and SELECTION_4 and
        SELECTION_5 and SELECTION_6 and SELECTION_7) or (SELECTION_8 and SELECTION_9
        and SELECTION_10 and SELECTION_11 and SELECTION_12) or (SELECTION_13 and SELECTION_14
        and SELECTION_15)))
falsepositives:
- Unknown
id: dd3ee8cc-f751-41c9-ba53-5a32ed47e563
level: medium
logsource:
    category: process_creation
    product: windows
modified: 2022/12/25
references:
- https://thedfirreport.com/2021/12/13/diavol-ransomware/
status: test
