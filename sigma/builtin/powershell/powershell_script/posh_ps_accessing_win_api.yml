title: Potential WinAPI Calls Via PowerShell Scripts
id: 03d83090-8cba-44a0-b02f-0b756a050306
related:
    -   id: 03d83090-8cba-44a0-b02f-0b756a050306
        type: similar
status: experimental
description: Detects use of WinAPI Functions in PowerShell scripts
references:
    - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse
author: Nikita Nazarov, oscd.community, Tim Shelton
date: 2020/10/06
modified: 2023/01/09
tags:
    - attack.execution
    - attack.t1059.001
    - attack.t1106
logsource:
    product: windows
    category: ps_script
    definition: 'Requirements: Script Block Logging must be enabled'
detection:
    ps_script:
        EventID: 4104
        Channel:
            - Microsoft-Windows-PowerShell/Operational
            - PowerShellCore/Operational
    selection:
        ScriptBlockText|contains:
            - AddSecurityPackage
            - AdjustTokenPrivileges
            - Advapi32
            - CloseHandle
            - CreateProcessWithToken
            - CreateRemoteThread
            - CreateThread
            - CreateUserThread
            - DangerousGetHandle
            - DuplicateTokenEx
            - EnumerateSecurityPackages
            - FreeLibrary
            - GetDelegateForFunctionPointer
            - GetLogonSessionData
            - GetModuleHandle
            - GetProcAddress
            - GetProcessHandle
            - GetTokenInformation
            - ImpersonateLoggedOnUser
            - kernel32
            - LoadLibrary
            - memcpy
            - MiniDumpWriteDump
            - msvcrt
            - ntdll
            - OpenDesktop
            - OpenProcess
            - OpenProcessToken
            - OpenThreadToken
            - OpenWindowStation
            - QueueUserApc
            - ReadProcessMemory
            - RevertToSelf
            - RtlCreateUserThread
            - secur32
            - SetThreadToken
            - VirtualAlloc
            - VirtualFree
            - VirtualProtect
            - WaitForSingleObject
            - WriteInt32
            - WriteProcessMemory
            - ZeroFreeGlobalAllocUnicode
    filter_amazon:
        ScriptBlockText|startswith: '# Copyright 2016 Amazon.com, Inc. or its affiliates.'
        ScriptBlockText|contains: 'function Import-SerialPortUtil '
    condition: ps_script and (selection and not 1 of filter_*)
falsepositives:
    - Carbon PowerShell Module (https://github.com/webmd-health-services/Carbon)
level: high
ruletype: Sigma
