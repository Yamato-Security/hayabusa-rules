title: Potential Persistence Via COM Search Order Hijacking
id: a0ff33d8-79e4-4cef-b4f3-9dc4133ccd12
status: experimental
description: Detects potential COM object hijacking leveraging the COM Search Order
references:
    - https://www.cyberbit.com/blog/endpoint-security/com-hijacking-windows-overlooked-security-vulnerability/
author: "Maxime Thiebaut (@0xThiebaut), oscd.community, C\xE9dric Hien"
date: 2020/04/14
modified: 2023/01/10
tags:
    - attack.persistence
    - attack.t1546.015
logsource:
    category: registry_set
    product: windows
detection:
    registry_set:
        EventID: 4657
        Channel: Security
    selection:
        EventType: SetValue
        TargetObject|startswith:
            - HKCR\CLSID\
            - HKCU\Software\Classes\CLSID\
        TargetObject|endswith: \InprocServer32\(Default)
    filter_generic:
        Details|contains:
            - '%%systemroot%%\system32\'
            - '%%systemroot%%\SysWow64\'
    filter_onedrive:
        Details|contains:
            - \AppData\Local\Microsoft\OneDrive\
            - \FileCoAuthLib64.dll
            - \FileSyncShell64.dll
            - \FileSyncApi64.dll
    filter_health_service:
        Image: C:\WINDOWS\system32\SecurityHealthService.exe
    filter_teams:
        Details|contains|all:
            - \AppData\Local\Microsoft\TeamsMeetingAddin\
            - \Microsoft.Teams.AddinLoader.dll
    filter_dropbox:
        Details|contains|all:
            - \AppData\Roaming\Dropbox\
            - \DropboxExt64.*.dll
    filter_trend_micro:
        Details|endswith: TmopIEPlg.dll
    filter_update:
        Image:
            - C:\WINDOWS\system32\wuauclt.exe
            - C:\WINDOWS\system32\svchost.exe
    filter_defender:
        Image|startswith:
            - C:\ProgramData\Microsoft\Windows Defender\Platform\
            - C:\Program Files\Windows Defender\
        Image|endswith: \MsMpEng.exe
    filter_nvidia:
        Details|contains: \FileRepository\nvmdi.inf
    filter_edge:
        Image|endswith: \MicrosoftEdgeUpdateComRegisterShell64.exe
    filter_dx:
        Image: C:\WINDOWS\SYSTEM32\dxdiag.exe
    filter_python:
        Details:
            - C:\Windows\pyshellext.amd64.dll
            - C:\Windows\pyshellext.dll
    filter_bonjourlib:
        Details:
            - C:\Windows\system32\dnssdX.dll
            - C:\Windows\SysWOW64\dnssdX.dll
    filter_printextensionmanager:
        Details: C:\Windows\system32\spool\drivers\x64\3\PrintConfig.dll
    filter_programfiles:
        Details|startswith:
            - C:\Program Files\
            - C:\Program Files (x86)\
    filter_programdata:
        Details|startswith: C:\ProgramData\Microsoft\
    filter_gameservice:
        Details|contains: C:\WINDOWS\system32\GamingServicesProxy.dll
    filter_poqexec:
        Image: C:\Windows\System32\poqexec.exe
        Details|contains: C:\Windows\System32\Autopilot.dll
    filter_sec_health_svc:
        Image: C:\Windows\system32\SecurityHealthService.exe
        Details|contains: C:\Windows\System32\SecurityHealth
    filter_inprocserver:
        Image:
            - C:\Windows\System32\poqexec.exe
            - C:\Windows\System32\regsvr32.exe
        TargetObject|endswith: \InProcServer32\(Default)
    condition: registry_set and (selection and not 1 of filter_*)
falsepositives:
    - Some installed utilities (i.e. OneDrive) may serve new COM objects at user-level
level: medium
ruletype: Sigma
