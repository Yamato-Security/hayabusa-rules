title: Command Line Path Traversal Evasion
ruletype: Sigma
author: Christian Burkard
date: 2021/10/26
description: Detects the attempt to evade or obfuscate the executed command on the
    CommandLine using bogus path traversal
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\Windows\\*'
    SELECTION_4:
        CommandLine:
        - '*\..\Windows\\*'
        - '*\..\System32\\*'
        - '*\..\..\\*'
    SELECTION_5:
        CommandLine: '*.exe\..\\*'
    SELECTION_6:
        CommandLine: '*\Google\Drive\googledrivesync.exe\..\\*'
    condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and SELECTION_4) or
        SELECTION_5) and  not (SELECTION_6))
falsepositives:
- Google Drive
id: 1327381e-6ab0-4f38-b583-4c1b8346a56b
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/02/02
references:
- https://twitter.com/hexacorn/status/1448037865435320323
- https://twitter.com/Gal_B1t/status/1062971006078345217
status: experimental
tags:
- attack.defense_evasion
