title: PUA - NirCmd Execution
ruletype: Sigma
author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
date: 2022/01/24
description: Detects the use of NirCmd tool for command execution, which could be
    the result of legitimate administrative activity
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image: '*\NirCmd.exe'
    SELECTION_4:
        OriginalFileName: NirCmd.exe
    SELECTION_5:
        CommandLine:
        - '* execmd *'
        - '*.exe script *'
        - '*.exe shexec *'
        - '* runinteractive *'
    SELECTION_6:
        CommandLine:
        - '* exec *'
        - '* exec2 *'
    SELECTION_7:
        CommandLine:
        - '* show *'
        - '* hide *'
    condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 or SELECTION_4 or
        SELECTION_5) or (SELECTION_6 and SELECTION_7)))
falsepositives:
- Legitimate use by administrators
fields:
- CommandLine
- ParentCommandLine
id: 4e2ed651-1906-4a59-a78a-18220fca1b22
level: medium
logsource:
    category: process_creation
    product: windows
modified: 2023/02/13
references:
- https://www.nirsoft.net/utils/nircmd.html
- https://www.winhelponline.com/blog/run-program-as-system-localsystem-account-windows/
- https://www.nirsoft.net/utils/nircmd2.html#using
