title: Service Binary in Suspicious Folder
ruletype: Sigma
author: Florian Roth, frack113
date: 2022/05/02
description: Detect the creation of a service with a service binary located in a suspicious
    directory
detection:
    SELECTION_1:
        EventID: 13
    SELECTION_10:
        TargetObject: '*\ImagePath'
    SELECTION_11:
        Details:
        - '*\Users\Public\\*'
        - '*\Perflogs\\*'
        - '*\ADMIN$\\*'
        - '*\Temp\\*'
    SELECTION_12:
        Image: '*\Common Files\\*'
    SELECTION_13:
        Image: '*\Temp\\*'
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        EventType: SetValue
    SELECTION_4:
        TargetObject: HKLM\System\CurrentControlSet\Services\\*
    SELECTION_5:
        TargetObject: '*\Start'
    SELECTION_6:
        Image:
        - '*\Users\Public\\*'
        - '*\Perflogs\\*'
        - '*\ADMIN$\\*'
        - '*\Temp\\*'
    SELECTION_7:
        Details:
        - DWORD (0x00000000)
        - DWORD (0x00000001)
        - DWORD (0x00000002)
    SELECTION_8:
        EventType: SetValue
    SELECTION_9:
        TargetObject: HKLM\System\CurrentControlSet\Services\\*
    condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and SELECTION_4 and
        SELECTION_5 and SELECTION_6 and SELECTION_7) or (SELECTION_8 and SELECTION_9
        and SELECTION_10 and SELECTION_11)) and  not ((SELECTION_12 and SELECTION_13)))
falsepositives:
- Unknown
id: a07f0359-4c90-4dc4-a681-8ffea40b4f47
level: high
logsource:
    category: registry_set
    product: windows
modified: 2022/12/02
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.001/T1562.001.md
related:
-   id: c0abc838-36b0-47c9-b3b3-a90c39455382
    type: obsoletes
status: experimental
tags:
- attack.defense_evasion
- attack.t1112

