title: HackTool - UACMe Akagi Execution
id: d38d2fa4-98e6-4a24-aff1-410b0c9ad177
status: test
description: Detects the execution of UACMe, a tool used for UAC bypasses, via default PE metadata
references:
    - https://github.com/hfiref0x/UACME
author: Christian Burkard (Nextron Systems), Florian Roth (Nextron Systems)
date: 2021/08/30
modified: 2022/11/19
tags:
    - attack.defense_evasion
    - attack.privilege_escalation
    - attack.t1548.002
    - sysmon
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection_pe:
        - Product: UACMe
        - Company:
              - REvol Corp
              - APT 92
              - UG North
              - Hazardous Environments
              - CD Project Rekt
        - Description:
              - UACMe main module
              - Pentesting utility
        - OriginalFileName:
              - Akagi.exe
              - Akagi64.exe
    selection_img:
        Image|endswith:
            - \Akagi64.exe
            - \Akagi.exe
    selection_hashes_sysmon:
        Hashes|contains:
            - IMPHASH=767637C23BB42CD5D7397CF58B0BE688
