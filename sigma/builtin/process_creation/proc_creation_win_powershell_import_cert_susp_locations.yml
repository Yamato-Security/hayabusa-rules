title: Root Certificate Installed From Susp Locations
id: a7e6a51e-0f36-3f14-8b9b-12110ce23ff3
related:
    - id: 5f6a601c-2ecb-498b-9c33-660362323afa
      type: derived
status: test
description: Adversaries may install a root certificate on a compromised system to avoid warnings when connecting to adversary controlled web servers.
references:
    - https://www.microsoft.com/security/blog/2022/09/07/profiling-dev-0270-phosphorus-ransomware-operations/
    - https://learn.microsoft.com/en-us/powershell/module/pki/import-certificate?view=windowsserver2022-ps
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/09/09
modified: 2023/01/16
tags:
    - attack.defense_evasion
    - attack.t1553.004
    - sysmon
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection:
        CommandLine|contains|all:
            - Import-Certificate
            - ' -FilePath '
            - Cert:\LocalMachine\Root
        CommandLine|contains:
            - \AppData\Local\Temp\
            - :\Windows\TEMP\
            - \Desktop\
            - \Downloads\
            - \Perflogs\
            - :\Users\Public\
    condition: process_creation and selection
falsepositives:
    - Unlikely
level: high
ruletype: Sigma
