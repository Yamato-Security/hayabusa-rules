title: Suspicious DLL Loaded via CertOC.EXE
id: 6e250513-0f66-ed08-f2e8-81c7884c15a3
status: test
description: Detects when a user installs certificates by using CertOC.exe to load the target DLL file.
references:
    - https://twitter.com/sblmsrsn/status/1445758411803480072?s=20
    - https://github.com/elastic/protections-artifacts/commit/746086721fd385d9f5c6647cada1788db4aea95f#diff-fe98e74189873d6df72a15df2eaa0315c59ba9cdaca93ecd68afc4ea09194ef2
    - https://lolbas-project.github.io/lolbas/Binaries/Certoc/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/02/15
modified: 2024/03/05
tags:
    - attack.defense_evasion
    - attack.t1218
    - sysmon
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection_img:
        - NewProcessName|endswith: \certoc.exe
        - OriginalFileName: CertOC.exe
    selection_cli:
        CommandLine|contains:
            - ' -LoadDLL '
            - ' /LoadDLL '
    selection_paths:
        CommandLine|contains:
            - \Appdata\Local\Temp\
            - \Desktop\
            - \Downloads\
            - \Users\Public\
            - C:\Windows\Tasks\
            - C:\Windows\Temp\
    condition: process_creation and (all of selection_*)
falsepositives:
    - Unknown
level: high
ruletype: Sigma
