title: WScript or CScript Dropper - File
ruletype: Sigma
author: Tim Shelton
date: 2022/01/10
description: Detects a file ending in jse, vbe, js, vba, vbs written by cscript.exe
    or wscript.exe
detection:
    SELECTION_1:
        EventID: 11
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image:
        - '*\wscript.exe'
        - '*\cscript.exe'
    SELECTION_4:
        TargetFilename:
        - C:\Users\\*
        - C:\ProgramData*
    SELECTION_5:
        TargetFilename:
        - '*.jse'
        - '*.vbe'
        - '*.js'
        - '*.vba'
        - '*.vbs'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5)
falsepositives:
- Unknown
fields:
- Image
- TargetFilename
id: 002bdb95-0cf1-46a6-9e08-d38c128a6127
level: high
logsource:
    category: file_event
    product: windows
modified: 2022/12/02
references:
- WScript or CScript Dropper (cea72823-df4d-4567-950c-0b579eaf0846)
related:
-   id: cea72823-df4d-4567-950c-0b579eaf0846
    type: derived
status: experimental

