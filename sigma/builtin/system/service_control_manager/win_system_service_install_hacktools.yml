title: Hacktool Service Registration or Execution
id: d26ce60c-2151-403c-9a42-49420d87b5e4
status: test
description: Detects PsExec service installation and execution events (service and
    Sysmon)
references:
    - Internal Research
author: Florian Roth (Nextron Systems)
date: 2022/03/21
tags:
    - attack.execution
    - attack.t1569.002
    - attack.s0029
logsource:
    product: windows
    service: system
detection:
    system:
        Channel: System
    service:
        Provider_Name: Service Control Manager
        EventID:
            - 7045
            - 7036
    selection:
        -   ServiceName|contains:
                - WCESERVICE
                - WCE SERVICE
                - winexesvc
                - DumpSvc
                - pwdump
                - gsecdump
                - cachedump
        -   ImagePath|contains: bypass
    condition: system and (service and selection)
falsepositives:
    - Unknown
level: high
ruletype: Sigma
