title: Potential Dead Drop Resolvers
id: 297ae038-edc2-4b2e-bb3e-7c5fc94dd5c7
status: test
description: Detects an executable, which is not an internet browser, making DNS request
    to legit popular websites, which were seen to be used as dead drop resolvers in
    previous attacks.
references:
    - https://content.fireeye.com/apt-41/rpt-apt41
    - https://securelist.com/the-tetrade-brazilian-banking-malware/97779/
    - https://blog.bushidotoken.net/2021/04/dead-drop-resolvers-espionage-inspired.html
author: Sorina Ionescu
date: 2022/08/17
modified: 2023/04/18
tags:
    - attack.command_and_control
    - attack.t1102
    - attack.t1102.001
logsource:
    category: network_connection
    product: windows
detection:
    network_connection:
        EventID: 3
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        Initiated: 'true'
        DestinationHostname|endswith:
            - .cloudflare.com
            - .githubusercontent.com
            - cdn.discordapp.com
            - docs.google.com
            - facebook.com
            - feeds.rapidfeeds.com
            - fotolog.com
            - imgur.com
            - livejournal.com
            - paste.ee
            - pastebin.com
            - pastebin.pl
            - pastetext.net
            - reddit.com
            - steamcommunity.com
            - technet.microsoft.com
            - twitter.com
            - youtube.com
    filter_main_brave:
        Image|endswith: \brave.exe
    filter_main_chrome:
        Image:
            - C:\Program Files\Google\Chrome\Application\chrome.exe
            - C:\Program Files (x86)\Google\Chrome\Application\chrome.exe
    filter_main_firefox:
        Image:
            - C:\Program Files\Mozilla Firefox\firefox.exe
            - C:\Program Files (x86)\Mozilla Firefox\firefox.exe
    filter_main_ie:
        Image:
            - C:\Program Files (x86)\Internet Explorer\iexplore.exe
            - C:\Program Files\Internet Explorer\iexplore.exe
    filter_main_maxthon:
        Image|endswith: \maxthon.exe
    filter_main_edge_1:
        -   Image|startswith: C:\Program Files (x86)\Microsoft\EdgeWebView\Application\
        -   Image|endswith: \WindowsApps\MicrosoftEdge.exe
        -   Image:
                - C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe
                - C:\Program Files\Microsoft\Edge\Application\msedge.exe
    filter_main_edge_2:
        Image|startswith:
            - C:\Program Files (x86)\Microsoft\EdgeCore\
            - C:\Program Files\Microsoft\EdgeCore\
        Image|endswith:
            - \msedge.exe
            - \msedgewebview2.exe
    filter_main_opera:
        Image|endswith: \opera.exe
    filter_main_safari:
        Image|endswith: \safari.exe
    filter_main_seamonkey:
        Image|endswith: \seamonkey.exe
    filter_main_vivaldi:
        Image|endswith: \vivaldi.exe
    filter_main_whale:
        Image|endswith: \whale.exe
    filter_optional_defender:
        Image|endswith:
            - \MsMpEng.exe
            - \MsSense.exe
    filter_optional_prtg:
        Image|endswith: \PRTG Probe.exe
    filter_optional_qlik:
        Image|endswith: \Engine.exe
    condition: network_connection and (selection and not 1 of filter_main_* and not
        1 of filter_optional_*)
falsepositives:
    - One might need to exclude other internet browsers found in it's network or other
        applications like ones mentioned above from Microsoft Defender.
level: high
ruletype: Sigma
