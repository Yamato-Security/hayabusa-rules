title: Proxy Execution via Wuauclt
id: af77cf95-c469-471c-b6a0-946c685c4798
related:
    -   id: ba1bb0cb-73da-42de-ad3a-de10c643a5d0
        type: obsoletes
    -   id: d7825193-b70a-48a4-b992-8b5b3015cc11
        type: obsoletes
status: test
description: Detects the use of the Windows Update Client binary (wuauclt.exe) to
    proxy execute code.
references:
    - https://dtm.uk/wuauclt/
    - https://blog.malwarebytes.com/threat-intelligence/2022/01/north-koreas-lazarus-apt-leverages-windows-update-client-github-in-latest-campaign/
author: Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research), Florian Roth
    (Nextron Systems), Sreeman, FPT.EagleEye Team
date: 2020/10/12
modified: 2023/02/13
tags:
    - attack.defense_evasion
    - attack.t1218
    - attack.execution
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection_img:
        -   NewProcessName|endswith: \wuauclt.exe
        -   OriginalFileName: wuauclt.exe
    selection_cli:
        CommandLine|contains|all:
            - UpdateDeploymentProvider
            - .dll
            - RunHandlerComServer
    filter:
        CommandLine|contains:
            - ' /UpdateDeploymentProvider UpdateDeploymentProvider.dll '
            - ' wuaueng.dll '
    condition: process_creation and (all of selection_* and not filter)
falsepositives:
    - Unknown
level: high
ruletype: Sigma
