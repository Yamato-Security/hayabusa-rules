    - '*\SOFTWARE\Wow6432Node\Microsoft\Windows CE Services\AutoStart*'
    - '*\Software\Wow6432Node\Microsoft\Command Processor\Autorun*'
    - '*\SOFTWARE\Wow6432Node\Microsoft\Active Setup\Installed Components*'
