title: UAC Bypass Abusing Winsat Path Parsing - Process
id: 7a01183d-71a2-46ad-ad5c-acd989ac1793
status: test
description: Detects the pattern of UAC Bypass using a path parsing issue in winsat.exe
    (UACMe 52)
references:
    - https://github.com/hfiref0x/UACME
author: Christian Burkard (Nextron Systems)
date: 2021/08/30
modified: 2022/10/09
tags:
    - attack.defense_evasion
    - attack.privilege_escalation
    - attack.t1548.002
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection:
        IntegrityLevel:
            - High
            - System
        ParentCommandLine|contains: C:\Windows \system32\winsat.exe
        ParentProcessName|endswith: \AppData\Local\Temp\system32\winsat.exe
    condition: process_creation and selection
falsepositives:
    - Unknown
level: high
ruletype: Sigma
