            <TimeCreated SystemTime="2022-01-26T09:20:52.811383900Z"/>
            <EventRecordID>57280</EventRecordID>
            <Correlation/>
            <Execution ProcessID="1048" ThreadID="1684"/>
            <Channel>Microsoft-Windows-Sysmon/Operational</Channel>
