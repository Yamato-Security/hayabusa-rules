author: rukawa
date: 2022/02/08
modified: 2022/05/21

title: Possible RDP Hijacking
details: 'Cmd Line: %CommandLine% | Path: %NewProcessName% | PID: %NewProcessId% | User: %SubjectUserName% | LID: %SubjectLogonId%'
description: Detects a suspicious RDP session redirect using tscon.exe

id: 6be7f3fc-8917-11ec-a8a3-0242ac120002
level: medium
status: test
logsource:
    product: windows
    service: security
    description: Process Creation with command line option logging needs to be turned on.
detection:
  selection:
    Channel: Security
    EventID: 4688
    CommandLine: "*/dest*rdp-tcp*"
  condition: selection
falsepositives:
  - Unknown
tags:
  - attack.lateral_movement
  - attack.t1563.002
  - attack.t1021.001
references:
  - https://attack.mitre.org/techniques/T1563/002/
  - https://www.ired.team/offensive-security/lateral-movement/t1076-rdp-hijacking-for-lateral-movement
ruletype: Hayabusa

