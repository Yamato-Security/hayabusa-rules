title: Suspicious Stop Windows Service
ruletype: Sigma
author: Nasreddine Bencherchali
date: 2022/09/01
description: Detects the usage of one of the the commands to stop services such as
    'net', 'sc'...etc in order to stop critical or important windows services such
    as AV, Backup...etc. As seen being used in some ransomware scripts
