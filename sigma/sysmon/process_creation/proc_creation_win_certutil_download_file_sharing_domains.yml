title: Suspicious File Downloaded From File-Sharing Website Via Certutil.EXE
id: 42a5f1e7-9603-4f6d-97ae-3f37d130d794
related:
    -   id: 19b08b1c-861d-4e75-a1ef-ea0c1baf202b
        type: similar
    -   id: 13e6fe51-d478-4c7e-b0f2-6da9b400a829
        type: similar
status: experimental
description: Detects the execution of certutil with certain flags that allow the utility
    to download files from file-sharing websites.
references:
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/certutil
    - https://forensicitguy.github.io/agenttesla-vba-certutil-download/
    - https://news.sophos.com/en-us/2021/04/13/compromised-exchange-server-hosting-cryptojacker-targeting-other-exchange-servers/
    - https://twitter.com/egre55/status/1087685529016193025
    - https://lolbas-project.github.io/lolbas/Binaries/Certutil/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/02/15
modified: 2023/08/17
tags:
    - attack.defense_evasion
    - attack.t1027
    - sysmon
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection_img:
        -   Image|endswith: \certutil.exe
        -   OriginalFileName: CertUtil.exe
    selection_flags:
        CommandLine|contains:
            - 'urlcache '
            - 'verifyctl '
    selection_http:
        CommandLine|contains:
            - .githubusercontent.com
            - anonfiles.com
            - cdn.discordapp.com
            - cdn.discordapp.com/attachments/
            - ddns.net
            - dl.dropboxusercontent.com
            - ghostbin.co
            - gofile.io
            - hastebin.com
            - mediafire.com
            - mega.nz
            - paste.ee
            - pastebin.com
            - pastebin.pl
            - pastetext.net
            - privatlab.com
            - privatlab.net
            - send.exploit.in
            - sendspace.com
            - storage.googleapis.com
            - storjshare.io
            - temp.sh
            - transfer.sh
            - ufile.io
    condition: process_creation and (all of selection_*)
falsepositives:
    - Unknown
level: high
ruletype: Sigma
