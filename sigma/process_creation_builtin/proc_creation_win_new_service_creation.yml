
title: New Service Creation
ruletype: Sigma
author: Timur Zinniatullin, Daniil Yugoslavskiy, oscd.community
date: 2019/10/21
description: Detects creation of a new service.
detection:
  SELECTION_1:
    EventID: 4688
  SELECTION_2:
    Channel: Security
  SELECTION_3:
    NewProcessName: '*\sc.exe'
  SELECTION_4:
    CommandLine: '*create*'
  SELECTION_5:
    CommandLine: '*binpath*'
  SELECTION_6:
    NewProcessName: '*\powershell.exe'
  SELECTION_7:
    CommandLine: '*new-service*'
  condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and SELECTION_4 and
    SELECTION_5) or (SELECTION_6 and SELECTION_7)))
falsepositives:
- Legitimate administrator or user creates a service for legitimate reasons.
id: 7fe71fc9-de3b-432a-8d57-8c809efc10ab
level: low
logsource:
  category: process_creation
  product: windows
modified: 2021/11/27
references:
- https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1543.003/T1543.003.md
status: test
tags:
- attack.persistence
- attack.privilege_escalation
- attack.t1543.003
