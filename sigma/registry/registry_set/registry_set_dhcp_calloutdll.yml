
title: DHCP Callout DLL Installation
ruletype: Sigma
author: Dimitrios Slamaris
date: 2017/05/15
description: Detects the installation of a Callout DLL via CalloutDlls and CalloutEnabled
  parameter in Registry, which can be used to execute code in context of the DHCP
  server (restart required)
detection:
  SELECTION_1:
    EventID: 13
  SELECTION_2:
    TargetObject:
    - '*\Services\DHCPServer\Parameters\CalloutDlls'
    - '*\Services\DHCPServer\Parameters\CalloutEnabled'
  condition: (SELECTION_1 and SELECTION_2)
falsepositives:
- Unknown
id: 9d3436ef-9476-4c43-acca-90ce06bdf33a
level: high
logsource:
  category: registry_set
  product: windows
modified: 2022/03/26
references:
- https://blog.3or.de/mimilib-dhcp-server-callout-dll-injection.html
- https://technet.microsoft.com/en-us/library/cc726884(v=ws.10).aspx
- https://msdn.microsoft.com/de-de/library/windows/desktop/aa363389(v=vs.85).aspx
status: test
tags:
- attack.defense_evasion
- attack.t1574.002
- attack.t1112
