title: Amsi.DLL Load By Uncommon Process
id: facd1549-e416-48e0-b8c4-41d7215eedc8
status: experimental
description: Detects loading of Amsi.dll by uncommon processes
references:
    - https://infosecwriteups.com/amsi-bypass-new-way-2023-d506345944e9
    - https://github.com/TheD1rkMtr/AMSI_patch
    - https://github.com/surya-dev-singh/AmsiBypass-OpenSession
author: frack113
date: 2023/03/12
modified: 2023/06/01
tags:
    - attack.defense_evasion
    - attack.impact
    - attack.t1490
logsource:
    category: image_load
    product: windows
detection:
    image_load:
        EventID: 7
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        ImageLoaded|endswith: \amsi.dll
    filter_main_exact:
        Image:
            - C:\Windows\explorer.exe
            - C:\Windows\Sysmon64.exe
    filter_main_generic:
        Image|startswith:
            - C:\Program Files (x86)\
            - C:\Program Files\
            - C:\Windows\System32\
            - C:\Windows\SysWOW64\
            - C:\Windows\WinSxS\
    filter_optional_defender:
        Image|startswith: C:\ProgramData\Microsoft\Windows Defender\Platform\
        Image|endswith: \MsMpEng.exe
    filter_main_dotnet:
        Image|startswith:
            - C:\Windows\Microsoft.NET\Framework\
            - C:\Windows\Microsoft.NET\Framework64\
        Image|endswith: \ngentask.exe
    filter_main_null:
        Image: null
    filter_main_empty:
        Image: ''
    condition: image_load and (selection and not 1 of filter_*)
falsepositives:
    - Legitimate third party apps installed in "ProgramData" and "AppData" might generate
        some false positives. Apply additional filters accordingly
level: low
ruletype: Sigma
