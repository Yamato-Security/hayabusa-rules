title: Usage of Renamed Sysinternals Tools - RegistrySet
ruletype: Sigma
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/24
description: Detects non-sysinternals tools setting the "accepteula" key which normally
    is set on sysinternals tool execution
detection:
    SELECTION_1:
        EventID: 13
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        EventType: SetValue
    SELECTION_4:
        TargetObject:
        - '*\PsExec*'
        - '*\ProcDump*'
        - '*\Handle*'
        - '*\LiveKd*'
        - '*\Process Explorer*'
        - '*\PsLoglist*'
        - '*\PsPasswd*'
        - '*\Active Directory Explorer*'
    SELECTION_5:
        TargetObject: '*\EulaAccepted'
    SELECTION_6:
        Image:
        - '*\PsExec.exe'
        - '*\PsExec64.exe'
        - '*\procdump.exe'
        - '*\procdump64.exe'
        - '*\handle.exe'
        - '*\handle64.exe'
        - '*\livekd.exe'
        - '*\livekd64.exe'
        - '*\procexp.exe'
        - '*\procexp64.exe'
        - '*\psloglist.exe'
        - '*\psloglist64.exe'
        - '*\pspasswd.exe'
        - '*\pspasswd64.exe'
        - '*\ADExplorer.exe'
        - '*\ADExplorer64.exe'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 and SELECTION_4 and
        SELECTION_5) and  not (SELECTION_6))
falsepositives:
- Unlikely
id: 8023f872-3f1d-4301-a384-801889917ab4
level: high
logsource:
    category: registry_set
    product: windows
references:
- Internal Research
related:
-   id: 25ffa65d-76d8-4da5-a832-3f2b0136e133
    type: derived
-   id: f50f3c09-557d-492d-81db-9064a8d4e211
    type: similar
status: experimental
tags:
- attack.resource_development
- attack.t1588.002

