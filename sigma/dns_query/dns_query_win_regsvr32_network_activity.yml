
title: Regsvr32 Network Activity
ruletype: Sigma
author: Dmitriy Lifanov, oscd.community
date: 2019/10/25
description: Detects network connections and DNS queries initiated by Regsvr32.exe
detection:
  SELECTION_1:
    EventID: 22
  SELECTION_2:
    Image: '*\regsvr32.exe'
  condition: (SELECTION_1 and SELECTION_2)
falsepositives:
- Unknown
fields:
- ComputerName
- User
- Image
- DestinationIp
- DestinationPort
id: 36e037c4-c228-4866-b6a3-48eb292b9955
level: high
logsource:
  category: dns_query
  product: windows
modified: 2021/09/21
