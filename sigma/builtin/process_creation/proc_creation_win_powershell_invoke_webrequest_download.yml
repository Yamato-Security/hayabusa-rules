title: Suspicious Invoke-WebRequest Execution
id: 5e3cc4d8-3e68-43db-8656-eaaeefdec9cc
related:
    -   id: e218595b-bbe7-4ee5-8a96-f32a24ad3468
        type: derived
status: experimental
description: Detects a suspicious call to Invoke-WebRequest cmdlet where the and output
    is located in a suspicious location
references:
    - https://www.sentinelone.com/blog/living-off-windows-defender-lockbit-ransomware-sideloads-cobalt-strike-through-microsoft-security-tool/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/02
modified: 2023/04/21
tags:
    - attack.command_and_control
    - attack.t1105
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection_img:
        -   NewProcessName|endswith:
                - \powershell.exe
                - \pwsh.exe
        -   OriginalFileName:
                - PowerShell.EXE
                - pwsh.dll
    selection_commands:
        CommandLine|contains:
            - 'curl '
            - Invoke-WebRequest
            - 'iwr '
            - 'wget '
    selection_flags:
        CommandLine|contains:
            - ' -ur'
            - ' -o'
    selection_susp_locations:
        CommandLine|contains:
            - \AppData\
            - \Desktop\
            - \Temp\
            - \Users\Public\
            - '%AppData%'
            - '%Public%'
            - '%Temp%'
            - '%tmp%'
            - C:\Windows\
    condition: process_creation and (all of selection_*)
falsepositives:
    - Unknown
level: high
ruletype: Sigma
