title: Use Short Name Path in Command Line
ruletype: Sigma
author: frack113, Nasreddine Bencherchali
date: 2022/08/07
description: Detect use of the Windows 8.3 short name. Which could be used as a method
    to avoid command-line detection
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        CommandLine:
        - '*~1\\*'
        - '*~2\\*'
    SELECTION_4:
        ParentImage:
        - C:\Windows\System32\Dism.exe
        - C:\Windows\System32\cleanmgr.exe
        - C:\Program Files\GPSoftware\Directory Opus\dopus.exe
    SELECTION_5:
        ParentImage:
        - '*\WebEx\WebexHost.exe'
        - '*\thor\thor64.exe'
        - '*\veam.backup.shell.exe'
        - '*\winget.exe'
        - '*\Everything\Everything.exe'
    SELECTION_6:
        ParentImage: '*\AppData\Local\Temp\WinGet\\*'
    SELECTION_7:
        CommandLine: '*\appdata\local\webex\webex64\meetings\wbxreport.exe*'
    condition: ((SELECTION_1 and SELECTION_2) and SELECTION_3 and  not (SELECTION_4
        or SELECTION_5 or SELECTION_6 or SELECTION_7))
falsepositives:
- Applications could use this notation occasionally which might generate some false
    positives. In that case investigate the parent and child process.
