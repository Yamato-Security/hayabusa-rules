
title: Netsh Allow Group Policy on Microsoft Defender Firewall
ruletype: Sigma
author: frack113
date: 2022/01/09
description: Adversaries may  modify system firewalls in order to bypass controls
  limiting network usage
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    Image: '*\netsh.exe'
  SELECTION_3:
    CommandLine: '*advfirewall*'
  SELECTION_4:
    CommandLine: '*firewall*'
  SELECTION_5:
    CommandLine: '*set*'
  SELECTION_6:
    CommandLine: '*rule*'
  SELECTION_7:
    CommandLine: '*group=*'
  SELECTION_8:
    CommandLine: '*new*'
  SELECTION_9:
    CommandLine: '*enable=Yes*'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
    and SELECTION_6 and SELECTION_7 and SELECTION_8 and SELECTION_9)
falsepositives:
- Legitimate administration
id: 347906f3-e207-4d18-ae5b-a9403d6bcdef
level: medium
logsource:
  category: process_creation
  product: windows
references:
- https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1562.004/T1562.004.md#atomic-test-3---allow-smb-and-rdp-on-microsoft-defender-firewall
- https://docs.microsoft.com/en-us/troubleshoot/windows-server/networking/netsh-advfirewall-firewall-control-firewall-behavior
status: experimental
tags:
- attack.defense_evasion
- attack.t1562.004
