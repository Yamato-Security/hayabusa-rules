
title: Possible SPN Enumeration
ruletype: Sigma
author: Markus Neis, keepwatch
date: 2018/11/14
description: Detects Service Principal Name Enumeration used for Kerberoasting
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    Channel: Microsoft-Windows-Sysmon/Operational
  SELECTION_3:
    Image: '*\setspn.exe'
  SELECTION_4:
    Description: '*Query or reset the computer*'
  SELECTION_5:
    Description: '*SPN attribute*'
  SELECTION_6:
    CommandLine: '*-q*'
  condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or (SELECTION_4 and SELECTION_5))
    and SELECTION_6)
falsepositives:
- Administrator Activity
id: 1eeed653-dbc8-4187-ad0c-eeebb20e6599
level: medium
logsource:
  category: process_creation
  product: windows
modified: 2021/11/27
references:
- https://p16.praetorian.com/blog/how-to-use-kerberoasting-t1208-for-privilege-escalation
status: test
tags:
- attack.credential_access
- attack.t1558.003
