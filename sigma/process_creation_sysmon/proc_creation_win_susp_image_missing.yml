
title: Execution Of Non-Existing File
ruletype: Sigma
author: Max Altgelt
date: 2021/12/09
description: Checks whether the image specified in a process creation event is not
  a full, absolute path (caused by process ghosting or other unorthodox methods to
  start a process)
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    Channel: Microsoft-Windows-Sysmon/Operational
  SELECTION_3:
    Image: '*\\*'
  SELECTION_4:
    Image|re: ^$
  SELECTION_5:
    Image:
    - '-'
    - ''
  SELECTION_6:
    Image:
    - Registry
    - MemCompression
  SELECTION_7:
    CommandLine:
    - Registry
    - MemCompression
  condition: ((SELECTION_1 and SELECTION_2) and  not (SELECTION_3) and  not ((SELECTION_4)
    or (SELECTION_5) or (SELECTION_6 or SELECTION_7)))
falsepositives:
- Unknown
id: 71158e3f-df67-472b-930e-7d287acaa3e1
level: high
logsource:
  category: process_creation
  product: windows
modified: 2022/03/08
references:
- https://pentestlaboratories.com/2021/12/08/process-ghosting/
status: experimental
tags:
- attack.defense_evasion
