title: WMI Event Filter Activity
details: '%Operation% | Namespace: %EventNamespace% | Name: %Name% | Query: %query% | User: %User%' # %Query% is mapped to Event.UserData.Query so we are using a different alias.
description: When a WMI event filter is registered, which is a method used by malware to execute, this event logs the WMI namespace, filter name and filter expression.

id: 7636985e-6ceb-42bd-946b-282b6e4ff65b
level: informational
status: stable
logsource:
    product: windows
    service: sysmon
    definition: Sysmon needs to be installed and configured.
detection:
    selection_basic:
        Channel: Microsoft-Windows-Sysmon/Operational
        EventID:  19
    selection_no_alerts:
        - RuleName: ""
        - RuleName: "-"
    condition: selection_basic and selection_no_alerts
falsepositives:
tags:
references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon
ruletype: Hayabusa

