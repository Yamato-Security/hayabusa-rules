
title: Shadow Copies Deletion Using Operating Systems Utilities
ruletype: Sigma
author: Florian Roth, Michael Haag, Teymur Kheirkhabarov, Daniil Yugoslavskiy, oscd.community,
  Andreas Hunkeler (@Karneades)
date: 2019/10/22
description: Shadow Copies deletion using operating systems utilities
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_10:
    CommandLine: '*resize*'
  SELECTION_11:
    CommandLine: '*shadowstorage*'
  SELECTION_12:
    CommandLine: '*unbounded*'
  SELECTION_2:
    Image:
    - '*\powershell.exe'
    - '*\wmic.exe'
    - '*\vssadmin.exe'
    - '*\diskshadow.exe'
  SELECTION_3:
    CommandLine: '*shadow*'
  SELECTION_4:
    CommandLine: '*delete*'
  SELECTION_5:
    Image:
    - '*\wbadmin.exe'
  SELECTION_6:
    CommandLine: '*delete*'
  SELECTION_7:
    CommandLine: '*catalog*'
  SELECTION_8:
    CommandLine: '*quiet*'
  SELECTION_9:
    Image: '*\vssadmin.exe'
  condition: (SELECTION_1 and ((SELECTION_2 and SELECTION_3 and SELECTION_4) or (SELECTION_5
    and SELECTION_6 and SELECTION_7 and SELECTION_8) or (SELECTION_9 and SELECTION_10
    and SELECTION_11 and SELECTION_12)))
falsepositives:
- Legitimate Administrator deletes Shadow Copies using operating systems utilities
  for legitimate reason
- LANDesk LDClient Ivanti-PSModule (PS EncodedCommand)
fields:
- CommandLine
- ParentCommandLine
id: c947b146-0abc-4c87-9c64-b17e9d7274a2
level: critical
