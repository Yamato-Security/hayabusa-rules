
title: Netsh RDP Port Opening
ruletype: Sigma
author: Sander Wiebing
date: 2020/05/23
description: Detects netsh commands that opens the port 3389 used for RDP, used in
  Sarwent Malware
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_10:
    CommandLine: '*localport=3389*'
  SELECTION_2:
    Channel: Microsoft-Windows-Sysmon/Operational
  SELECTION_3:
    CommandLine: '*netsh*'
  SELECTION_4:
    CommandLine: '*firewall add portopening*'
  SELECTION_5:
    CommandLine: '*tcp 3389*'
  SELECTION_6:
    CommandLine: '*netsh*'
  SELECTION_7:
    CommandLine: '*advfirewall firewall add rule*'
  SELECTION_8:
    CommandLine: '*action=allow*'
  SELECTION_9:
    CommandLine: '*protocol=TCP*'
  condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and SELECTION_4 and
    SELECTION_5) or (SELECTION_6 and SELECTION_7 and SELECTION_8 and SELECTION_9 and
    SELECTION_10)))
falsepositives:
- Legitimate administration
id: 01aeb693-138d-49d2-9403-c4f52d7d3d62
level: high
logsource:
  category: process_creation
  product: windows
modified: 2021/11/27
references:
- https://labs.sentinelone.com/sarwent-malware-updates-command-detonation/
status: test
tags:
- attack.defense_evasion
- attack.t1562.004
