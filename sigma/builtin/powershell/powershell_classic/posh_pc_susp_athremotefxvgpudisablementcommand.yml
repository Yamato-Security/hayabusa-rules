title: Abusable Invoke-ATHRemoteFXvGPUDisablementCommand - PowerShell
id: f65e22f9-819e-4f96-9c7b-498364ae7a25
related:
    -   id: 38a7625e-b2cb-485d-b83d-aff137d859f4
        type: derived
status: test
description: RemoteFXvGPUDisablement.exe is an abusable, signed PowerShell host executable
    that was introduced in Windows 10 and Server 2019 (OS Build 17763.1339).
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1218/T1218.md
    - https://github.com/redcanaryco/AtomicTestHarnesses/blob/7e1e4da116801e3d6fcc6bedb207064577e40572/TestHarnesses/T1218_SignedBinaryProxyExecution/InvokeRemoteFXvGPUDisablementCommand.ps1
author: frack113
date: 2021/07/13
modified: 2022/12/02
tags:
    - attack.defense_evasion
    - attack.t1218
logsource:
    product: windows
    service: powershell-classic
    definition: fields have to be extract from event
detection:
    powershell_classic:
        Channel: Windows PowerShell
    selection_cmd:
        HostApplication|contains: 'Invoke-ATHRemoteFXvGPUDisablementCommand '
    selection_opt:
        HostApplication|contains:
            - '-ModuleName '
            - '-ModulePath '
            - '-ScriptBlock '
            - -RemoteFXvGPUDisablementFilePath
    condition: powershell_classic and (all of selection_*)
fields:
    - ComputerName
    - User
    - CommandLine
    - ParentCommandLine
falsepositives:
    - Unknown
level: medium
ruletype: Sigma
