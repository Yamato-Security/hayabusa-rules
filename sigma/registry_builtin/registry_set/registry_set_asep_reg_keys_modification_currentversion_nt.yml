
title: CurrentVersion NT Autorun Keys Modification
ruletype: Sigma
author: Victor Sergeev, Daniil Yugoslavskiy, Gleb Sukhodolskiy, Timur Zinniatullin,
  oscd.community, Tim Shelton, frack113 (split)
date: 2019/10/25
description: Detects modification of autostart extensibility point (ASEP) in registry.
detection:
  SELECTION_1:
    EventID: 4657
  SELECTION_10:
    TargetObject:
    - '*\ClickToRunStore\HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\\*'
    - '*\ClickToRun\REGISTRY\MACHINE\Software\Microsoft\Windows NT\CurrentVersion\\*'
  SELECTION_11:
    NewProcessName:
    - C:\Program Files\Microsoft Office\root\integration\integrator.exe
    - C:\Program Files (x86)\Microsoft Office\root\integration\integrator.exe
  SELECTION_12:
    TargetObject:
    - '*\Image File Execution Options\OSPPREARM.EXE\DisableExceptionChainValidation'
    - '*\Image File Execution Options\LICLUA.EXE\DisableExceptionChainValidation'
  SELECTION_13:
    NewProcessName: '*\DropboxUpdate.exe'
  SELECTION_14:
    TargetObject: '*\Image File Execution Options\DropboxUpdate.exe\DisableExceptionChainValidation'
  SELECTION_15:
    NewProcessName:
    - C:\Program Files\Common Files\Microsoft Shared\ClickToRun\\*
    - C:\Program Files\Common Files\Microsoft Shared\ClickToRun\Updates\\*
  SELECTION_16:
    NewProcessName: '*\OfficeClickToRun.exe'
  SELECTION_2:
    OperationType:
    - Existing registry value modified
  SELECTION_3:
    Channel: Security
  SELECTION_4:
    EventType: SetValue
  SELECTION_5:
    TargetObject: '*\SOFTWARE\Microsoft\Windows NT\CurrentVersion*'
  SELECTION_6:
    TargetObject:
    - '*\Winlogon\VmApplet*'
    - '*\Winlogon\Userinit*'
    - '*\Winlogon\Taskman*'
    - '*\Winlogon\Shell*'
    - '*\Winlogon\GpExtensions*'
    - '*\Winlogon\AppSetup*'
    - '*\Winlogon\AlternateShells\AvailableShells*'
    - '*\Windows\IconServiceLib*'
    - '*\Windows\Appinit_Dlls*'
    - '*\Image File Execution Options*'
    - '*\Font Drivers*'
    - '*\Drivers32*'
    - '*\Windows\Run*'
    - '*\Windows\Load*'
  SELECTION_7:
    NewValue: (Empty)
  SELECTION_8:
    NewProcessName: C:\Program Files (x86)\Microsoft\Temp\\*
  SELECTION_9:
    NewProcessName: '*\MicrosoftEdgeUpdate.exe'
  condition: ((SELECTION_1 and SELECTION_2 and SELECTION_3) and (SELECTION_4 and SELECTION_5
    and SELECTION_6) and  not ((SELECTION_7) or (SELECTION_8 and SELECTION_9) or (SELECTION_10
    or SELECTION_11 or SELECTION_12) or (SELECTION_13 and SELECTION_14) or (SELECTION_15
    and SELECTION_16)))
falsepositives:
- Legitimate software automatically (mostly, during installation) sets up autorun
  keys for legitimate reason
- Legitimate administrator sets up autorun keys for legitimate reason
fields:
- SecurityID
- ObjectName
- OldValueType
- NewValueType
id: cbf93e5d-ca6c-4722-8bea-e9119007c248
level: medium
logsource:
  category: registry_set
  product: windows
