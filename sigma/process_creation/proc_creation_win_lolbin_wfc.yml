title: Use of Wfc.exe
ruletype: Sigma
author: Christopher Peacock @SecurePeacock, SCYTHE @scythe_io
date: 2022/06/01
description: The Workflow Command-line Compiler can be used for AWL bypass and is
    listed in Microsoft's recommended block rules.
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\wfc.exe'
    SELECTION_4:
        OriginalFileName: wfc.exe
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4))
falsepositives:
- Legitimate use by a software developer
id: 49be8799-7b4d-4fda-ad23-cafbefdebbc5
level: medium
logsource:
    category: process_creation
    product: windows
references:
- https://lolbas-project.github.io/lolbas/OtherMSBinaries/Wfc/
- https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-block-rules
status: experimental
tags:
- attack.defense_evasion
- attack.t1127
yml_filename: proc_creation_win_lolbin_wfc.yml
yml_path: rules/windows/process_creation
---

