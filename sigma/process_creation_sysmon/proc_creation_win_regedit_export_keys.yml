
title: Exports Registry Key To a File
ruletype: Sigma
author: Oddvar Moe, Sander Wiebing, oscd.community
date: 2020/10/07
description: Detects the export of the target Registry key to a file.
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    Channel: Microsoft-Windows-Sysmon/Operational
  SELECTION_3:
    Image: '*\regedit.exe'
  SELECTION_4:
    CommandLine: '* /E *'
  SELECTION_5:
    CommandLine:
    - '*hklm*'
    - '*hkey_local_machine*'
  SELECTION_6:
    CommandLine:
    - '*\system'
    - '*\sam'
    - '*\security'
  condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 and SELECTION_4) and  not
    ((SELECTION_5 and SELECTION_6)))
falsepositives:
- Legitimate export of keys
fields:
- ParentImage
- CommandLine
id: f0e53e89-8d22-46ea-9db5-9d4796ee2f8a
level: low
logsource:
  category: process_creation
  product: windows
modified: 2021/11/27
references:
- https://github.com/LOLBAS-Project/LOLBAS/blob/master/yml/OSBinaries/Regedit.yml
- https://gist.github.com/api0cradle/cdd2d0d0ec9abb686f0e89306e277b8f
status: test
tags:
- attack.exfiltration
- attack.t1012
