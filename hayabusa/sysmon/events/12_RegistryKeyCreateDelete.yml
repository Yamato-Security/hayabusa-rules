author: Zach Mathis
date: 2022/03/23
modified: 2022/03/23

title: Registry Key Create/Delete
details: '%EventType%: %TargetObject% | Process: %Image% | PID: %ProcessId% | PGUID: %ProcessGuid%'
description: |
    Registry key and value create and delete operations map to this event type, which can be useful for monitoring for changes to Registry autostart locations, or specific malware registry modifications.
    Marked as noisy by default.

id: 1703ba97-b2c2-4071-a241-a16d017d25d3
level: informational
status: stable
logsource:
    product: windows
    service: sysmon
    definition: Sysmon needs to be installed and configured.
detection:
    selection_basic:
        Channel: Microsoft-Windows-Sysmon/Operational
        EventID:  12
    selection_no_alerts:
        - RuleName: ""
        - RuleName: "-"
    condition: selection_basic and selection_no_alerts
falsepositives:
tags:
references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon
ruletype: Hayabusa

sample-evtx: |
    <Event xmlns="http://schemas.microsoft.com/win/2004/08/events/event">
