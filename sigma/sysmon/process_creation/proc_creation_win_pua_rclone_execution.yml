title: PUA - Rclone Execution
ruletype: Sigma
author: Bhabesh Raj, Sittikorn S, Aaron Greetham (@beardofbinary) - NCC Group
date: 2021/05/10
description: Detects execution of RClone utility for exfiltration as used by various
    ransomwares strains like REvil, Conti, FiveHands, etc
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        CommandLine: '*--config *'
    SELECTION_4:
        CommandLine: '*--no-check-certificate *'
    SELECTION_5:
        CommandLine: '* copy *'
    SELECTION_6:
        Image: '*\rclone.exe'
    SELECTION_7:
        Description: Rsync for cloud storage
    SELECTION_8:
        CommandLine:
        - '*pass*'
        - '*user*'
        - '*copy*'
        - '*sync*'
        - '*config*'
        - '*lsd*'
        - '*remote*'
        - '*ls*'
        - '*mega*'
        - '*pcloud*'
        - '*ftp*'
        - '*ignore-existing*'
        - '*auto-confirm*'
        - '*transfers*'
        - '*multi-thread-streams*'
        - '*no-check-certificate *'
    condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and SELECTION_4 and
        SELECTION_5) or ((SELECTION_6 or SELECTION_7) and SELECTION_8)))
falsepositives:
- Unknown
fields:
- CommandLine
- ParentCommandLine
- Details
id: e37db05d-d1f9-49c8-b464-cee1a4b11638
level: high
logsource:
    category: process_creation
    product: windows
modified: 2023/03/05
references:
