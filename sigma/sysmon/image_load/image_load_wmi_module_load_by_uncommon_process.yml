title: WMI Module Loaded By Non Uncommon Process
id: 671bb7e3-a020-4824-a00e-2ee5b55f385e
status: test
description: Detects a WMI modules being loaded by an uncommon process
references:
    - https://threathunterplaybook.com/hunts/windows/190811-WMIModuleLoad/notebook.html
author: Roberto Rodriguez @Cyb3rWard0g
date: 2019/08/10
modified: 2023/11/07
tags:
    - attack.execution
    - attack.t1047
    - sysmon
logsource:
    category: image_load
    product: windows
detection:
    image_load:
        EventID: 7
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        ImageLoaded|endswith:
            - \fastprox.dll
            - \wbemcomn.dll
            - \wbemprox.dll
            - \wbemsvc.dll
            - \WmiApRpl.dll
            - \wmiclnt.dll
            - \WMINet_Utils.dll
            - \wmiprov.dll
            - \wmiutils.dll
    filter_main_generic:
        Image|contains:
            - :\Microsoft\Teams\current\Teams.exe
            - :\Microsoft\Teams\Update.exe
            - :\Windows\\explorer.exe
            - :\Windows\Sysmon.exe
            - :\Windows\Sysmon64.exe
            - :\Windows\System32\
            - :\Windows\SysWOW64\
    filter_optional_other:
        Image|endswith:
            - \WindowsAzureGuestAgent.exe
            - \WaAppAgent.exe
    filter_optional_thor:
        Image|endswith:
            - \thor.exe
            - \thor64.exe
    filter_optional_defender:
        Image|endswith: \MsMpEng.exe
    filter_optional_dotnet:
        Image|contains:
            - :\Windows\Microsoft.NET\Framework\
            - :\Windows\Microsoft.NET\Framework64\
        Image|endswith: \ngentask.exe
    filter_optional_programfiles:
        Image|contains:
            - :\Program Files\
            - :\Program Files (x86)\
    condition: image_load and (selection and not 1 of filter_main_* and not 1 of filter_optional_*)
falsepositives:
    - Unknown
level: low
ruletype: Sigma
