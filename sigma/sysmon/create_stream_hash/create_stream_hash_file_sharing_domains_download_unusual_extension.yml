title: Unusual File Download From File Sharing Websites
id: ae02ed70-11aa-4a22-b397-c0d0e8f6ea99
related:
    -   id: 52182dfb-afb7-41db-b4bc-5336cb29b464
        type: similar
status: experimental
description: Detects the download of suspicious file type from a well-known file and
    paste sharing domain
references:
    - https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=90015
    - https://www.cisa.gov/uscert/ncas/alerts/aa22-321a
author: Florian Roth (Nextron Systems)
date: 2022/08/24
modified: 2023/02/10
tags:
    - attack.defense_evasion
    - attack.s0139
    - attack.t1564.004
logsource:
    product: windows
    category: create_stream_hash
detection:
    create_stream_hash:
        EventID: 15
        Channel: Microsoft-Windows-Sysmon/Operational
    selection_domain:
        Contents|contains:
            - transfer.sh
            - raw.githubusercontent.com
            - gist.githubusercontent.com
            - pastebin.com
            - cdn.discordapp.com/attachments/
            - mediafire.com
            - mega.nz
            - ddns.net
            - .paste.ee
            - .hastebin.com
            - .ghostbin.co/
            - ufile.io
            - storage.googleapis.com
            - anonfiles.com
            - send.exploit.in
            - privatlab.net
            - privatlab.com
            - sendspace.com
            - pastetext.net
            - pastebin.pl
            - paste.ee
    selection_extension:
        TargetFilename|contains:
            - .ps1:Zone
            - .bat:Zone
            - .cmd:Zone
    condition: create_stream_hash and (all of selection*)
fields:
    - TargetFilename
    - Image
falsepositives:
    - Unknown
level: medium
ruletype: Sigma
