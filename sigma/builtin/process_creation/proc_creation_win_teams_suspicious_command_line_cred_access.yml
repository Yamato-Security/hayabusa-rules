title: Suspicious Command With Teams Objects Pathes
ruletype: Sigma
author: '@SerkinValery'
date: 2022/09/16
description: Detects an access to authentication tokens and accounts of Microsoft
    Teams desktop application.
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        CommandLine:
        - '*\Microsoft\Teams\Cookies*'
        - '*\Microsoft\Teams\Local Storage\leveldb*'
    SELECTION_4:
        NewProcessName: '*\Microsoft\Teams\current\Teams.exe'
    condition: ((SELECTION_1 and SELECTION_2) and SELECTION_3 and  not (SELECTION_4))
falsepositives:
- Unknown
id: d2eb17db-1d39-41dc-b57f-301f6512fa75
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/09/27
references:
- https://www.bleepingcomputer.com/news/security/microsoft-teams-stores-auth-tokens-as-cleartext-in-windows-linux-macs/
- https://www.vectra.ai/blogpost/undermining-microsoft-teams-security-by-mining-tokens
status: experimental
tags:
- attack.credential_access
- attack.t1528

