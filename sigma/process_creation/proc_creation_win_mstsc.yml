title: Remote Desktop Protocol Use Mstsc
ruletype: Sigma
author: frack113
date: 2022/01/07
description: Adversaries may use Valid Accounts to log into a computer using the Remote
    Desktop Protocol (RDP). The adversary may then perform actions as the logged-on
    user.
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_10:
        CommandLine: '* /p*'
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\mstsc.exe'
    SELECTION_4:
        OriginalFileName: mstsc.exe
    SELECTION_5:
        CommandLine: '* /v:*'
    SELECTION_6:
        NewProcessName: '*\cmdkey.exe'
    SELECTION_7:
        OriginalFileName: cmdkey.exe
    SELECTION_8:
        CommandLine: '* /g*'
    SELECTION_9:
        CommandLine: '* /u*'
    condition: ((SELECTION_1 and SELECTION_2) and (((SELECTION_3 or SELECTION_4) and
        SELECTION_5) or ((SELECTION_6 or SELECTION_7) and (SELECTION_8 and SELECTION_9
        and SELECTION_10))))
falsepositives:
- Unknown
id: 954f0af7-62dd-418f-b3df-a84bc2c7a774
level: medium
logsource:
    category: process_creation
    product: windows
modified: 2022/06/12
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1021.001/T1021.001.md#t1021001---remote-desktop-protocol
- https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/mstsc
status: experimental
tags:
- attack.lateral_movement
- attack.t1021.001
yml_filename: proc_creation_win_mstsc.yml
yml_path: rules/windows/process_creation
---

