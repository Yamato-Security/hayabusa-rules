title: Private Keys Reconnaissance Via CommandLine Tools
ruletype: Sigma
author: frack113, Nasreddine Bencherchali (Nextron Systems)
date: 2021/07/20
description: Adversaries may search for private key certificate files on compromised
    systems for insecurely stored credential
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_10:
        NewProcessName: '*\findstr.exe'
    SELECTION_11:
        OriginalFileName: FINDSTR.EXE
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        CommandLine:
        - '*.key*'
        - '*.pgp*'
        - '*.gpg*'
        - '*.ppk*'
        - '*.p12*'
        - '*.pem*'
        - '*.pfx*'
        - '*.cer*'
        - '*.p7b*'
        - '*.asc*'
    SELECTION_4:
        NewProcessName: '*\cmd.exe'
    SELECTION_5:
        OriginalFileName: Cmd.Exe
    SELECTION_6:
        CommandLine: '*dir *'
    SELECTION_7:
        NewProcessName:
        - '*\powershell.exe'
        - '*\pwsh.exe'
    SELECTION_8:
        OriginalFileName:
        - PowerShell.EXE
        - pwsh.dll
    SELECTION_9:
        CommandLine: '*Get-ChildItem *'
    condition: ((SELECTION_1 and SELECTION_2) and SELECTION_3 and (((SELECTION_4 or
        SELECTION_5) and SELECTION_6) or ((SELECTION_7 or SELECTION_8) and SELECTION_9)
        or SELECTION_10 or SELECTION_11))
falsepositives:
- Unknown
id: 213d6a77-3d55-4ce8-ba74-fcfef741974e
level: medium
logsource:
    category: process_creation
    product: windows
modified: 2023/03/06
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1552.004/T1552.004.md
status: test
tags:
- attack.credential_access
- attack.t1552.004

