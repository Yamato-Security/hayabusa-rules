title: Suspicious Execution From Outlook Temporary Folder
id: c4a80f4d-4976-2f43-f3ef-3feed52e43dd
related:
    - id: a018fdc3-46a3-44e5-9afb-2cd4af1d4b39
      type: derived
status: test
description: Detects a suspicious program execution in Outlook temp folder
author: Florian Roth (Nextron Systems)
references:
    - Internal Research
date: 2019-10-01
modified: 2022-10-09
tags:
    - attack.initial-access
    - attack.t1566.001
    - sysmon
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection:
        NewProcessName|contains: \Temporary Internet Files\Content.Outlook\
    condition: process_creation and selection
falsepositives:
    - Unknown
level: high
ruletype: Sigma
