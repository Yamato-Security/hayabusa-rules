title: VMToolsd Suspicious Child Process
id: 5687f942-867b-4578-ade7-1e341c46e99a
status: experimental
description: Detects suspicious child process creations of VMware Tools process which
    may indicate persistence setup
references:
    - https://bohops.com/2021/10/08/analyzing-and-detecting-a-vmtools-persistence-technique/
author: behops, Bhabesh Raj
date: 2021/10/08
modified: 2022/07/14
tags:
    - attack.execution
    - attack.persistence
    - attack.t1059
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection_parent:
        ParentImage|endswith: \vmtoolsd.exe
    selection_img:
        -   Image|endswith:
                - \cmd.exe
                - \powershell.exe
                - \pwsh.exe
                - \rundll32.exe
                - \regsvr32.exe
                - \wscript.exe
                - \cscript.exe
        -   OriginalFileName:
                - Cmd.Exe
                - PowerShell.EXE
                - pwsh.dll
                - RUNDLL32.EXE
                - REGSVR32.EXE
                - wscript.exe
                - cscript.exe
    filter:
        CommandLine|contains:
            - \VMware\VMware Tools\poweron-vm-default.bat
            - \VMware\VMware Tools\poweroff-vm-default.bat
            - \VMware\VMware Tools\resume-vm-default.bat
            - \VMware\VMware Tools\suspend-vm-default.bat
    condition: process_creation and (all of selection* and not filter)
fields:
    - CommandLine
    - ParentCommandLine
    - Details
falsepositives:
    - Legitimate use by administrator
level: high
ruletype: Sigma
