title: Suspicious New Service Creation
ruletype: Sigma
author: Nasreddine Bencherchali
date: 2022/07/14
description: Detects creation of a new service via "sc" command or the powershell
    "new-service" cmdlet with suspicious binary paths
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image: '*\sc.exe'
    SELECTION_4:
        CommandLine: '*create*'
    SELECTION_5:
        CommandLine: '*binPath=*'
    SELECTION_6:
        CommandLine: '*New-Service*'
    SELECTION_7:
        CommandLine: '*-BinaryPathName*'
    SELECTION_8:
        CommandLine:
        - '*powershell*'
        - '*mshta*'
        - '*wscript*'
        - '*cscript*'
        - '*svchost*'
        - '*dllhost*'
        - '*cmd *'
        - '*cmd.exe /c*'
        - '*cmd.exe /k*'
        - '*cmd.exe /r*'
        - '*rundll32*'
        - '*C:\Users\Public*'
        - '*\Downloads\\*'
        - '*\Desktop\\*'
        - '*\Microsoft\Windows\Start Menu\Programs\Startup\\*'
        - '*C:\Windows\TEMP\\*'
        - '*\AppData\Local\Temp*'
    condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and SELECTION_4 and
        SELECTION_5) or (SELECTION_6 and SELECTION_7)) and SELECTION_8)
falsepositives:
- Unlikely
id: 17a1be64-8d88-40bf-b5ff-a4f7a50ebcc8
level: high
logsource:
    category: process_creation
    product: windows
