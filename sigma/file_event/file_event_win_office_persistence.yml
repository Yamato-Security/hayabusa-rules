
title: Microsoft Office Add-In Loading
ruletype: Sigma
author: NVISO
date: 2020/05/11
description: Detects add-ins that load when Microsoft Word or Excel starts (.wll/.xll
  are simply .dll fit for Word or Excel).
detection:
  SELECTION_1:
    EventID: 11
  SELECTION_2:
    TargetFilename: '*\Microsoft\Word\Startup\\*'
  SELECTION_3:
    TargetFilename: '*.wll'
  SELECTION_4:
    TargetFilename: '*\Microsoft\Excel\Startup\\*'
  SELECTION_5:
    TargetFilename: '*.xll'
  SELECTION_6:
    TargetFilename: '*\Microsoft\Addins\\*'
  SELECTION_7:
    TargetFilename:
    - '*.xlam'
    - '*.xla'
  condition: (SELECTION_1 and (((SELECTION_2 and SELECTION_3) or (SELECTION_4 and
    SELECTION_5)) or (SELECTION_6 and SELECTION_7)))
falsepositives:
- Legitimate add-ins
id: 8e1cb247-6cf6-42fa-b440-3f27d57e9936
level: high
logsource:
  category: file_event
  product: windows
modified: 2021/11/27
references:
- Internal Research
status: test
tags:
- attack.persistence
- attack.t1137.006
