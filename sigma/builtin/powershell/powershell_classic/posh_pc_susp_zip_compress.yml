title: Zip A Folder With PowerShell For Staging In Temp - PowerShell
id: 71ff406e-b633-4989-96ec-bc49d825a412
related:
    -   id: b7a3c9a3-09ea-4934-8864-6a32cacd98d9
        type: derived
status: test
description: Use living off the land tools to zip a file and stage it in the Windows
    temporary folder for later exfiltration
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1074.001/T1074.001.md
author: frack113
date: 2021/07/20
modified: 2023/10/27
tags:
    - attack.collection
    - attack.t1074.001
logsource:
    product: windows
    service: powershell-classic
detection:
    powershell_classic:
        Channel: Windows PowerShell
    selection:
        Data|contains|all:
            - Compress-Archive
            - ' -Path '
            - ' -DestinationPath '
            - $env:TEMP\
    condition: powershell_classic and selection
falsepositives:
    - Unknown
level: medium
ruletype: Sigma
