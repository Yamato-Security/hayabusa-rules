
title: Meterpreter or Cobalt Strike Getsystem Service Installation
ruletype: Sigma
author: Teymur Kheirkhabarov, Ecco, Florian Roth
date: 2019/10/26
description: Detects the use of getsystem Meterpreter/Cobalt Strike command by detecting
  a specific service installation
detection:
  SELECTION_1:
    EventID: 4697
  SELECTION_10:
    ServiceFileName: '*cmd.exe*'
  SELECTION_11:
    ServiceFileName: '*/c*'
  SELECTION_12:
    ServiceFileName: '*echo*'
  SELECTION_13:
    ServiceFileName: '*\pipe\\*'
  SELECTION_14:
    ServiceFileName: '*rundll32*'
  SELECTION_15:
    ServiceFileName: '*.dll,a*'
  SELECTION_16:
    ServiceFileName: '*/p:*'
  SELECTION_2:
    ServiceFileName: '*cmd*'
  SELECTION_3:
    ServiceFileName: '*/c*'
  SELECTION_4:
    ServiceFileName: '*echo*'
  SELECTION_5:
    ServiceFileName: '*\pipe\\*'
  SELECTION_6:
    ServiceFileName: '*%COMSPEC%*'
  SELECTION_7:
    ServiceFileName: '*/c*'
  SELECTION_8:
    ServiceFileName: '*echo*'
  SELECTION_9:
    ServiceFileName: '*\pipe\\*'
  condition: (SELECTION_1 and ((SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5)
    or (SELECTION_6 and SELECTION_7 and SELECTION_8 and SELECTION_9) or (SELECTION_10
    and SELECTION_11 and SELECTION_12 and SELECTION_13) or (SELECTION_14 and SELECTION_15
    and SELECTION_16)))
falsepositives:
- Highly unlikely
fields:
- ComputerName
- SubjectDomainName
- SubjectUserName
- ServiceFileName
id: ecbc5e16-58e0-4521-9c60-eb9a7ea4ad34
level: critical
logsource:
  product: windows
  service: security
modified: 2021/09/21
references:
- https://speakerdeck.com/heirhabarov/hunting-for-privilege-escalation-in-windows-environment
- https://blog.cobaltstrike.com/2014/04/02/what-happens-when-i-type-getsystem/
related:
- id: 843544a7-56e0-4dcc-a44f-5cc266dd97d6
  type: derived
status: experimental
tags:
- attack.privilege_escalation
- attack.t1134.001
- attack.t1134.002
