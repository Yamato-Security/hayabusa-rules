
title: PowerShell Encoded Character Syntax
ruletype: Sigma
author: Florian Roth
date: 2020/07/09
description: Detects suspicious encoded character syntax often used for defense evasion
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    CommandLine: '*(WCHAR)0x*'
  condition: (SELECTION_1 and SELECTION_2)
falsepositives:
- Unknown
