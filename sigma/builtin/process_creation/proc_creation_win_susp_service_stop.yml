        - '*\sc.exe'
        - '*\net.exe'
        - '*\net1.exe'
    SELECTION_6:
        CommandLine: '* stop *'
    SELECTION_7:
        NewProcessName:
        - '*\powershell.exe'
        - '*\pwsh.exe'
    SELECTION_8:
        CommandLine: '*Stop-Service *'
