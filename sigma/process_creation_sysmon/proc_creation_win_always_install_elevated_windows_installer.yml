
title: Always Install Elevated Windows Installer
ruletype: Sigma
author: Teymur Kheirkhabarov (idea), Mangatas Tondang (rule), oscd.community
date: 2020/10/13
description: This rule looks for Windows Installer service (msiexec.exe) trying to
  install MSI packages with SYSTEM privilege
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_10:
    ParentImage: C:\Windows\System32\services.exe
  SELECTION_11:
    CommandLine: '*\system32\msiexec.exe /V'
  SELECTION_12:
    ParentCommandLine: '*\system32\msiexec.exe /V'
  SELECTION_2:
    Channel: Microsoft-Windows-Sysmon/Operational
  SELECTION_3:
    Image: '*\Windows\Installer\\*'
  SELECTION_4:
    Image: '*msi*'
  SELECTION_5:
    Image: '*tmp'
  SELECTION_6:
    User:
    - '*AUTHORI*'
    - '*AUTORI*'
  SELECTION_7:
    Image: '*\msiexec.exe'
  SELECTION_8:
    User:
    - '*AUTHORI*'
    - '*AUTORI*'
  SELECTION_9:
    IntegrityLevel: System
  condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and SELECTION_4 and
    SELECTION_5 and SELECTION_6) or (SELECTION_7 and SELECTION_8 and SELECTION_9))
    and  not ((SELECTION_10) or (SELECTION_11 or SELECTION_12)))
falsepositives:
- System administrator Usage
fields:
- IntegrityLevel
- User
- Image
id: cd951fdc-4b2f-47f5-ba99-a33bf61e3770
level: medium
logsource:
  category: process_creation
  product: windows
modified: 2022/02/18
references:
