title: Suspicious Office Outbound Connections
id: 3b5ba899-9842-4bc2-acc2-12308498bf42
status: experimental
description: Detects office suit applications communicating to target systems on uncommon
    ports
references:
    - https://blogs.blackberry.com/en/2023/07/romcom-targets-ukraine-nato-membership-talks-at-nato-summit
author: X__Junior (Nextron Systems)
date: 2023/07/12
tags:
    - attack.defense_evasion
    - attack.command_and_control
    - sysmon
logsource:
    category: network_connection
    product: windows
detection:
    network_connection:
        EventID: 3
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        Image|endswith:
            - \excel.exe
            - \outlook.exe
            - \powerpnt.exe
            - \winword.exe
            - \wordpad.exe
            - \wordview.exe
    filter_main_ports:
        DestinationPort:
            - 139
            - 443
            - 445
            - 80
    condition: network_connection and (selection and not 1 of filter_main_*)
falsepositives:
    - Other ports can be used, apply additional filters accordingly
level: medium
ruletype: Sigma
