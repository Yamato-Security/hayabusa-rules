title: Application Whitelisting Bypass via Dxcap.exe
ruletype: Sigma
author: Beyu Denis, oscd.community, Nasreddine Bencherchali (Nextron Systems)
date: 2019/10/26
description: Detects execution of of Dxcap.exe
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image: '*\DXCap.exe'
    SELECTION_4:
        OriginalFileName: DXCap.exe
    SELECTION_5:
        CommandLine: '* -c *'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4) and
        SELECTION_5)
falsepositives:
- Legitimate execution of dxcap.exe by legitimate user
id: 60f16a96-db70-42eb-8f76-16763e333590
level: medium
logsource:
    category: process_creation
    product: windows
modified: 2022/06/09
references:
- https://lolbas-project.github.io/lolbas/OtherMSBinaries/Dxcap/
- https://twitter.com/harr0ey/status/992008180904419328
status: test
tags:
- attack.defense_evasion
- attack.t1218

