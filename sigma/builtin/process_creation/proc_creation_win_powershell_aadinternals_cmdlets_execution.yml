title: AADInternals PowerShell Cmdlets Execution - ProccessCreation
id: 685a2b5a-0d1d-e78a-174a-b35f1069684b
status: test
description: Detects ADDInternals Cmdlet execution. A tool for administering Azure AD and Office 365. Which can be abused by threat actors to attack Azure AD or Office 365.
references:
    - https://o365blog.com/aadinternals/
    - https://github.com/Gerenios/AADInternals
author: Austin Songer (@austinsonger), Nasreddine Bencherchali (Nextron Systems)
date: 2022/12/23
tags:
    - attack.execution
    - attack.reconnaissance
    - attack.discovery
    - attack.credential_access
    - attack.impact
    - sysmon
logsource:
    product: windows
    category: process_creation
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection_img:
        - NewProcessName|endswith:
              - \powershell.exe
              - \pwsh.exe
        - OriginalFileName:
              - PowerShell.Exe
              - pwsh.dll
    selection_cli:
        CommandLine|contains:
            # Since most of the cmdlets use a unique enough string which is "-AADInt" we only used that portion. For a complete list please check the references linked above
            - Add-AADInt
            - ConvertTo-AADInt
            - Disable-AADInt
            - Enable-AADInt
            - Export-AADInt
            - Get-AADInt
            - Grant-AADInt
            - Install-AADInt
            - Invoke-AADInt
            - Join-AADInt
            - New-AADInt
            - Open-AADInt
            - Read-AADInt
            - Register-AADInt
            - Remove-AADInt
            - Restore-AADInt
            - Search-AADInt
            - Send-AADInt
            - Set-AADInt
            - Start-AADInt
            - Update-AADInt
    condition: process_creation and (all of selection_*)
falsepositives:
    - Legitimate use of the library for administrative activity
level: high
ruletype: Sigma
