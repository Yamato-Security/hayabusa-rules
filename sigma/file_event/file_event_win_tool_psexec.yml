
title: PsExec Tool Execution
ruletype: Sigma
author: Thomas Patzke
date: 2017/06/12
description: Detects PsExec service installation and execution events (service and
  Sysmon)
detection:
  SELECTION_1:
    EventID: 11
  SELECTION_2:
    TargetFilename: '*\PSEXESVC.exe'
  condition: (SELECTION_1 and SELECTION_2)
falsepositives:
- Unknown
fields:
- EventID
- CommandLine
- ParentCommandLine
- ServiceName
- ServiceFileName
- TargetFilename
- PipeName
