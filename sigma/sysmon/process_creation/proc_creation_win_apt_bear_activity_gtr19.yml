title: Judgement Panda Credential Access Activity
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2019/02/21
description: Detects Russian group activity as described in Global Threat Report 2019
    by Crowdstrike
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_10:
        CommandLine: '*\\\\\*'
    SELECTION_11:
        Image: '*\adexplorer.exe'
    SELECTION_12:
        OriginalFileName: AdExp
    SELECTION_13:
        CommandLine: '*-snapshot*'
    SELECTION_14:
        CommandLine: '*""*'
    SELECTION_15:
        CommandLine: '*c:\users\\*'
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image: '*\xcopy.exe'
    SELECTION_4:
        OriginalFileName: XCOPY.EXE
    SELECTION_5:
        CommandLine: '*/S*'
    SELECTION_6:
        CommandLine: '*/E*'
    SELECTION_7:
        CommandLine: '*/C*'
    SELECTION_8:
        CommandLine: '*/Q*'
    SELECTION_9:
        CommandLine: '*/H*'
    condition: ((SELECTION_1 and SELECTION_2) and (((SELECTION_3 or SELECTION_4) and
        (SELECTION_5 and SELECTION_6 and SELECTION_7 and SELECTION_8 and SELECTION_9
        and SELECTION_10)) or ((SELECTION_11 or SELECTION_12) and (SELECTION_13 and
        SELECTION_14 and SELECTION_15))))
falsepositives:
- Unknown
id: b83f5166-9237-4b5e-9cd4-7b5d52f4d8ee
level: critical
logsource:
    category: process_creation
    product: windows
modified: 2022/11/11
references:
- https://www.crowdstrike.com/resources/reports/2019-crowdstrike-global-threat-report/
status: test
tags:
- attack.credential_access
- attack.t1552.001
- attack.t1003.003

