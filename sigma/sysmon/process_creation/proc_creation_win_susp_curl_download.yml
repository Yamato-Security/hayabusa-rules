title: Suspicious Curl Usage on Windows
ruletype: Sigma
author: Florian Roth, Nasreddine Bencherchali
date: 2020/07/03
description: Detects a suspicious curl process start on Windows and outputs the requested
    document to a local file
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_10:
        CommandLine: '*--silent --show-error --output *'
    SELECTION_11:
        CommandLine: '*gfw-httpget-*'
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image: '*\curl.exe'
    SELECTION_4:
        Product: The curl executable
    SELECTION_5:
        CommandLine:
        - '*\AppData\\*'
        - '*\Users\Public\\*'
        - '*\Temp\\*'
        - '*%AppData%*'
        - '*%Temp%*'
        - '*%tmp%*'
        - '*%Public%*'
        - '*\Desktop\\*'
        - '*C:\PerfLogs\\*'
    SELECTION_6:
        CommandLine:
        - '*.jpg'
        - '*.jpeg'
        - '*.png'
        - '*.gif'
        - '*.tmp'
        - '*.temp'
        - '*.txt'
    SELECTION_7:
        CommandLine:
        - '* -O*'
        - '*--remote-name*'
        - '*--output*'
    SELECTION_8:
        ParentImage: C:\Program Files\Git\usr\bin\sh.exe
    SELECTION_9:
        Image: C:\Program Files\Git\mingw64\bin\curl.exe
    condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 or SELECTION_4) and
        (SELECTION_5 or SELECTION_6 or SELECTION_7)) and  not ((SELECTION_8 and SELECTION_9
        and SELECTION_10 and SELECTION_11)))
falsepositives:
- Unknown
fields:
- CommandLine
- ParentCommandLine
id: e218595b-bbe7-4ee5-8a96-f32a24ad3468
level: high
logsource:
    category: process_creation
    product: windows
