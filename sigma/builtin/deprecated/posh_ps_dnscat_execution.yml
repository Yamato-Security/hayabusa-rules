title: Dnscat Execution
id: a6d67db4-6220-436d-8afc-f3842fe05d43
status: deprecated # In favour of the more generic Susp and Malicious Cmdlet rules
description: Dnscat exfiltration tool execution
author: Daniil Yugoslavskiy, oscd.community
date: 2019/10/24
modified: 2024/01/25
tags:
    - attack.exfiltration
    - attack.t1048
    - attack.execution
    - attack.t1059.001
logsource:
    product: windows
    category: ps_script
    definition: 'Requirements: Script Block Logging must be enabled'
detection:
    ps_script:
        EventID: 4104
        Channel:
            - Microsoft-Windows-PowerShell/Operational
            - PowerShellCore/Operational
    selection:
        ScriptBlockText|contains: Start-Dnscat2
    condition: ps_script and selection
falsepositives:
    - Legitimate usage of PowerShell Dnscat2 â€” DNS Exfiltration tool (unlikely)
level: critical
ruletype: Sigma
