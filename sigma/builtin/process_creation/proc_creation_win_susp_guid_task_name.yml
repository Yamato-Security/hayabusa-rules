title: Suspicious Scheduled Task Name As GUID
ruletype: Sigma
author: Nasreddine Bencherchali
date: 2022/10/31
description: Detects creation of a scheduled task with a GUID like name
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\schtasks.exe'
    SELECTION_4:
        CommandLine: '*/Create *'
    SELECTION_5:
        CommandLine:
        - '*/TN "{*'
        - '*/TN ''{*'
        - '*/TN {*'
    SELECTION_6:
        CommandLine:
        - '*}"*'
        - '*}''*'
        - '*} *'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
        and SELECTION_6)
falsepositives:
- Legitimate software naming their tasks as GUIDs
id: ff2fff64-4cd6-4a2b-ba7d-e28a30bbe66b
level: medium
logsource:
    category: process_creation
    product: windows
references:
- https://thedfirreport.com/2022/10/31/follina-exploit-leads-to-domain-compromise/
- https://thedfirreport.com/2022/02/21/qbot-and-zerologon-lead-to-full-domain-compromise/
status: experimental
tags:
- attack.execution
- attack.t1053.005

