title: Suspicious RunAs-Like Flag Combination
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2022/11/11
description: Detects suspicious command line flags that let the user set a target
    user and command as e.g. seen in PsExec-like tools
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        CommandLine:
        - '* -u system *'
        - '* --user system *'
        - '* -u NT*'
        - '* -u "NT*'
        - '* -u ''NT*'
        - '* --system *'
        - '* -u administrator *'
    SELECTION_4:
        CommandLine:
        - '* -c cmd*'
        - '* -c "cmd*'
        - '* -c powershell*'
        - '* -c "powershell*'
        - '* --command cmd*'
        - '* --command powershell*'
        - '* -c whoami*'
        - '* -c wscript*'
        - '* -c cscript*'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4)
falsepositives:
- Unknown
id: 50d66fb0-03f8-4da0-8add-84e77d12a020
level: medium
logsource:
    category: process_creation
    product: windows
references:
- https://www.trendmicro.com/en_us/research/22/k/hack-the-real-box-apt41-new-subgroup-earth-longzhi.html
status: experimental
tags:
- attack.privilege_escalation

