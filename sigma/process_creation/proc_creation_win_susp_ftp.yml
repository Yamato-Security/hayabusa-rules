
title: Suspicious ftp.exe
ruletype: Sigma
author: Victor Sergeev, oscd.community
date: 2020/10/09
description: Detects renamed ftp.exe, ftp.exe script execution and child processes
  ran by ftp.exe
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    Image: '*ftp.exe'
  SELECTION_3:
    CommandLine: '*-s:*'
  SELECTION_4:
    OriginalFileName: '*ftp.exe*'
  SELECTION_5:
    CommandLine: '*-s:*'
  SELECTION_6:
    OriginalFileName: '*ftp.exe*'
  SELECTION_7:
    Image: '*ftp.exe'
  SELECTION_8:
    ParentImage: '*ftp.exe'
  condition: (SELECTION_1 and (((SELECTION_2 and SELECTION_3) or (SELECTION_4 and
    SELECTION_5)) or (SELECTION_6 and  not (SELECTION_7)) or SELECTION_8))
falsepositives:
- Unknown
fields:
- CommandLine
- ParentImage
id: 06b401f4-107c-4ff9-947f-9ec1e7649f1e
level: medium
logsource:
  category: process_creation
  product: windows
modified: 2021/11/27
references:
- https://github.com/LOLBAS-Project/LOLBAS/blob/master/yml/OSBinaries/Ftp.yml
status: test
tags:
- attack.execution
- attack.t1059
- attack.defense_evasion
- attack.t1202
