title: Security Support Provider (SSP) Added to LSA Configuration
ruletype: Sigma
author: iwillkeepwatch
date: 2019/01/18
description: Detects the addition of a SSP to the registry. Upon a reboot or API call,
    SSP DLLs gain access to encrypted and plaintext passwords stored in Windows.
detection:
    SELECTION_1:
        EventID: 12
    SELECTION_2:
        EventID: 13
    SELECTION_3:
        EventID: 14
    SELECTION_4:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_5:
        TargetObject:
        - HKLM\System\CurrentControlSet\Control\Lsa\Security Packages
        - HKLM\System\CurrentControlSet\Control\Lsa\OSConfig\Security Packages
    SELECTION_6:
        Image:
        - C:\Windows\system32\msiexec.exe
        - C:\Windows\syswow64\MsiExec.exe
    condition: (((SELECTION_1 or SELECTION_2 or SELECTION_3) and SELECTION_4) and
        SELECTION_5 and  not (SELECTION_6))
falsepositives:
- Unlikely
id: eeb30123-9fbd-4ee8-aaa0-2e545bbed6dc
level: critical
logsource:
    category: registry_event
    product: windows
modified: 2022/08/09
references:
- https://powersploit.readthedocs.io/en/latest/Persistence/Install-SSP/
status: test
tags:
- attack.persistence
- attack.t1547.005
yml_filename: registry_event_ssp_added_lsa_config.yml
yml_path: rules/windows/registry/registry_event
---

