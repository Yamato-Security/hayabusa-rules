title: Hide Schedule Task Via Index Value Tamper
ruletype: Sigma
author: Nasreddine Bencherchali
date: 2022/08/26
description: |
    Detects when the "index" value of a scheduled task is modified from the registry
    Which effectively hides it from any tooling such as "schtasks /query" (Read the referenced link for more information about the effects of this technique)
detection:
    SELECTION_1:
        EventID: 4657
    SELECTION_2:
        OperationType:
        - Existing registry value modified
    SELECTION_3:
        Channel: Security
    SELECTION_4:
        EventType: SetValue
    SELECTION_5:
        TargetObject: '*\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Schedule\TaskCache\Tree\\*'
    SELECTION_6:
        TargetObject: '*Index*'
    SELECTION_7:
        NewValue: DWORD (0x00000000)
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
        and SELECTION_6 and SELECTION_7)
falsepositives:
- Unlikely
id: 5b16df71-8615-4f7f-ac9b-6c43c0509e61
level: high
logsource:
    category: registry_set
    product: windows
