title: Outbound Network Connection To Public IP Via Winlogon
id: 7610a4ea-c06d-495f-a2ac-0a696abcfd3b
status: test
description: Detects a "winlogon.exe" process that initiate network communications with public IP addresses
references:
    - https://www.microsoft.com/en-us/security/blog/2023/04/11/guidance-for-investigating-attacks-using-cve-2022-21894-the-blacklotus-campaign/
author: Christopher Peacock @securepeacock, SCYTHE @scythe_io
date: 2023/04/28
tags:
    - attack.defense_evasion
    - attack.execution
    - attack.command_and_control
    - attack.t1218.011
    - sysmon
logsource:
    category: network_connection
    product: windows
detection:
    network_connection:
        EventID: 3
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        Image|endswith: \winlogon.exe
        Initiated: 'true'
    filter_optional_local_ip:
        DestinationIp|startswith:
            - '10.'
            - '127.'
            - 172.16.
            - 172.17.
            - 172.18.
            - 172.19.
            - 172.20.
            - 172.21.
            - 172.22.
            - 172.23.
            - 172.24.
            - 172.25.
            - 172.26.
            - 172.27.
            - 172.28.
            - 172.29.
            - 172.30.
            - 172.31.
            - 192.168.
    condition: network_connection and (selection and not 1 of filter_optional_*)
falsepositives:
    - Communication to other corporate systems that use IP addresses from public address spaces
level: medium
ruletype: Sigma
