title: Suspicious Rundll32 Activity
id: e593cf51-88db-4ee1-b920-37e89012a3c9
status: test
description: Detects suspicious process related to rundll32 based on arguments
references:
    - http://www.hexacorn.com/blog/2017/05/01/running-programs-via-proxy-jumping-on-a-edr-bypass-trampoline/
    - https://twitter.com/Hexacorn/status/885258886428725250
    - https://gist.github.com/ryhanson/227229866af52e2d963cf941af135a52
    - https://twitter.com/nas_bench/status/1433344116071583746
    - https://twitter.com/eral4m/status/1479106975967240209
    - https://twitter.com/eral4m/status/1479080793003671557
author: juju4, Jonhnathan Ribeiro, oscd.community, Nasreddine Bencherchali
date: 2019/01/16
modified: 2022/11/22
tags:
    - attack.defense_evasion
    - attack.t1218.011
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        -   CommandLine|contains|all:
                - 'javascript:'
                - .RegisterXLL
        -   CommandLine|contains|all:
                - url.dll
                - OpenURL
        -   CommandLine|contains|all:
                - url.dll
                - OpenURLA
        -   CommandLine|contains|all:
                - url.dll
                - FileProtocolHandler
        -   CommandLine|contains|all:
                - zipfldr.dll
                - RouteTheCall
        -   CommandLine|contains|all:
                - shell32.dll
                - Control_RunDLL
        -   CommandLine|contains|all:
                - shell32.dll
                - ShellExec_RunDLL
        -   CommandLine|contains|all:
                - mshtml.dll
                - PrintHTML
        -   CommandLine|contains|all:
                - advpack.dll
                - LaunchINFSection
        -   CommandLine|contains|all:
                - advpack.dll
                - RegisterOCX
        -   CommandLine|contains|all:
                - ieadvpack.dll
                - LaunchINFSection
        -   CommandLine|contains|all:
                - ieadvpack.dll
                - RegisterOCX
        -   CommandLine|contains|all:
                - ieframe.dll
                - OpenURL
        -   CommandLine|contains|all:
                - shdocvw.dll
                - OpenURL
        -   CommandLine|contains|all:
                - syssetup.dll
                - SetupInfObjectInstallAction
        -   CommandLine|contains|all:
                - setupapi.dll
                - InstallHinfSection
        -   CommandLine|contains|all:
                - pcwutl.dll
                - LaunchApplication
        -   CommandLine|contains|all:
                - dfshim.dll
                - ShOpenVerbApplication
        -   CommandLine|contains|all:
                - dfshim.dll
                - ShOpenVerbShortcut
        -   CommandLine|contains|all:
                - scrobj.dll
                - GenerateTypeLib
                - http
        -   CommandLine|contains|all:
                - shimgvw.dll
                - ImageView_Fullscreen
                - http
    filter:
        CommandLine|contains: shell32.dll,Control_RunDLL desk.cpl,screensaver,@screensaver
    filter_parent:
        ParentImage: C:\Windows\System32\control.exe
        ParentCommandLine|contains: .cpl
    filter_startmenu:
        ParentImage: C:\Windows\System32\control.exe
        CommandLine|startswith: '"C:\Windows\system32\rundll32.exe" Shell32.dll,Control_RunDLL
            "C:\Windows\System32\'
        CommandLine|endswith: .cpl",
    condition: process_creation and (selection and not 1 of filter*)
falsepositives:
    - False positives depend on scripts and administrative tools used in the monitored
        environment
level: medium
ruletype: Sigma
