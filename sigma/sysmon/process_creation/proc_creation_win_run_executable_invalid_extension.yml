
title: Rundll32 Execution Without DLL File
ruletype: Sigma
author: Tim Shelton, Florian Roth
date: 2022/01/13
description: Detects the execution of rundll32 with a command line that doesn't contain
  a .dll file
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_10:
    CommandLine: C:\Windows\syswow64\MsiExec.exe -Embedding*
  SELECTION_11:
    ParentImage: '*:\Windows\System32\msiexec.exe'
  SELECTION_12:
    CommandLine: C:\Windows\system32\MsiExec.exe -Embedding*
  SELECTION_2:
    Channel: Microsoft-Windows-Sysmon/Operational
  SELECTION_3:
    Image: '*\rundll32.exe'
  SELECTION_4:
    CommandLine|re: ^$
  SELECTION_5:
    CommandLine: '*.dll*'
  SELECTION_6:
    CommandLine: ''
  SELECTION_7:
    ParentImage: '*:\Program Files\Internet Explorer\iexplore.exe'
  SELECTION_8:
    CommandLine: '*.cpl*'
  SELECTION_9:
    ParentImage: '*:\Windows\SysWOW64\msiexec.exe'
  condition: ((SELECTION_1 and SELECTION_2) and SELECTION_3 and  not ((SELECTION_4)
    or (SELECTION_5 or SELECTION_6) or (SELECTION_7 and SELECTION_8) or (SELECTION_9
    and SELECTION_10) or (SELECTION_11 and SELECTION_12)))
falsepositives:
- Unknown
fields:
- Image
- CommandLine
id: c3a99af4-35a9-4668-879e-c09aeb4f2bdf
level: high
logsource:
  category: process_creation
  product: windows
modified: 2022/03/20
references:
- https://twitter.com/mrd0x/status/1481630810495139841?s=12
status: experimental
