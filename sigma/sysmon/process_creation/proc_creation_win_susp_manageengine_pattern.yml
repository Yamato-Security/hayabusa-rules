title: Manage Engine Java Suspicious Sub Process
id: cea2b7ea-792b-405f-95a1-b903ea06458f
status: experimental
description: Detects suspicious sub processes started by the Manage Engine ServiceDesk
    Plus Java web service process
references:
    - https://www.horizon3.ai/manageengine-cve-2022-47966-technical-deep-dive/
    - https://github.com/horizon3ai/CVE-2022-47966/blob/3a51c6b72ebbd87392babd955a8fbeaee2090b35/CVE-2022-47966.py
    - https://blog.viettelcybersecurity.com/saml-show-stopper/
author: Florian Roth (Nextron Systems)
date: 2023/01/18
modified: 2023/01/21
tags:
    - attack.command_and_control
    - attack.t1102
    - sysmon
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        ParentImage|contains|all:
            - \ManageEngine\ServiceDesk\
            - \java.exe
        Image|endswith:
            - \powershell.exe
            - \sh.exe
            - \bash.exe
            - \pwsh.exe
            - \schtasks.exe
            - \certutil.exe
            - \whoami.exe
            - \bitsadmin.exe
            - \wscript.exe
            - \cscript.exe
            - \scrcons.exe
            - \wmic.exe
            - \mshta.exe
            - \forfiles.exe
            - \mftrace.exe
            - \AppVLP.exe
            - \curl.exe
            - \notepad.exe
            - \systeminfo.exe
            - \net.exe
            - \net1.exe
            - \reg.exe
            - \query.exe
    filter_net:
        Image|endswith:
            - \net.exe
            - \net1.exe
        CommandLine|contains: ' stop'
    condition: process_creation and (selection and not 1 of filter_*)
fields:
    - CommandLine
falsepositives:
    - Legitimate sub processes started by Manage Engine ServiceDesk Pro
level: high
ruletype: Sigma
