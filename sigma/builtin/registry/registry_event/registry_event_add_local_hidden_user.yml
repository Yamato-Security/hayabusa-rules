title: Creation of a Local Hidden User Account by Registry
ruletype: Sigma
author: Christian Burkard (Nextron Systems)
date: 2021/05/03
description: Sysmon registry detection of a local hidden user account.
detection:
    SELECTION_1:
        EventID: 4657
    SELECTION_2:
        OperationType:
        - New registry value created
        - Existing registry value modified
    SELECTION_3:
        Channel: Security
    SELECTION_4:
        TargetObject: '*\SAM\SAM\Domains\Account\Users\Names\\*'
    SELECTION_5:
        TargetObject: '*$'
    SELECTION_6:
        NewProcessName: '*\lsass.exe'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
        and SELECTION_6)
falsepositives:
- Unknown
id: 460479f3-80b7-42da-9c43-2cc1d54dbccd
level: high
logsource:
    category: registry_event
    product: windows
modified: 2022/08/05
references:
- https://twitter.com/SBousseaden/status/1387530414185664538
status: experimental
tags:
- attack.persistence
- attack.t1136.001

