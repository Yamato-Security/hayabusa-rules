title: Suspicious Query of MachineGUID
ruletype: Sigma
author: frack113
date: 2022/01/01
description: Use of reg to get MachineGuid information
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\reg.exe'
    SELECTION_4:
        CommandLine: '*SOFTWARE\Microsoft\Cryptography*'
    SELECTION_5:
        CommandLine: '*/v *'
    SELECTION_6:
        CommandLine: '*MachineGuid*'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
        and SELECTION_6)
falsepositives:
- Unknown
id: f5240972-3938-4e56-8e4b-e33893176c1f
level: low
logsource:
    category: process_creation
    product: windows
modified: 2023/01/25
references:
