title: Suspicious MSHTA Process Patterns
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2021/07/17
description: Detects suspicious mshta process patterns
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image: '*\mshta.exe'
    SELECTION_4:
        ParentImage:
        - '*\cmd.exe'
        - '*\powershell.exe'
        - '*\pwsh.exe'
    SELECTION_5:
        CommandLine:
        - '*\AppData\Local*'
        - '*C:\Windows\Temp*'
        - '*C:\Users\Public*'
    SELECTION_6:
        Image: '*\mshta.exe'
    SELECTION_7:
        Image:
        - C:\Windows\System32*
        - C:\Windows\SysWOW64*
    SELECTION_8:
        CommandLine:
        - '*.htm*'
        - '*.hta*'
    SELECTION_9:
        CommandLine:
        - '*mshta.exe'
        - '*mshta'
    condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and (SELECTION_4 or
        SELECTION_5)) or (SELECTION_6 and  not ((SELECTION_7) or (SELECTION_8 and
        SELECTION_9)))))
falsepositives:
- Unknown
id: e32f92d1-523e-49c3-9374-bdb13b46a3ba
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/11/07
references:
- https://en.wikipedia.org/wiki/HTML_Application
- https://www.echotrail.io/insights/search/mshta.exe
- https://app.any.run/tasks/34221348-072d-4b70-93f3-aa71f6ebecad/
status: experimental
tags:
- attack.execution
- attack.t1106

