title: Silence.Downloader V3
id: 170901d1-de11-4de7-bccb-8fa13678d857
status: unsupported
description: Detects Silence downloader. These commands are hardcoded into the binary.
author: Alina Stepchenkova, Roman Rezvukhin, Group-IB, oscd.community
date: 2019/11/01
modified: 2023/02/24
tags:
    - attack.persistence
    - attack.t1547.001
    - attack.discovery
    - attack.t1057
    - attack.t1082
    - attack.t1016
    - attack.t1033
    - attack.g0091
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection_recon:
        CommandLine|contains: '>>'
        CommandLine|endswith: temps.dat
        NewProcessName|endswith:
            - \tasklist.exe
            - \qwinsta.exe
            - \ipconfig.exe
            - \hostname.exe
    selection_persistence:
        CommandLine|contains: /C REG ADD "HKCU\Software\Microsoft\Windows\CurrentVersion\Run"
            /v "WinNetworkSecurity" /t REG_SZ /d
    condition: process_creation and (selection_recon | near selection_persistence)
fields:
    - SubjectUserName
    - NewProcessName
    - ComputerName
    - CommandLine
falsepositives:
    - Unknown
level: high
ruletype: Sigma
