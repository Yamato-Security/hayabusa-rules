title: New Port Forwarding Rule Added Via Netsh.EXX
ruletype: Sigma
author: Florian Roth (Nextron Systems), omkar72, oscd.community
date: 2019/01/29
description: Detects the execution of netsh commands that configure a new port forwarding
    (PortProxy) rule
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_10:
        CommandLine: '*listena*'
    SELECTION_11:
        CommandLine: '*c=*'
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\netsh.exe'
    SELECTION_4:
        OriginalFileName: netsh.exe
    SELECTION_5:
        CommandLine: '*interface*'
    SELECTION_6:
        CommandLine: '*portproxy*'
    SELECTION_7:
        CommandLine: '*add*'
    SELECTION_8:
        CommandLine: '*v4tov4*'
    SELECTION_9:
        CommandLine: '*connectp*'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4) and
        ((SELECTION_5 and SELECTION_6 and SELECTION_7 and SELECTION_8) or (SELECTION_9
        and SELECTION_10 and SELECTION_11)))
falsepositives:
- Legitimate administration activity
- WSL2 network bridge PowerShell script used for WSL/Kubernetes/Docker (e.g. https://github.com/microsoft/WSL/issues/4150#issuecomment-504209723)
id: 322ed9ec-fcab-4f67-9a34-e7c6aef43614
level: medium
logsource:
    category: process_creation
    product: windows
modified: 2023/02/13
references:
- https://www.fireeye.com/blog/threat-research/2019/01/bypassing-network-restrictions-through-rdp-tunneling.html
- https://adepts.of0x.cc/netsh-portproxy-code/
- https://www.dfirnotes.net/portproxy_detection/
status: test
tags:
- attack.lateral_movement
- attack.defense_evasion
- attack.command_and_control
- attack.t1090

