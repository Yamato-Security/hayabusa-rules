title: Suspicious Export-PfxCertificate
id: aa7a3fce-bef5-4311-9cc1-5f04bb8c308c
status: test
description: Detects Commandlet that is used to export certificates from the local
    certificate store and sometimes used by threat actors to steal private keys from
    compromised machines
references:
    - https://us-cert.cisa.gov/ncas/analysis-reports/ar21-112a
    - https://docs.microsoft.com/en-us/powershell/module/pki/export-pfxcertificate
author: Florian Roth (Nextron Systems)
date: 2021/04/23
modified: 2023/01/24
tags:
    - attack.credential_access
    - attack.t1552.004
logsource:
    product: windows
    category: ps_script
    definition: 'Requirements: Script Block Logging must be enabled'
detection:
    ps_script:
        EventID: 4104
        Channel:
            - Microsoft-Windows-PowerShell/Operational
            - PowerShellCore/Operational
    selection:
        ScriptBlockText|contains: Export-PfxCertificate
    filter_moduleexport:
        ScriptBlockText|contains: CmdletsToExport = @(
    condition: ps_script and (selection and not 1 of filter*)
falsepositives:
    - Legitimate certificate exports invoked by administrators or users (depends on
        processes in the environment - filter if unusable)
level: high
ruletype: Sigma
