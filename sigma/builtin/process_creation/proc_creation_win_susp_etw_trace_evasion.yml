title: Disable of ETW Trace
ruletype: Sigma
author: '@neu5ron, Florian Roth (Nextron Systems), Jonhnathan Ribeiro, oscd.community'
date: 2019/03/22
description: Detects a command that clears or disables any ETW trace log which could
    indicate a logging evasion.
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_10:
        CommandLine: '*/e:false*'
    SELECTION_11:
        CommandLine: '*logman*'
    SELECTION_12:
        CommandLine: '*update*'
    SELECTION_13:
        CommandLine: '*trace*'
    SELECTION_14:
        CommandLine: '*--p*'
    SELECTION_15:
        CommandLine: '*-ets*'
    SELECTION_16:
        CommandLine: '*Remove-EtwTraceProvider*'
    SELECTION_17:
        CommandLine: '*Set-EtwTraceProvider*'
    SELECTION_18:
        CommandLine: '*0x11*'
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        CommandLine: '*cl*'
    SELECTION_4:
        CommandLine: '*/Trace*'
    SELECTION_5:
        CommandLine: '*clear-log*'
    SELECTION_6:
        CommandLine: '*/Trace*'
    SELECTION_7:
        CommandLine: '*sl*'
    SELECTION_8:
        CommandLine: '*/e:false*'
    SELECTION_9:
        CommandLine: '*set-log*'
    condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and SELECTION_4) or
        (SELECTION_5 and SELECTION_6) or (SELECTION_7 and SELECTION_8) or (SELECTION_9
        and SELECTION_10) or (SELECTION_11 and SELECTION_12 and SELECTION_13 and SELECTION_14
        and SELECTION_15) or SELECTION_16 or (SELECTION_17 and SELECTION_18)))
falsepositives:
- Unknown
id: a238b5d0-ce2d-4414-a676-7a531b3d13d6
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/06/28
references:
- https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/wevtutil
- https://abuse.io/lockergoga.txt
- https://medium.com/palantir/tampering-with-windows-event-tracing-background-offense-and-defense-4be7ac62ac63
status: test
tags:
- attack.defense_evasion
- attack.t1070
- attack.t1562.006
- car.2016-04-002

