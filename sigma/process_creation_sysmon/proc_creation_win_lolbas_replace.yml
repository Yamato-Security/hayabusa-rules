
title: Replace.exe Usage
ruletype: Sigma
author: frack113
date: 2022/03/06
description: Detects the use of Replace.exe which can be used to replace file with
  another file
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    Channel: Microsoft-Windows-Sysmon/Operational
  SELECTION_3:
    Image: '*\replace.exe'
  SELECTION_4:
    CommandLine: '*/a*'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4)
falsepositives:
- Unknown
id: 9292293b-8496-4715-9db6-37028dcda4b3
level: medium
logsource:
  category: process_creation
  product: windows
modified: 2022/05/07
references:
- https://lolbas-project.github.io/lolbas/Binaries/Replace/
- https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/replace
status: experimental
tags:
- attack.command_and_control
- attack.t1105
