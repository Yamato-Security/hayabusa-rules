author: Zach Mathis
date: 2021/12/20
modified: 2022/05/21

title: Password Guessing
details: ''  #Cannot be used because this is a count rule
description: Search for many 4625 wrong password failed logon attempts in a short period of time.

id: 35e8a0fc-60c2-46d7-ba39-aafb15b9854e
level: medium
status: stable
logsource:
    product: windows
    service: security
detection:
    selection:
        Channel: Security
        EventID: 4625
        SubStatus: "0xc000006a" #Wrong password
    filter:
       IpAddress: "-" #this filter is disabled as there is a bug at the moment so it will not work.
    condition: selection and not filter | count() by IpAddress >= 5 #It would be nice to be able to print what TargetUserName was being brute forced but not possible at the moment.
    timeframe: 5m
falsepositives:
    - User mistyping password
tags:
    - attack.t1110.003
    - attack.credential_access
references: https://attack.mitre.org/techniques/T1110/003/
ruletype: Hayabusa

