title: Suspicious Program Location with Network Connections
id: 7b434893-c57d-4f41-908d-6a17bf1ae98f
status: test
description: Detects programs with network connections running in suspicious files system locations
references:
    - https://docs.google.com/spreadsheets/d/17pSTDNpa0sf6pHeRhusvWG6rThciE8CsXTSlDUAZDyo
author: Florian Roth (Nextron Systems), Tim Shelton
date: 2017/03/19
modified: 2023/12/11
tags:
    - attack.command_and_control
    - attack.t1105
    - sysmon
logsource:
    category: network_connection
    product: windows
    definition: Use the following config to generate the necessary Event ID 3 Network Connection events
detection:
    network_connection:
        EventID: 3
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        Image|contains:
            - :\$Recycle.bin
            - :\Perflogs\
            - :\Users\Default\
            - :\Users\Public\
            - :\Windows\Fonts\
            - :\Windows\IME\
            - \config\systemprofile\
            - \Windows\addins\
    filter_optional_ibm:
        Image|contains: :\Users\Public\IBM\ClientSolutions\Start_Programs\   # IBM Client Solutions Default Location
    condition: network_connection and (selection and not 1 of filter_optional_*)
falsepositives:
    - Unknown
level: high
ruletype: Sigma
