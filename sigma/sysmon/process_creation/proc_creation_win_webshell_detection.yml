title: Webshell Detection With Command Line Keywords
id: bed2a484-9348-4143-8a8a-b801c979301c
status: experimental
description: Detects certain command line parameters often used during reconnaissance
    activity via web shells
references:
    - https://www.fireeye.com/blog/threat-research/2013/08/breaking-down-the-china-chopper-web-shell-part-ii.html
    - https://unit42.paloaltonetworks.com/bumblebee-webshell-xhunt-campaign/
author: Florian Roth (Nextron Systems), Jonhnathan Ribeiro, Anton Kutepov, oscd.community
date: 2017/01/01
modified: 2022/05/13
tags:
    - attack.persistence
    - attack.t1505.003
    - attack.t1018
    - attack.t1033
    - attack.t1087
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection_webserver_image:
        ParentImage|endswith:
            - \w3wp.exe
            - \php-cgi.exe
            - \nginx.exe
            - \httpd.exe
            - \caddy.exe
            - \ws_tomcatservice.exe
    selection_webserver_characteristics_tomcat1:
        ParentImage|endswith:
            - \java.exe
            - \javaw.exe
        ParentImage|contains:
            - -tomcat-
            - \tomcat
    selection_webserver_characteristics_tomcat2:
        ParentImage|endswith:
            - \java.exe
            - \javaw.exe
        CommandLine|contains:
            - catalina.jar
            - CATALINA_HOME
    susp_net_utility:
        OriginalFileName:
            - net.exe
            - net1.exe
        CommandLine|contains:
            - ' user '
            - ' use '
            - ' group '
    susp_ping_utility:
        OriginalFileName: ping.exe
        CommandLine|contains: ' -n '
    susp_change_dir:
        CommandLine|contains:
            - '&cd&echo'
            - 'cd /d '
    susp_wmic_utility:
        OriginalFileName: wmic.exe
        CommandLine|contains: ' /node:'
    susp_misc_discovery_binaries:
        -   Image|endswith:
                - \whoami.exe
                - \systeminfo.exe
                - \quser.exe
                - \ipconfig.exe
                - \pathping.exe
                - \tracert.exe
                - \netstat.exe
                - \schtasks.exe
                - \vssadmin.exe
                - \wevtutil.exe
                - \tasklist.exe
        -   OriginalFileName:
                - whoami.exe
                - sysinfo.exe
                - quser.exe
                - ipconfig.exe
                - pathping.exe
                - tracert.exe
                - netstat.exe
                - schtasks.exe
                - VSSADMIN.EXE
                - wevtutil.exe
                - tasklist.exe
    susp_misc_discovery_commands:
        CommandLine|contains:
            - ' Test-NetConnection '
            - dir \
    condition: process_creation and (1 of selection* and 1 of susp*)
fields:
    - CommandLine
    - ParentCommandLine
falsepositives:
    - Unknown
level: high
ruletype: Sigma
