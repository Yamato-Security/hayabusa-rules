title: WMI Provider Started
details: 'Provider: %UserDataProviderName% | Result: %UserDataCode% | Process: %UserDataHostProcess% | Path: %UserDataProviderPath% | PID: %UserDataProcessID%'
description: The time wmiprvse was executed and path to the provider DLL. Attackers may sometimes install malicious WMI provider DLLs.

id: 547aec97-2635-474a-a36c-7a3a46b07fde
level: informational
status: stable
logsource:
    product: windows
    service: wmi
    definition: Default in 10/2012-R2+
detection:
    selection_basic:
        Channel: Microsoft-Windows-WMI-Activity/Operational
        EventID: 5857
    condition: selection_basic
falsepositives:
    - unknown
tags:
    - WMI
references:
ruletype: Hayabusa

