
title: Findstr GPP Passwords
ruletype: Sigma
author: frack113
date: 2021/12/27
description: Look for the encrypted cpassword value within Group Policy Preference
  files on the Domain Controller. This value can be decrypted with gpp-decrypt.
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    Image: '*\findstr.exe'
  SELECTION_3:
    CommandLine: '*cpassword*'
  SELECTION_4:
    CommandLine: '*\sysvol\\*'
  SELECTION_5:
    CommandLine: '*.xml*'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5)
falsepositives:
- Unknown
id: 91a2c315-9ee6-4052-a853-6f6a8238f90d
level: high
logsource:
  category: process_creation
  product: windows
references:
- https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1552.006/T1552.006.md#atomic-test-1---gpp-passwords-findstr
status: experimental
tags:
- attack.credential_access
- attack.t1552.006
