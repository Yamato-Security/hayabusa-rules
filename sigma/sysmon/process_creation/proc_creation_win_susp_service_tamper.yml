title: Suspicious Windows Service Tampering
ruletype: Sigma
author: Nasreddine Bencherchali (Nextron Systems), frack113
date: 2022/09/01
description: Detects the usage of binaries such as 'net', 'sc' or 'powershell' in
    order to stop, pause or delete critical or important Windows services such as
    AV, Backup, etc. As seen being used in some ransomware scripts
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_10:
        OriginalFileName: sc.exe
    SELECTION_11:
        Image: '*\sc.exe'
    SELECTION_12:
        CommandLine:
        - '* stop *'
        - '* delete *'
        - '* pause *'
    SELECTION_2:
