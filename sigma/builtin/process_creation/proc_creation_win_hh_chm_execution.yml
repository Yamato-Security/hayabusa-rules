title: HH.EXE Execution
ruletype: Sigma
author: E.M. Anhaus (originally from Atomic Blue Detections, Dan Beavin), oscd.community
date: 2019/10/24
description: Detects the usage of "hh.exe" executing recently modified .chm files.
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\hh.exe'
    SELECTION_4:
        CommandLine: '*.chm*'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4)
falsepositives:
- Unlikely
fields:
- ComputerName
- User
- CommandLine
id: 68c8acb4-1b60-4890-8e82-3ddf7a6dba84
level: high
logsource:
    category: process_creation
    product: windows
modified: 2023/02/04
references:
