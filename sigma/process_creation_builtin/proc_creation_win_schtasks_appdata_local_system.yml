
title: Suspicious Schtasks Execution AppData Folder
ruletype: Sigma
author: pH-T
date: 2022/03/15
description: Detects the creation of a schtask that executes a file from C:\Users\<USER>\AppData\Local
detection:
  SELECTION_1:
    EventID: 4688
  SELECTION_2:
    Channel: Security
  SELECTION_3:
    NewProcessName: '*\schtasks.exe'
  SELECTION_4:
    CommandLine: '*/Create*'
  SELECTION_5:
    CommandLine: '*/RU "NT AUT*'
  SELECTION_6:
    CommandLine: '*/TR*'
  SELECTION_7:
    CommandLine: '*C:\Users\\*'
  SELECTION_8:
    CommandLine: '*\AppData\Local\\*'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
    and SELECTION_6 and SELECTION_7 and SELECTION_8)
falsepositives:
- Unknown
id: c5c00f49-b3f9-45a6-997e-cfdecc6e1967
level: high
logsource:
  category: process_creation
  product: windows
references:
- https://thedfirreport.com/2022/02/21/qbot-and-zerologon-lead-to-full-domain-compromise/
status: experimental
tags:
- attack.execution
- attack.persistence
- attack.t1053.005
- attack.t1059.001
