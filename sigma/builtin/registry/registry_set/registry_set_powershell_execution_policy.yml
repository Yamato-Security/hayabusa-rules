title: Potential PowerShell Execution Policy Tampering
ruletype: Sigma
author: Nasreddine Bencherchali
date: 2023/01/11
description: Detects changes to the PowerShell execution policy in order to bypass
    signing requirements for script execution
detection:
    SELECTION_1:
        EventID: 4657
    SELECTION_2:
        OperationType:
        - Existing registry value modified
    SELECTION_3:
        Channel: Security
    SELECTION_4:
        EventType: SetValue
    SELECTION_5:
        TargetObject:
        - '*\ShellIds\Microsoft.PowerShell\ExecutionPolicy'
        - '*\Policies\Microsoft\Windows\PowerShell\ExecutionPolicy'
    SELECTION_6:
        NewValue:
        - '*Bypass*'
        - '*RemoteSigned*'
        - '*Unrestricted*'
    SELECTION_7:
        NewProcessName:
        - C:\Windows\System32\\*
        - C:\Windows\SysWOW64\\*
    condition: ((SELECTION_1 and SELECTION_2 and SELECTION_3) and (SELECTION_4 and
        SELECTION_5 and SELECTION_6) and  not ((SELECTION_7)))
falsepositives:
- Unknown
id: fad91067-08c5-4d1a-8d8c-d96a21b37814
level: medium
logsource:
    category: registry_set
    product: windows
references:
- https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.security/set-executionpolicy?view=powershell-7.3
