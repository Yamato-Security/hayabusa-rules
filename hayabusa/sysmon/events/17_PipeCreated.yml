title: Pipe Created
details: '%PipeName% | Process: %Image% | PID: %ProcessId% | PGUID: %ProcessGuid%'
description: This event generates when a named pipe is created. Malware often uses named pipes for interprocess communication.

id: 79dbbdb1-3272-4518-a633-d38db0527dfc
level: informational
status: stable
logsource:
    product: windows
    service: sysmon
    definition: Sysmon needs to be installed and configured.
detection:
    selection_basic:
        Channel: Microsoft-Windows-Sysmon/Operational
        EventID:  17
    selection_no_alerts:
        - RuleName: ""
        - RuleName: "-"
    condition: selection_basic and selection_no_alerts
falsepositives:
tags:
references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon
ruletype: Hayabusa

