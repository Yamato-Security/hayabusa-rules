title: Remote Thread Creation in Suspicious Targets
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2022/03/16
description: Detects a remote thread creation in suspicious target images
detection:
    SELECTION_1:
        EventID: 8
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        TargetImage:
        - '*\mspaint.exe'
        - '*\calc.exe'
        - '*\notepad.exe'
        - '*\sethc.exe'
        - '*\write.exe'
        - '*\wordpad.exe'
        - '*\explorer.exe'
    SELECTION_4:
        StartFunction: EtwpNotificationThread
    SELECTION_5:
        SourceImage:
        - C:\Program Files\\*
        - C:\Program Files (x86)\\*
    condition: ((SELECTION_1 and SELECTION_2) and SELECTION_3 and  not ((SELECTION_4)
        or (SELECTION_5)))
falsepositives:
- Unknown
id: a1a144b7-5c9b-4853-a559-2172be8d4a03
level: high
logsource:
    category: create_remote_thread
    product: windows
modified: 2022/09/29
references:
- https://blog.redbluepurple.io/offensive-research/bypassing-injection-detection
status: experimental
