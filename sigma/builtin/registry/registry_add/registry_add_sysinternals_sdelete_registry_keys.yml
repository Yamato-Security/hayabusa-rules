title: Sysinternals SDelete Registry Keys
ruletype: Sigma
author: Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research)
date: 2020/05/02
description: A General detection to trigger for the creation or modification of .*\Software\Sysinternals\SDelete
    registry keys. Indicators of the use of Sysinternals SDelete tool.
detection:
    SELECTION_1:
        EventID: 4657
    SELECTION_2:
        OperationType:
        - New registry value created
    SELECTION_3:
        Channel: Security
    SELECTION_4:
        EventType: CreateKey
    SELECTION_5:
        TargetObject: '*\Software\Sysinternals\SDelete*'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5)
falsepositives:
- Unknown
id: 9841b233-8df8-4ad7-9133-b0b4402a9014
level: medium
logsource:
    category: registry_add
    product: windows
modified: 2022/06/26
references:
- https://github.com/OTRF/detection-hackathon-apt29/issues/9
- https://github.com/OTRF/ThreatHunter-Playbook/blob/2d4257f630f4c9770f78d0c1df059f891ffc3fec/docs/evals/apt29/detections/4.B.2_59A9AC92-124D-4C4B-A6BF-3121C98677C3.md
status: experimental
tags:
- attack.defense_evasion
- attack.t1070.004

