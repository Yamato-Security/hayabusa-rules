title: Suspicious DumpMinitool Execution
id: eb1c4225-1c23-4241-8dd4-051389fde4ce
status: experimental
description: Detects suspicious ways to use the "DumpMinitool.exe" binary
references:
    - https://twitter.com/mrd0x/status/1511415432888131586
    - https://twitter.com/mrd0x/status/1511489821247684615
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/DumpMinitool/
author: Florian Roth (Nextron Systems)
date: 2022/04/06
modified: 2023/04/12
tags:
    - attack.defense_evasion
    - attack.t1036
    - attack.t1003.001
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection:
        -   NewProcessName|endswith:
                - \DumpMinitool.exe
                - \DumpMinitool.x86.exe
                - \DumpMinitool.arm64.exe
        -   OriginalFileName:
                - DumpMinitool.exe
                - DumpMinitool.x86.exe
                - DumpMinitool.arm64.exe
    filter_folder:
        NewProcessName|contains:
            - \Microsoft Visual Studio\
            - \Extensions\
    susp_flags:
        CommandLine|contains: .txt
    cmd_has_flags:
        CommandLine|contains:
            - ' Full'
            - ' Mini'
            - ' WithHeap'
    filter_cmd_misses_flags:
        CommandLine|contains: --dumpType
    condition: process_creation and (selection and ( ( not filter_folder ) or susp_flags
        or ( cmd_has_flags and not filter_cmd_misses_flags ) ))
falsepositives:
    - Unknown
level: high
ruletype: Sigma
