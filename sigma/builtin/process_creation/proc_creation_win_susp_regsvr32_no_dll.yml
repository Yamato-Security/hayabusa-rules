title: Regsvr32 Command Line Without DLL
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2019/07/17
description: Detects a regsvr.exe execution that doesn't contain a DLL in the command
    line
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\regsvr32.exe'
    SELECTION_4:
        CommandLine:
        - '*.dll*'
        - '*.ocx*'
        - '*.cpl*'
        - '*.ax*'
        - '*.bav*'
        - '*.ppl*'
    SELECTION_5:
        CommandLine: null
    SELECTION_6:
        CommandLine: ''
    condition: ((SELECTION_1 and SELECTION_2) and ((SELECTION_3 and  not (SELECTION_4))
        and  not (SELECTION_5)) and  not (SELECTION_6))
falsepositives:
- Unknown
fields:
- CommandLine
- ParentCommandLine
id: 50919691-7302-437f-8e10-1fe088afa145
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/12/25
references:
- https://app.any.run/tasks/34221348-072d-4b70-93f3-aa71f6ebecad/
status: test
tags:
- attack.defense_evasion
- attack.t1574
- attack.execution

