title: Disable UAC Using Registry
ruletype: Sigma
author: frack113
date: 2022/01/05
description: Detects when an attacker tries to disable User Account Conrol (UAC) by
    changing its registry key HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System\EnableLUA
    from 1 to 0
detection:
    SELECTION_1:
        EventID: 13
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        EventType: SetValue
    SELECTION_4:
        TargetObject: '*SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System\EnableLUA*'
    SELECTION_5:
        Details: DWORD (0x00000000)
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5)
falsepositives:
- Unknown
id: 48437c39-9e5f-47fb-af95-3d663c3f2919
level: medium
logsource:
    category: registry_set
    product: windows
modified: 2022/08/06
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1548.002/T1548.002.md#atomic-test-8---disable-uac-using-regexe
status: experimental
tags:
- attack.privilege_escalation
- attack.defense_evasion
- attack.t1548.002
yml_filename: registry_set_disable_uac_registry.yml
yml_path: rules/windows/registry/registry_set
