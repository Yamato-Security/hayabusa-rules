
title: Mounted Share Deleted
ruletype: Sigma
author: oscd.community, @redcanary, Zach Stanford @svch0st
date: 2020/10/08
description: Detects when when a mounted share is removed. Adversaries may remove
  share connections that are no longer useful in order to clean up traces of their
  operation
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    Channel: Microsoft-Windows-Sysmon/Operational
  SELECTION_3:
    Image:
    - '*\net.exe'
    - '*\net1.exe'
  SELECTION_4:
    OriginalFileName:
    - net.exe
    - net1.exe
  SELECTION_5:
    CommandLine: '*share*'
  SELECTION_6:
    CommandLine: '*/delete*'
  condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4) and (SELECTION_5
    and SELECTION_6))
falsepositives:
- Administrators or Power users may remove their shares via cmd line
id: cb7c4a03-2871-43c0-9bbb-18bbdb079896
level: low
logsource:
  category: process_creation
  product: windows
modified: 2022/07/11
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1070.005/T1070.005.md
status: test
tags:
- attack.defense_evasion
- attack.t1070.005
