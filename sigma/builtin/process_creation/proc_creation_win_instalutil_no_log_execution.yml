title: Suspicious Execution of InstallUtil Without Log
id: d042284c-a296-4988-9be5-f424fadcc28c
status: test
description: Uses the .NET InstallUtil.exe application in order to execute image without
    log
references:
    - https://securelist.com/moonbounce-the-dark-side-of-uefi-firmware/105468/
    - https://docs.microsoft.com/en-us/dotnet/framework/tools/installutil-exe-installer-tool
author: frack113
date: 2022/01/23
modified: 2022/02/04
tags:
    - attack.defense_evasion
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection:
        CommandLine|contains|all:
            - '/logfile= '
            - /LogToConsole=false
        NewProcessName|endswith: \InstallUtil.exe
        NewProcessName|contains: Microsoft.NET\Framework
    condition: process_creation and selection
falsepositives:
    - Unknown
level: medium
ruletype: Sigma
