author: Florian Roth (Nextron Systems), Arnim Rupp
date: 2017/02/19
modified: 2023/07/04
tags:
    - attack.resource_development
    - attack.t1588
logsource:
    product: windows
    service: application
detection:
    application:
        Channel: Application
    keywords:
        - Adfind
        - ASP/BackDoor
        - ATK/
        - Backdoor.ASP
        - Backdoor.Cobalt
        - Backdoor.JSP
        - Backdoor.PHP
        - Blackworm
        - Brutel
        - BruteR
        - Chopper
        - Cobalt
        - COBEACON
        - Cometer
        - CRYPTES
        - Cryptor
        - Destructor
        - DumpCreds
        - Exploit.Script.CVE
        - Filecoder
        - FastReverseProxy
        - GrandCrab
        - HackTool
        - HKTL.
        - HKTL/
        - 'HKTL:'
        - HTool
        - Impacket
        - IISExchgSpawnCMD
        - JSP/BackDoor
        - Keylogger
        - Koadic
        - Krypt
        - Lazagne
        - Locker
        - Metasploit
        - Meterpreter
        - MeteTool
        - Mimikatz
        - Mpreter
        - Nighthawk
        - Packed.Generic.347
        - PentestPowerShell
        - Phobos
        - PHP/BackDoor
        - Potato
        - PowerSploit
        - PowerSSH
        - PshlSpy
        - PSWTool
        - PWCrack
        - PWDump
        - Ransom
        - Rozena
        - Ryzerlo
        - Sbelt
        - Seatbelt
        - SecurityTool
        - SharpDump
        - Sliver
        - Splinter
        - Swrort
        - Tescrypt
        - TeslaCrypt
        - Valyria
        - Webshell
    filter_optional_generic:
        - Keygen
        - Crack
        - anti_ransomware_service.exe
        - cyber-protect-service.exe
    filter_optional_information:
        Level: 4
    filter_optional_restartmanager:
        Provider_Name: Microsoft-Windows-RestartManager
    condition: application and (keywords and not 1 of filter_optional_*)
falsepositives:
    - Some software piracy tools (key generators, cracks) are classified as hack tools
level: high
ruletype: Sigma
