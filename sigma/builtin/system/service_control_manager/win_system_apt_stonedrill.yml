title: StoneDrill Service Install
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2017/03/07
description: This method detects a service install of the malicious Microsoft Network
    Realtime Inspection Service service described in StoneDrill report by Kaspersky
detection:
    SELECTION_1:
        Channel: System
    SELECTION_2:
        Provider_Name: Service Control Manager
    SELECTION_3:
        EventID: 7045
    SELECTION_4:
        ServiceName: NtsSrv
    SELECTION_5:
        ImagePath: '* LocalService'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5)
falsepositives:
- Unlikely
id: 9e987c6c-4c1e-40d8-bd85-dd26fba8fdd6
level: high
logsource:
    product: windows
    service: system
modified: 2021/11/30
references:
- https://securelist.com/blog/research/77725/from-shamoon-to-stonedrill/
status: test
tags:
- attack.persistence
