
title: PowerShell DownloadFile
ruletype: Sigma
author: Florian Roth
date: 2020/08/28
description: Detects the execution of powershell, a WebClient object creation and
  the invocation of DownloadFile in a single command line
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    Channel: Microsoft-Windows-Sysmon/Operational
  SELECTION_3:
    CommandLine: '*powershell*'
  SELECTION_4:
    CommandLine: '*.DownloadFile*'
  SELECTION_5:
    CommandLine: '*System.Net.WebClient*'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5)
falsepositives:
- Unknown
id: 8f70ac5f-1f6f-4f8e-b454-db19561216c5
level: high
logsource:
  category: process_creation
  product: windows
modified: 2021/11/27
references:
- https://www.fireeye.com/blog/threat-research/2020/03/apt41-initiates-global-intrusion-campaign-using-multiple-exploits.html
status: test
tags:
- attack.execution
- attack.t1059.001
- attack.command_and_control
- attack.t1104
- attack.t1105
