title: Bloodhound and Sharphound Hack Tool
ruletype: Sigma
author: Florian Roth (Nextron Systems)
date: 2019/12/20
description: Detects command line parameters used by Bloodhound and Sharphound hack
    tools
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_10:
        Description: '*SharpHound*'
    SELECTION_11:
        Company:
        - '*SpecterOps*'
        - '*evil corp*'
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image:
        - '*\Bloodhound.exe*'
        - '*\SharpHound.exe*'
    SELECTION_4:
        CommandLine:
        - '* -CollectionMethod All *'
        - '* --CollectionMethods Session *'
        - '* --Loop --Loopduration *'
        - '* --PortScanTimeout *'
        - '*.exe -c All -d *'
        - '*Invoke-Bloodhound*'
        - '*Get-BloodHoundData*'
    SELECTION_5:
        CommandLine: '* -JsonFolder *'
    SELECTION_6:
        CommandLine: '* -ZipFileName *'
    SELECTION_7:
        CommandLine: '* DCOnly *'
    SELECTION_8:
        CommandLine: '* --NoSaveCache *'
    SELECTION_9:
        Product: '*SharpHound*'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4 or (SELECTION_5
        and SELECTION_6) or (SELECTION_7 and SELECTION_8) or (SELECTION_9 or SELECTION_10
        or SELECTION_11)))
falsepositives:
- Other programs that use these command line option and accepts an 'All' parameter
