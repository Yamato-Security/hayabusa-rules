title: Suspicious Regsvr32 Execution With Image Extension
ruletype: Sigma
author: frack113
date: 2021/11/29
description: Detects execution of REGSVR32.exe with DLL masquerading as image files
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image: '*\regsvr32.exe'
    SELECTION_4:
        OriginalFileName: \REGSVR32.EXE
    SELECTION_5:
        CommandLine:
        - '*.jpg'
        - '*.jpeg'
        - '*.gif'
        - '*.png'
        - '*.ico'
        - '*.bmp'
        - '*.tif'
        - '*.tiff'
        - '*.eps'
        - '*.raw'
        - '*.cr2'
        - '*.nef'
        - '*.orf'
        - '*.sr2'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4) and
        SELECTION_5)
falsepositives:
- Unknown
id: 089fc3d2-71e8-4763-a8a5-c97fbb0a403e
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/10/31
references:
- https://thedfirreport.com/2021/11/29/continuing-the-bazar-ransomware-story/
- https://blog.talosintelligence.com/2021/10/threat-hunting-in-large-datasets-by.html
- https://guides.lib.umich.edu/c.php?g=282942&p=1885348
status: experimental
tags:
- attack.defense_evasion
- attack.t1218.010

