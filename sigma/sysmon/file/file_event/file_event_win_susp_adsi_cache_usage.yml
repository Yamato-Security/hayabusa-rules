title: Suspicious ADSI-Cache Usage By Unknown Tool
id: 75bf09fa-1dd7-4d18-9af9-dd9e492562eb
status: test
description: Detects the usage of ADSI (LDAP) operations by tools. This may also detect
    tools like LDAPFragger.
references:
    - https://medium.com/@ivecodoe/detecting-ldapfragger-a-newly-released-cobalt-strike-beacon-using-ldap-for-c2-communication-c274a7f00961
    - https://blog.fox-it.com/2020/03/19/ldapfragger-command-and-control-over-ldap-attributes/
    - https://github.com/fox-it/LDAPFragger
author: xknow @xknow_infosec, Tim Shelton
date: 2019/03/24
modified: 2023/01/12
tags:
    - attack.t1001.003
    - attack.command_and_control
logsource:
    product: windows
    category: file_event
detection:
    file_event:
        EventID: 11
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        TargetFilename|contains: \Local\Microsoft\Windows\SchCache\
        TargetFilename|endswith: .sch
    filter_eq:
        Image:
            - C:\windows\system32\svchost.exe
            - C:\windows\system32\dllhost.exe
            - C:\windows\system32\mmc.exe
            - C:\windows\system32\WindowsPowerShell\v1.0\powershell.exe
            - C:\Windows\CCM\CcmExec.exe
            - C:\Program Files\Cylance\Desktop\CylanceSvc.exe
            - C:\Windows\System32\wbem\WmiPrvSE.exe
    filter_begins:
        Image|startswith:
            - C:\Windows\ccmsetup\autoupgrade\ccmsetup
            - C:\Program Files\SentinelOne\Sentinel Agent
    filter_ends:
        Image|endswith: \LANDesk\LDCLient\ldapwhoami.exe
    filter_domain_controller:
        Image:
            - C:\Windows\system32\efsui.exe
            - C:\Windows\system32\dsac.exe
    filter_citrix:
        Image|endswith: :\Program Files\Citrix\Receiver StoreFront\Services\DefaultDomainServices\Citrix.DeliveryServices.DomainServices.ServiceHost.exe
    condition: file_event and (selection and not 1 of filter_*)
falsepositives:
    - Other legimate tools, which do ADSI (LDAP) operations, e.g. any remoting activity
        by MMC, Powershell, Windows etc.
level: high
ruletype: Sigma
