title: Suspicious Environment Variable Has Been Registered
ruletype: Sigma
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/12/20
description: Detects the creation of user-specific or system-wide environment variables
    via the registry. Which contains suspicious commands and strings
detection:
    SELECTION_1:
        EventID: 13
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        EventType: SetValue
    SELECTION_4:
        TargetObject: '*\Environment\\*'
    SELECTION_5:
        Details:
        - powershell
        - pwsh
    SELECTION_6:
        Details:
        - '*\AppData\Local\Temp\\*'
        - '*C:\Users\Public\\*'
        - '*TVqQAAMAAAAEAAAA*'
        - '*TVpQAAIAAAAEAA8A*'
        - '*TVqAAAEAAAAEABAA*'
        - '*TVoAAAAAAAAAAAAA*'
        - '*TVpTAQEAAAAEAAAA*'
        - '*SW52b2tlL*'
        - '*ludm9rZS*'
        - '*JbnZva2Ut*'
        - '*SQBuAHYAbwBrAGUALQ*'
        - '*kAbgB2AG8AawBlAC0A*'
        - '*JAG4AdgBvAGsAZQAtA*'
    SELECTION_7:
        Details:
        - SUVY*
        - SQBFAF*
        - SQBuAH*
        - cwBhA*
        - aWV4*
        - aQBlA*
        - R2V0*
        - dmFy*
        - dgBhA*
        - dXNpbm*
        - H4sIA*
        - Y21k*
        - cABhAH*
        - Qzpc*
        - Yzpc*
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 and SELECTION_4) and
        (SELECTION_5 or SELECTION_6 or SELECTION_7))
falsepositives:
- Unknown
id: 966315ef-c5e1-4767-ba25-fce9c8de3660
level: high
logsource:
    category: registry_set
    product: windows
references:
- https://infosec.exchange/@sbousseaden/109542254124022664
status: test
tags:
- attack.defense_evasion
- attack.persistence

