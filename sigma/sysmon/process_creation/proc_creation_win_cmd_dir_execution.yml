title: Files And Subdirectories Listing Using Dir
id: 7c9340a9-e2ee-4e43-94c5-c54ebbea1006
status: test
description: Detects usage of the "dir" command that is part of Windows batch/cmd to collect information about directories
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1217/T1217.md
author: frack113
date: 2021/12/13
modified: 2024/02/17
tags:
    - attack.discovery
    - attack.t1217
    - sysmon
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection_dir:
        CommandLine|contains: 'dir '
    selection_cli_1:
        CommandLine|contains:
            - ' /s'
            - ' -s'
    selection_cli_2:
        CommandLine|contains:
            - ' /b'
            - ' -b'
    condition: process_creation and (all of selection_*)
falsepositives:
    - Unknown
level: low
ruletype: Sigma
