
title: Registry Disabling LSASS PPL
ruletype: Sigma
author: Florian Roth
date: 2022/03/22
description: Detects reg command lines that disables PPL on the LSA process
detection:
  SELECTION_1:
    EventID: 4688
  SELECTION_2:
    Channel: Security
  SELECTION_3:
    NewProcessName: '*\reg.exe'
  SELECTION_4:
    CommandLine: '*SYSTEM\CurrentControlSet\Control\Lsa*'
  SELECTION_5:
    CommandLine: '* add *'
  SELECTION_6:
    CommandLine: '* /d 0*'
  SELECTION_7:
    CommandLine: '* /v RunAsPPL *'
  SELECTION_8:
    CommandLine:
    - '*Real-Time Protection*'
    - '*TamperProtection*'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
    and SELECTION_6 and SELECTION_7 and SELECTION_8)
falsepositives:
- Unlikely
id: 8c0eca51-0f88-4db2-9183-fdfb10c703f9
level: high
logsource:
  category: process_creation
  product: windows
modified: 2022/05/09
references:
- https://thedfirreport.com/2022/03/21/apt35-automates-initial-access-using-proxyshell/
status: experimental
tags:
- attack.defense_evasion
- attack.t1562.010
