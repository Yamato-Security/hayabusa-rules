
title: Modification of IE Registry Settings
ruletype: Sigma
author: frack113
date: 2022/01/22
description: Detects the modification of the registry settings used for Internet Explorer
  and other Windows components that use these settings
detection:
  SELECTION_1:
    EventID: 13
  SELECTION_2:
    EventType: SetValue
  SELECTION_3:
    TargetObject: '*\Software\Microsoft\Windows\CurrentVersion\Internet Settings*'
  SELECTION_4:
    Details: DWORD*
  SELECTION_5:
    Details:
    - 'Cookie:'
    - 'Visited:'
    - (Empty)
  SELECTION_6:
    TargetObject:
    - '*\Cache*'
    - '*\ZoneMap*'
    - '*\WpadDecision*'
  SELECTION_7:
    Details: Binary Data
  condition: (SELECTION_1 and (SELECTION_2 and SELECTION_3) and  not ((SELECTION_4)
    or (SELECTION_5) or (SELECTION_6) or (SELECTION_7)))
falsepositives:
- Unknown
id: d88d0ab2-e696-4d40-a2ed-9790064e66b3
level: low
logsource:
  category: registry_set
  product: windows
modified: 2022/03/29
references:
- https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1112/T1112.md#atomic-test-5---javascript-in-registry
status: experimental
tags:
- attack.defense_evasion
- attack.t1112
