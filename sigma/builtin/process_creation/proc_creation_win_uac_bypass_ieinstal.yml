title: UAC Bypass Using IEInstal - Process
ruletype: Sigma
author: Christian Burkard
date: 2021/08/30
description: Detects the pattern of UAC Bypass using IEInstal.exe (UACMe 64)
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        IntegrityLevel:
        - High
        - System
    SELECTION_4:
        ParentProcessName: '*\ieinstal.exe'
    SELECTION_5:
        NewProcessName: '*\AppData\Local\Temp\\*'
    SELECTION_6:
        NewProcessName: '*consent.exe'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
        and SELECTION_6)
falsepositives:
- Unknown
id: 80fc36aa-945e-4181-89f2-2f907ab6775d
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/10/09
references:
- https://github.com/hfiref0x/UACME
status: test
tags:
- attack.defense_evasion
- attack.privilege_escalation
- attack.t1548.002

