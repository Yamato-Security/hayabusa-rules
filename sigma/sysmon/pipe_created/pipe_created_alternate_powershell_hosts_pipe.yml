title: Alternate PowerShell Hosts Pipe
id: 58cb02d5-78ce-4692-b3e1-dce850aae41a
status: test
description: Detects alternate PowerShell hosts potentially bypassing detections looking
    for powershell.exe
references:
    - https://threathunterplaybook.com/hunts/windows/190610-PwshAlternateHosts/notebook.html
    - https://threathunterplaybook.com/hunts/windows/190410-LocalPwshExecution/notebook.html
author: Roberto Rodriguez @Cyb3rWard0g, Tim Shelton
date: 2019/09/12
modified: 2022/10/10
tags:
    - attack.execution
    - attack.t1059.001
logsource:
    product: windows
    category: pipe_created
    definition: Note that you have to configure logging for Named Pipe Events in Sysmon
        config (Event ID 17 and Event ID 18). The basic configuration is in popular
        sysmon configuration (https://github.com/SwiftOnSecurity/sysmon-config), but
        it is worth verifying. You can also use other repo, e.g. https://github.com/Neo23x0/sysmon-config,
        https://github.com/olafhartong/sysmon-modular. How to test detection? You
        can check powershell script from this site https://svch0st.medium.com/guide-to-named-pipes-and-hunting-for-cobalt-strike-pipes-dc46b2c5f575
detection:
    pipe_created:
        EventID:
            - 17
            - 18
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        PipeName|startswith: \PSHost
    filter1:
        Image|endswith:
            - \powershell.exe
            - \powershell_ise.exe
            - \WINDOWS\System32\sdiagnhost.exe
            - \WINDOWS\System32\wsmprovhost.exe
            - \Windows\system32\dsac.exe
            - \Windows\system32\wbem\wmiprvse.exe
            - \ForefrontActiveDirectoryConnector.exe
            - c:\windows\system32\inetsrv\w3wp.exe
    filter2:
        Image: null
    filter3:
        Image|contains|all:
            - :\Program Files
            - \Microsoft SQL Server\
        Image|endswith: \Tools\Binn\SQLPS.exe
    filter4:
        Image|startswith:
            - C:\Program Files\Citrix\
            - C:\Program Files\Microsoft\Exchange Server\
    filter5:
        Image:
            - C:\Windows\system32\ServerManager.exe
            - C:\Program Files\PowerShell\7\pwsh.exe
    condition: pipe_created and (selection and not 1 of filter*)
fields:
    - ComputerName
    - User
    - Image
    - PipeName
falsepositives:
    - Programs using PowerShell directly without invocation of a dedicated interpreter.
level: medium
ruletype: Sigma
