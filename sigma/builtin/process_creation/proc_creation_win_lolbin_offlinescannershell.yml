title: Suspicious OfflineScannerShell.exe Execution From Another Folder
id: 02b18447-ea83-4b1b-8805-714a8a34546a
status: test
description: Use OfflineScannerShell.exe to execute mpclient.dll library in the current
    working directory
references:
    - https://lolbas-project.github.io/lolbas/Binaries/OfflineScannerShell/
author: frack113
date: 2022/03/06
tags:
    - attack.defense_evasion
    - attack.t1218
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    lolbas:
        NewProcessName|endswith: \OfflineScannerShell.exe
    filter_correct:
        CurrentDirectory: C:\Program Files\Windows Defender\Offline\
    filter_missing:
        CurrentDirectory: null
    condition: process_creation and (lolbas and not 1 of filter_*)
falsepositives:
    - Unknown
level: medium
ruletype: Sigma
