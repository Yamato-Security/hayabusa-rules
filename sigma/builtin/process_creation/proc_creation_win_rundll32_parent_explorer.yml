title: Rundll32 With Suspicious Parent Process
id: 1723e720-616d-4ddc-ab02-f7e3685a4713
status: experimental
description: Detects suspicious start of rundll32.exe with a parent process of Explorer.exe.
    Variant of Raspberry Robin, as first reported by Red Canary.
references:
    - https://redcanary.com/blog/raspberry-robin/
    - https://thedfirreport.com/2022/09/26/bumblebee-round-two/
author: CD_ROM_
date: 2022/05/21
modified: 2023/02/09
tags:
    - attack.defense_evasion
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection_img:
        -   NewProcessName|endswith: \rundll32.exe
        -   OriginalFileName: RUNDLL32.EXE
    selection_parent:
        ParentProcessName|endswith: \explorer.exe
    filter:
        -   CommandLine|contains: ' C:\Windows\System32\'
        -   CommandLine|endswith: ' -localserver 22d8c27b-47a1-48d1-ad08-7da7abd79617'
    condition: process_creation and (all of selection_* and not filter)
fields:
    - NewProcessName
    - ParentProcessName
falsepositives:
    - Unknown
level: medium
ruletype: Sigma
