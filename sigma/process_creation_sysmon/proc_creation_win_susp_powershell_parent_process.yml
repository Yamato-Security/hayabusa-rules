
title: Suspicious PowerShell Parent Process
ruletype: Sigma
author: Teymur Kheirkhabarov, Harish Segar (rule)
date: 2020/03/20
description: Detects a suspicious parents of powershell.exe
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    Channel: Microsoft-Windows-Sysmon/Operational
  SELECTION_3:
    ParentImage:
    - '*\mshta.exe'
    - '*\rundll32.exe'
    - '*\regsvr32.exe'
    - '*\services.exe'
    - '*\winword.exe'
    - '*\wmiprvse.exe'
    - '*\powerpnt.exe'
    - '*\excel.exe'
    - '*\msaccess.exe'
    - '*\mspub.exe'
    - '*\visio.exe'
    - '*\outlook.exe'
    - '*\amigo.exe'
    - '*\chrome.exe'
    - '*\firefox.exe'
    - '*\iexplore.exe'
    - '*\microsoftedgecp.exe'
    - '*\microsoftedge.exe'
    - '*\browser.exe'
    - '*\vivaldi.exe'
    - '*\safari.exe'
    - '*\sqlagent.exe'
    - '*\sqlserver.exe'
    - '*\sqlservr.exe'
    - '*\w3wp.exe'
    - '*\httpd.exe'
    - '*\nginx.exe'
    - '*\php-cgi.exe'
    - '*\jbosssvc.exe'
    - '*MicrosoftEdgeSH.exe'
  SELECTION_4:
    ParentImage: '*tomcat*'
  SELECTION_5:
    Image: '*\powershell.exe'
  SELECTION_6:
    CommandLine:
    - '*powershell*'
    - '*pwsh*'
  SELECTION_7:
    Description: Windows PowerShell
  SELECTION_8:
    Product: PowerShell Core 6
  condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4) and (SELECTION_5
    or SELECTION_6 or SELECTION_7 or SELECTION_8))
falsepositives:
- Other scripts
id: 754ed792-634f-40ae-b3bc-e0448d33f695
level: high
logsource:
  category: process_creation
  product: windows
modified: 2022/03/21
references:
- https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse?slide=26
status: test
tags:
- attack.execution
- attack.t1059.001
