
title: Dumping Process via Sqldumper.exe
ruletype: Sigma
author: Kirill Kiryanov, oscd.community
date: 2020/10/08
description: Detects process dump via legitimate sqldumper.exe binary
detection:
  SELECTION_1:
    EventID: 4688
  SELECTION_2:
    Channel: Security
  SELECTION_3:
    NewProcessName: '*\sqldumper.exe'
  SELECTION_4:
    CommandLine:
    - '*0x0110*'
    - '*0x01100:40*'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4)
falsepositives:
- Legitimate MSSQL Server actions
id: 23ceaf5c-b6f1-4a32-8559-f2ff734be516
level: medium
logsource:
  category: process_creation
  product: windows
modified: 2021/11/27
references:
- https://twitter.com/countuponsec/status/910977826853068800
- https://twitter.com/countuponsec/status/910969424215232518
- https://lolbas-project.github.io/lolbas/OtherMSBinaries/Sqldumper/
status: test
tags:
- attack.credential_access
- attack.t1003.001
