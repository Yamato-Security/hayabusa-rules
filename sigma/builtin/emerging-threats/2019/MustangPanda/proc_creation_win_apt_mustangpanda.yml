title: Mustang Panda Dropper
ruletype: Sigma
author: Florian Roth (Nextron Systems), oscd.community
date: 2019/10/30
description: Detects specific process parameters as used by Mustang Panda droppers
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        CommandLine:
        - '*Temp\wtask.exe /create*'
        - '*%windir:~-3,1%%PUBLIC:~-9,1%*'
        - '*/tn "Security Script *'
        - '*%windir:~-1,1%*'
    SELECTION_4:
        CommandLine: '*/E:vbscript*'
    SELECTION_5:
        CommandLine: '*C:\Users\\*'
    SELECTION_6:
        CommandLine: '*.txt*'
    SELECTION_7:
        CommandLine: '*/F*'
    SELECTION_8:
        NewProcessName: '*Temp\winwsh.exe'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or (SELECTION_4 and
        SELECTION_5 and SELECTION_6 and SELECTION_7) or SELECTION_8))
falsepositives:
- Unlikely
fields:
- CommandLine
- ParentCommandLine
id: 2d87d610-d760-45ee-a7e6-7a6f2a65de00
level: high
logsource:
    category: process_creation
    product: windows
modified: 2021/11/27
references:
- https://app.any.run/tasks/7ca5661d-a67b-43ec-98c1-dd7a8103c256/
- https://app.any.run/tasks/b12cccf3-1c22-4e28-9d3e-c7a6062f3914/
- https://www.anomali.com/blog/china-based-apt-mustang-panda-targets-minority-groups-public-and-private-sector-organizations
status: test
tags:
- attack.t1587.001
- attack.resource_development

