
title: Multiple Users Remotely Failing To Authenticate From Single Source
ruletype: Sigma
author: Mauricio Velazco
date: 2021/06/01
description: Detects a source system failing to authenticate against a remote host
  with multiple users.
detection:
  SELECTION_1:
    Channel: Security
  SELECTION_2:
    EventID: 4625
  SELECTION_3:
    LogonType: 3
  SELECTION_4:
    IpAddress: '-'
  condition: (SELECTION_1 and (SELECTION_2 and SELECTION_3) and  not (SELECTION_4))
    | count(TargetUserName) by IpAddress > 10
  timeframe: 24h
falsepositives:
- Terminal servers
- Jump servers
- Other multiuser systems like Citrix server farms
- Workstations with frequently changing users
id: add2ef8d-dc91-4002-9e7e-f2702369f53a
level: medium
logsource:
  product: windows
  service: security
modified: 2021/07/09
references:
- https://docs.splunk.com/Documentation/ESSOC/3.22.0/stories/UseCase#Active_directory_password_spraying
