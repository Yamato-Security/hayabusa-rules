logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        Image|contains:
            - C:\Windows \System32\
            - C:\Windows \SysWOW64\
    condition: process_creation and selection
