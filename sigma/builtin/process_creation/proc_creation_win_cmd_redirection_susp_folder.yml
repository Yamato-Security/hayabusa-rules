title: Suspicious CMD Shell Output Redirect
id: 8e0bb260-d4b2-4fff-bb8d-3f82118e6892
related:
    -   id: aa2efee7-34dd-446e-8a37-40790a66efd7
        type: derived
    -   id: 4f4eaa9f-5ad4-410c-a4be-bc6132b0175a
        type: similar
status: experimental
description: Detects inline windows shell commands redirecting output via the ">"
    symbol to a suspicious location
references:
    - https://thedfirreport.com/2022/07/11/select-xmrig-from-sqlserver/
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/07/12
modified: 2023/03/07
tags:
    - attack.execution
    - attack.t1218
logsource:
    category: process_creation
    product: windows
detection:
    process_creation:
        EventID: 4688
        Channel: Security
    selection_img:
        -   NewProcessName|endswith: \cmd.exe
        -   OriginalFileName: Cmd.Exe
    selection_cli_1:
        CommandLine|contains:
            - '> %USERPROFILE%\'
            - '> %APPDATA%\'
            - '> \Users\Public\'
            - '> C:\Users\Public\'
            - '> %TEMP%\'
            - '> %TMP%\'
            - '> C:\Windows\Temp\'
            - '> C:\Temp\'
    selection_cli_2:
        CommandLine|contains:
            - ' > '
            - ' >> '
        CommandLine|contains|all:
            - C:\Users\
            - \AppData\Local\
    condition: process_creation and (selection_img and 1 of selection_cli_*)
falsepositives:
    - Legitimate admin scripts
level: medium
ruletype: Sigma
