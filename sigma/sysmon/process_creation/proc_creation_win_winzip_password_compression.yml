title: Compress Data and Lock With Password for Exfiltration With WINZIP
ruletype: Sigma
author: frack113
date: 2021/07/27
description: An adversary may compress or encrypt data that is collected prior to
    exfiltration using 3rd party utilities
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        CommandLine:
        - '*winzip.exe*'
        - '*winzip64.exe*'
    SELECTION_4:
        CommandLine: '*-s"*'
    SELECTION_5:
        CommandLine:
        - '* -min *'
        - '* -a *'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5)
falsepositives:
- Unknown
id: e2e80da2-8c66-4e00-ae3c-2eebd29f6b6d
level: medium
logsource:
    category: process_creation
    product: windows
modified: 2022/12/25
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1560.001/T1560.001.md
status: test
