title: Office Template Creation
id: 0e20c89d-2264-44ae-8238-aeeaba609ece
status: experimental
description: Detects creation of template files for Microsoft Office from outside
    Office
references:
    - https://insight-jp.nttsecurity.com/post/102hojk/operation-restylink-apt-campaign-targeting-japanese-companies
author: Max Altgelt (Nextron Systems)
date: 2022/06/02
tags:
    - attack.persistence
    - attack.t1137
logsource:
    category: file_event
    product: windows
detection:
    file_event:
        EventID: 11
        Channel: Microsoft-Windows-Sysmon/Operational
    selection_word:
        TargetFilename|endswith:
            - .dot
            - .dotm
            - .doc
            - .docm
            - .docx
            - .rtf
        TargetFilename|contains: \Microsoft\Word\Startup
    selection_excel:
        TargetFilename|endswith:
            - .xlt
            - .xltm
            - .xls
            - .xlsm
            - .xlsx
        TargetFilename|contains: \Microsoft\Excel\Startup
    filter_office:
        Image|endswith:
            - \WINWORD.exe
            - \EXCEL.exe
    condition: file_event and (1 of selection* and not filter_office)
falsepositives:
    - Loading a user environment from a backup or a domain controller
    - Synchronization of templates
level: high
ruletype: Sigma
