title: Potential PowerShell Obfuscation Using Alias Cmdlets
ruletype: Sigma
author: frack113
date: 2023/01/08
description: Detects Set-Alias or New-Alias cmdlet usage. Which can be use as a mean
    to obfuscate PowerShell scripts
detection:
    SELECTION_1:
        EventID: 4104
    SELECTION_2:
        Channel:
        - Microsoft-Windows-PowerShell/Operational
        - PowerShellCore/Operational
    SELECTION_3:
        ScriptBlockText:
        - '*Set-Alias *'
        - '*New-Alias *'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3)
falsepositives:
- Unknown
id: 96cd126d-f970-49c4-848a-da3a09f55c55
level: low
logsource:
    category: ps_script
    definition: 'Requirements: Script Block Logging must be enabled'
    product: windows
references:
- https://github.com/1337Rin/Swag-PSO
status: experimental
tags:
- attack.defense_evasion
- attack.execution
- attack.t1027
- attack.t1059.001

