title: Antivirus Relevant File Paths Alerts
id: c9a88268-0047-4824-ba6e-4d81ce0b907c
status: test
description: Detects an Antivirus alert in a highly relevant file path or with a relevant file name
references:
    - https://www.nextron-systems.com/?s=antivirus
author: Florian Roth (Nextron Systems), Arnim Rupp
date: 2018/09/09
modified: 2023/10/23
tags:
    - attack.resource_development
    - attack.t1588
logsource:
    category: antivirus
    product: windows
    service: windefend
detection:
    antivirus:
        EventID:      # https://learn.microsoft.com/en-us/microsoft-365/security/defender-endpoint/troubleshoot-microsoft-defender-antivirus IDs with existing 'Threat Name' or 'Path'
            - 1006
            - 1007
            - 1008
            - 1009
            - 1010
            - 1011
            - 1012
            - 1017
            - 1018
            - 1019
            - 1115
            - 1116
        Channel: Microsoft-Windows-Windows Defender/Operational
    selection_path:
        Path|contains:
            # could be startswith, if there is a better backend handling
            - :\Windows\
            - :\Temp\
            - :\PerfLogs\
            - :\Users\Public\
            - :\Users\Default\
            # true 'contains' matches:
            - \Client\
            - \tsclient\
            - \inetpub\
            - /www/
            - apache
            - tomcat
            - nginx
            - weblogic
    selection_ext:
        Path|endswith:
            - .asax
            - .ashx
            - .asmx
            - .asp
            - .aspx
            - .bat
            - .cfm
            - .cgi
            - .chm
            - .cmd
            - .dat
            - .ear
            - .gif
            - .hta
            - .jpeg
            - .jpg
            - .jsp
            - .jspx
            - .lnk
            - .php
            - .pl
            - .png
            - .ps1
            - .psm1
            - .py
            - .pyc
            - .rb
            - .scf
            - .sct
            - .sh
            - .svg
            - .txt
            - .vbe
            - .vbs
            - .war
            - .wsf
            - .wsh
            - .xml
    condition: antivirus and (1 of selection_*)
fields:
    - ThreatName
    - User
falsepositives:
    - Unlikely
level: high
ruletype: Sigma
