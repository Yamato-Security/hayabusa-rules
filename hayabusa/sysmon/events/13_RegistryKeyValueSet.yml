modified:  2022/03/23

title: Registry Key Value Set
details: '%EventType%: %TargetObject%: %Details% | Process: %Image% | PID: %ProcessId% | PGUID: %ProcessGuid%'
description: |
    This Registry event type identifies Registry value modifications. The event records the value written for Registry values of type DWORD and QWORD.
    Marked as noisy by default.

id: 9f5663ce-6205-4753-b486-fb8498d1fae5
level: informational
status: stable
logsource:
    product: windows
    service: sysmon
    definition: Sysmon needs to be installed and configured.
detection:
    selection_basic:
        Channel: Microsoft-Windows-Sysmon/Operational
        EventID:  13
    selection_no_alerts:
        - RuleName: ""
        - RuleName: "-"
    condition: selection_basic and selection_no_alerts
falsepositives:
tags:
references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon
ruletype: Hayabusa

