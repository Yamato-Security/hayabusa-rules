title: Suspicious Debugger Registration Cmdline
ruletype: Sigma
author: Florian Roth (Nextron Systems), oscd.community, Jonhnathan Ribeiro
date: 2019/09/06
description: Detects the registration of a debugger for a program that is available
    in the logon screen (sticky key backdoor).
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        CommandLine: '*\CurrentVersion\Image File Execution Options\\*'
    SELECTION_4:
        CommandLine:
        - '*sethc.exe*'
        - '*utilman.exe*'
        - '*osk.exe*'
        - '*magnify.exe*'
        - '*narrator.exe*'
        - '*displayswitch.exe*'
        - '*atbroker.exe*'
        - '*HelpPane.exe*'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4)
falsepositives:
- Unknown
id: ae215552-081e-44c7-805f-be16f975c8a2
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/08/06
references:
- https://blogs.technet.microsoft.com/jonathantrull/2016/10/03/detecting-sticky-key-backdoors/
- https://bazaar.abuse.ch/sample/6f3aa9362d72e806490a8abce245331030d1ab5ac77e400dd475748236a6cc81/
status: test
tags:
- attack.persistence
- attack.privilege_escalation
- attack.t1546.008

