title: Potential Powershell ReverseShell Connection
ruletype: Sigma
author: FPT.EagleEye, wagga
date: 2021/03/03
description: Detects usage of the "TcpClient" class. Which can be abused to establish
    remote connections and reverse-shells. As seen used by the Nishang "Invoke-PowerShellTcpOneLine"
    reverse shell.
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        OriginalFileName:
        - PowerShell.EXE
        - pwsh.dll
    SELECTION_4:
        Image:
        - '*\powershell.exe'
        - '*\pwsh.exe'
    SELECTION_5:
        CommandLine: '* System.Net.Sockets.TCPClient*'
    SELECTION_6:
        CommandLine: '*.GetBytes*'
    SELECTION_7:
        CommandLine: '*.Write*'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4) and
        (SELECTION_5 and SELECTION_6 and SELECTION_7))
falsepositives:
- Administrative might use this function to check network connectivity
id: edc2f8ae-2412-4dfd-b9d5-0c57727e70be
level: high
logsource:
    category: process_creation
    product: windows
modified: 2023/01/09
