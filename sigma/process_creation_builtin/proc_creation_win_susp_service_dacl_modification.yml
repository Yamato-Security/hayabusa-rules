
title: Suspicious Service DACL Modification
ruletype: Sigma
author: Jonhnathan Ribeiro, oscd.community
date: 2020/10/16
description: Detects suspicious DACL modifications that can  be used to hide services
  or make them unstopable
detection:
  SELECTION_1:
    EventID: 4688
  SELECTION_2:
    Channel: Security
  SELECTION_3:
    NewProcessName: '*\sc.exe'
  SELECTION_4:
    CommandLine: '*sdset*'
  SELECTION_5:
    CommandLine: '*D;;*'
  SELECTION_6:
    CommandLine:
    - '*;;;IU*'
    - '*;;;SU*'
    - '*;;;BA*'
    - '*;;;SY*'
    - '*;;;WD*'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
    and SELECTION_6)
falsepositives:
- Unknown
id: 99cf1e02-00fb-4c0d-8375-563f978dfd37
level: high
logsource:
  category: process_creation
  product: windows
modified: 2021/11/27
references:
- https://www.sans.org/blog/red-team-tactics-hiding-windows-services/
- https://docs.microsoft.com/pt-br/windows/win32/secauthz/sid-strings
status: test
tags:
- attack.persistence
- attack.t1543.003
