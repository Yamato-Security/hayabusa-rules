title: Alternate PowerShell Hosts
ruletype: Sigma
author: Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research)
date: 2019/09/12
description: Detects alternate PowerShell hosts potentially bypassing detections looking
    for powershell.exe
detection:
    SELECTION_1:
        EventID: 7
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Description: System.Management.Automation
    SELECTION_4:
        ImageLoaded: '*System.Management.Automation*'
    SELECTION_5:
        Image:
        - '*\powershell.exe'
        - '*\mscorsvw.exe'
    SELECTION_6:
        Image:
        - C:\Program Files (x86)\Microsoft Visual Studio\\*
        - C:\Program Files\Microsoft Visual Studio\\*
        - C:\Windows\System32\\*
        - C:\Program Files\Citrix\ConfigSync\\*
    SELECTION_7:
        Image|re: ^$
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 and SELECTION_4) and  not
        ((SELECTION_5 or SELECTION_6) or (SELECTION_7)))
falsepositives:
- Unknown
