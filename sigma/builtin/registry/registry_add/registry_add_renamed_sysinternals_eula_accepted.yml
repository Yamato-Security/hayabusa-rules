title: Usage of Renamed Sysinternals Tools
ruletype: Sigma
author: Nasreddine Bencherchali
date: 2022/08/24
description: Detects the "accepteula" key related to sysinternals tools being created
    from non sysinternals tools
detection:
    SELECTION_1:
        EventID: 4657
    SELECTION_2:
        OperationType:
        - New registry value created
    SELECTION_3:
        Channel: Security
    SELECTION_4:
        EventType: CreateKey
    SELECTION_5:
        TargetObject:
        - '*\Active Directory Explorer*'
        - '*\Handle*'
        - '*\LiveKd*'
        - '*\ProcDump*'
        - '*\Process Explorer*'
        - '*\PsExec*'
        - '*\PsLoggedon*'
        - '*\PsLoglist*'
        - '*\PsPasswd*'
        - '*\PsPing*'
        - '*\PsService*'
    SELECTION_6:
        TargetObject: '*\EulaAccepted'
    SELECTION_7:
        NewProcessName:
        - '*\ADExplorer.exe'
        - '*\ADExplorer64.exe'
        - '*\handle.exe'
        - '*\handle64.exe'
        - '*\livekd.exe'
        - '*\livekd64.exe'
        - '*\procdump.exe'
        - '*\procdump64.exe'
        - '*\procexp.exe'
        - '*\procexp64.exe'
        - '*\PsExec.exe'
        - '*\PsExec64.exe'
        - '*\PsLoggedon.exe'
        - '*\PsLoggedon64.exe'
        - '*\psloglist.exe'
        - '*\psloglist64.exe'
        - '*\pspasswd.exe'
        - '*\pspasswd64.exe'
        - '*\PsPing.exe'
        - '*\PsPing64.exe'
        - '*\PsService.exe'
        - '*\PsService64.exe'
    condition: ((SELECTION_1 and SELECTION_2 and SELECTION_3) and (SELECTION_4 and
        SELECTION_5 and SELECTION_6) and  not (SELECTION_7))
falsepositives:
- Unlikely
id: f50f3c09-557d-492d-81db-9064a8d4e211
level: high
logsource:
    category: registry_add
    product: windows
modified: 2022/12/07
