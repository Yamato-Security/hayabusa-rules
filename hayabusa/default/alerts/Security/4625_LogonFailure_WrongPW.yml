author: Zach Mathis
date: 2020/11/08
modified: 2022/05/21

title: Logon Failure_Wrong Password
details: 'User: %TargetUserName% | Type: %LogonType% | Comp: %WorkstationName% | IP Addr: %IpAddress% | AuthPkg: %AuthenticationPackageName%'
description: Prints logon information. 

id: e87bd730-df45-4ae9-85de-6c75369c5d29
level: low
status: stable
logsource:
    product: windows
    service: security
detection:
    selection_basic:
        Channel: Security
        EventID: 4625
    selection_wrong_password:
        SubStatus: "0xc000006a" #Wrong password
    condition: selection_basic and selection_wrong_password
falsepositives:
    - user mistypes password
tags:
references:
ruletype: Hayabusa

