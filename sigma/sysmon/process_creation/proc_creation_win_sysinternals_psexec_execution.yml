detection:
    process_creation:
        EventID: 1
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        - Image|endswith: \psexec.exe
        - OriginalFileName: psexec.c
    condition: process_creation and selection
falsepositives:
    - Administrative scripts.
