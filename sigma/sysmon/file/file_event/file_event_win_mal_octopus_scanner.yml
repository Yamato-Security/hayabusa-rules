logsource:
    product: windows
    category: file_event
detection:
    file_event:
        EventID: 11
        Channel: Microsoft-Windows-Sysmon/Operational
    selection:
        TargetFilename|endswith:
            - \AppData\Local\Microsoft\Cache134.dat
            - \AppData\Local\Microsoft\ExplorerSync.db
    condition: file_event and selection
