
title: NTFS Alternate Data Stream
ruletype: Sigma
author: Sami Ruohonen
date: 2018/07/24
description: Detects writing data into NTFS alternate data streams from powershell.
  Needs Script Block Logging.
detection:
  SELECTION_1:
    ScriptBlockText:
    - '*set-content*'
    - '*add-content*'
  SELECTION_2:
    ScriptBlockText: '*-stream*'
  condition: (SELECTION_1 and SELECTION_2)
falsepositives:
- Unknown
id: 8c521530-5169-495d-a199-0a3a881ad24e
level: high
logsource:
  category: ps_script
  definition: Script block logging must be enabled
  product: windows
modified: 2021/12/02
references:
- http://www.powertheshell.com/ntfsstreams/
- https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1564.004/T1564.004.md
status: experimental
