title: Local Accounts Discovery
ruletype: Sigma
author: Timur Zinniatullin, Daniil Yugoslavskiy, oscd.community
date: 2019/10/21
description: Local accounts, System Owner/User discovery using operating systems utilities
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_10:
        CommandLine:
        - '*/domain*'
        - '*/add*'
        - '*/delete*'
        - '*/active*'
        - '*/expires*'
        - '*/passwordreq*'
        - '*/scriptpath*'
        - '*/times*'
        - '*/workstations*'
    SELECTION_11:
        NewProcessName:
        - '*\whoami.exe'
        - '*\quser.exe'
        - '*\qwinsta.exe'
    SELECTION_12:
        NewProcessName: '*\wmic.exe'
    SELECTION_13:
        CommandLine: '*useraccount*'
    SELECTION_14:
        CommandLine: '*get*'
    SELECTION_15:
        NewProcessName: '*\cmdkey.exe'
    SELECTION_16:
        CommandLine: '* /l*'
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\cmd.exe'
    SELECTION_4:
        CommandLine: '* /c*'
    SELECTION_5:
        CommandLine: '*dir *'
    SELECTION_6:
        CommandLine: '*\Users\\*'
    SELECTION_7:
        CommandLine: '* rmdir *'
    SELECTION_8:
        NewProcessName:
        - '*\net.exe'
        - '*\net1.exe'
    SELECTION_9:
        CommandLine: '*user*'
    condition: ((SELECTION_1 and SELECTION_2) and (((SELECTION_3 and SELECTION_4 and
        SELECTION_5 and SELECTION_6) and  not (SELECTION_7)) or ((SELECTION_8 and
        SELECTION_9) and  not (SELECTION_10)) or SELECTION_11 or (SELECTION_12 and
        SELECTION_13 and SELECTION_14) or (SELECTION_15 and SELECTION_16)))
falsepositives:
- Legitimate administrator or user enumerates local users for legitimate reason
id: 502b42de-4306-40b4-9596-6f590c81f073
level: low
logsource:
    category: process_creation
    product: windows
modified: 2023/01/03
references:
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1033/T1033.md
status: test
