title: Net WebClient Casing Anomalies
ruletype: Sigma
author: Florian Roth
date: 2022/05/24
description: Detects PowerShell command line contents that include a suspicious anormal
    casing in the Net.Webclient (e.g. nEt.WEbCliEnT) string as used in obfuscation
    techniques
