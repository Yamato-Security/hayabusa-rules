title: Suspicious AdFind Enumeration
ruletype: Sigma
author: frack113
date: 2021/12/13
description: Detects the execution of a AdFind for enumeration based on it's commadline
    flags
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        CommandLine:
        - '*lockoutduration*'
        - '*lockoutthreshold*'
        - '*lockoutobservationwindow*'
        - '*maxpwdage*'
        - '*minpwdage*'
        - '*minpwdlength*'
        - '*pwdhistorylength*'
        - '*pwdproperties*'
    SELECTION_4:
        CommandLine: '*-sc admincountdmp*'
    SELECTION_5:
        CommandLine: '*-sc exchaddresses*'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4 or SELECTION_5))
falsepositives:
- Administrative activity
id: 455b9d50-15a1-4b99-853f-8d37655a4c1b
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/08/12
references:
- https://www.joeware.net/freetools/tools/adfind/
- https://social.technet.microsoft.com/wiki/contents/articles/7535.adfind-command-examples.aspx
- https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1087.002/T1087.002.md
status: experimental
tags:
- attack.discovery
- attack.t1087.002

