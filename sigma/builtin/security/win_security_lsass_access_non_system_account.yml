title: LSASS Access from Non System Account
ruletype: Sigma
author: Roberto Rodriguez @Cyb3rWard0g
date: 2019/06/20
description: Detects potential mimikatz-like tools accessing LSASS from non system
    account
detection:
    SELECTION_1:
        Channel: Security
    SELECTION_10:
        AccessMask: '0x143a'
    SELECTION_11:
        AccessMask: '0x1418'
    SELECTION_12:
        AccessMask: '0x1f0fff'
    SELECTION_13:
        AccessMask: '0x1f1fff'
    SELECTION_14:
        AccessMask: '0x1f2fff'
    SELECTION_15:
        AccessMask: '0x1f3fff'
    SELECTION_16:
        AccessMask: 40
    SELECTION_17:
        AccessMask: 1400
    SELECTION_18:
        AccessMask: 1000
    SELECTION_19:
        AccessMask: 100000
    SELECTION_2:
        EventID: 4663
    SELECTION_20:
        AccessMask: 1410
    SELECTION_21:
        AccessMask: 1010
    SELECTION_22:
        AccessMask: 1438
    SELECTION_23:
        AccessMask: 143a
    SELECTION_24:
        AccessMask: 1418
    SELECTION_25:
        AccessMask: 1f0fff
    SELECTION_26:
        AccessMask: 1f1fff
    SELECTION_27:
        AccessMask: 1f2fff
    SELECTION_28:
        AccessMask: 1f3fff
    SELECTION_29:
        ObjectType: Process
    SELECTION_3:
        EventID: 4656
    SELECTION_30:
        ObjectName: '*\lsass.exe'
    SELECTION_31:
        SubjectUserName: '*$'
    SELECTION_32:
        ProcessName: C:\Program Files*
    SELECTION_33:
        ProcessName: C:\Windows\System32\wbem\WmiPrvSE.exe
    SELECTION_34:
        AccessMask: '0x1410'
    SELECTION_35:
        ProcessName: '*\SteamLibrary\steamapps\\*'
    SELECTION_4:
        AccessMask: '0x40'
    SELECTION_5:
        AccessMask: '0x1400'
    SELECTION_6:
        AccessMask: '0x100000'
    SELECTION_7:
        AccessMask: '0x1410'
    SELECTION_8:
        AccessMask: '0x1010'
    SELECTION_9:
        AccessMask: '0x1438'
    condition: (SELECTION_1 and ((SELECTION_2 or SELECTION_3) and (SELECTION_4 or
        SELECTION_5 or SELECTION_6 or SELECTION_7 or SELECTION_8 or SELECTION_9 or
        SELECTION_10 or SELECTION_11 or SELECTION_12 or SELECTION_13 or SELECTION_14
        or SELECTION_15 or SELECTION_16 or SELECTION_17 or SELECTION_18 or SELECTION_19
        or SELECTION_20 or SELECTION_21 or SELECTION_22 or SELECTION_23 or SELECTION_24
        or SELECTION_25 or SELECTION_26 or SELECTION_27 or SELECTION_28) and SELECTION_29
        and SELECTION_30) and  not ((SELECTION_31) or (SELECTION_32) or (SELECTION_33
        and SELECTION_34) or (SELECTION_35)))
falsepositives:
- Unknown
fields:
- ComputerName
- ObjectName
- SubjectUserName
- ProcessName
id: 962fe167-e48d-4fd6-9974-11e5b9a5d6d1
level: high
logsource:
    product: windows
    service: security
modified: 2022/11/13
