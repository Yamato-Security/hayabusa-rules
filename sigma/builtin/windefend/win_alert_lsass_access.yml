
title: LSASS Access Detected via Attack Surface Reduction
ruletype: Sigma
author: Markus Neis
date: 2018/08/26
description: Detects Access to LSASS Process
detection:
  SELECTION_1:
    Channel: Microsoft-Windows-Windows Defender/Operational
  SELECTION_2:
    EventID: 1121
  SELECTION_3:
    Path: '*\lsass.exe'
  SELECTION_4:
    ProcessName: C:\Windows\Temp\asgard2-agent\\*
  SELECTION_5:
    ProcessName:
    - '*\thor64.exe'
    - '*\thor.exe'
  SELECTION_6:
    ProcessName:
    - C:\Windows\System32\atiesrxx.exe
    - C:\Windows\System32\CompatTelRunner.exe
    - C:\Windows\System32\msiexec.exe
    - C:\Windows\System32\nvwmi64.exe
    - C:\Windows\System32\svchost.exe
    - C:\Windows\System32\Taskmgr.exe
    - C:\Windows\System32\wbem\WmiPrvSE.exe
    - C:\Windows\SysWOW64\msiexec.exe
  SELECTION_7:
    ProcessName:
    - C:\Windows\System32\\DriverStore\\*
    - C:\WINDOWS\Installer\\*
    - C:\Program Files\\*
    - C:\Program Files (x86)\\*
  condition: (SELECTION_1 and (SELECTION_2 and SELECTION_3) and  not ((SELECTION_4
    and SELECTION_5) or (SELECTION_6) or (SELECTION_7)))
falsepositives:
- Google Chrome GoogleUpdate.exe
- Some Taskmgr.exe related activity
id: a0a278fe-2c0e-4de2-ac3c-c68b08a9ba98
level: high
logsource:
  definition: 'Requirements:Enabled Block credential stealing from the Windows local
    security authority subsystem (lsass.exe) from Attack Surface Reduction (GUID:
    9e6c4e1f-7d60-472f-ba1a-a39ef669e4b2)'
  product: windows
  service: windefend
modified: 2022/02/09
references:
- https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-exploit-guard/attack-surface-reduction-exploit-guard?WT.mc_id=twitter
status: experimental
tags:
- attack.credential_access
- attack.t1003.001
