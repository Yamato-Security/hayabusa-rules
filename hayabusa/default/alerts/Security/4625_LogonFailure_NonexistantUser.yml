author: Zach Mathis
date: 2020/11/08
modified: 2022/05/21

title: Logon Failure_User Does Not Exist
details: 'User: %TargetUserName% | Type: %LogonType% | Comp: %WorkstationName% | IP Addr: %IpAddress% | AuthPkg: %AuthenticationPackageName%'
description: Prints failed logons

id: 8afa97ce-a217-4f7c-aced-3e320a57756d
level: informational
status: stable
logsource:
    product: windows
    service: security
detection:
    selection_basic:
        Channel: Security
        EventID: 4625
    selection_user_not_exist:
        SubStatus: "0xc0000064" #Username does not exist error
    condition: selection_basic and selection_user_not_exist
falsepositives:
    - user mistypes username
tags:
references:
ruletype: Hayabusa

