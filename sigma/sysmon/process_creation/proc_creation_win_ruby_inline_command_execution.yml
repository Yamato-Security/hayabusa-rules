title: Ruby Inline Command Execution
ruletype: Sigma
author: Nasreddine Bencherchali
date: 2023/01/02
description: Detects execution of ruby using the "-e" flag. This is could be used
    as a way to launch a reverse shell or execute live ruby code.
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        Image: '*\ruby.exe'
    SELECTION_4:
        OriginalFileName: ruby.exe
    SELECTION_5:
        CommandLine: '* -e*'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4) and
        SELECTION_5)
falsepositives:
- Unknown
id: 20a5ffa1-3848-4584-b6f8-c7c7fd9f69c8
level: medium
logsource:
    category: process_creation
    product: windows
references:
- https://pentestmonkey.net/cheat-sheet/shells/reverse-shell-cheat-sheet
- https://www.revshells.com/
status: experimental
tags:
- attack.execution
- attack.t1059

