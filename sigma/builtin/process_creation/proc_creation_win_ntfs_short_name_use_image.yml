title: Use NTFS Short Name in Image
ruletype: Sigma
author: frack113, Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/06
description: Detect use of the Windows 8.3 short name. Which could be used as a method
    to avoid Image based detection
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName:
        - '*~1.exe*'
        - '*~1.bat*'
        - '*~1.msi*'
        - '*~1.vbe*'
        - '*~1.vbs*'
        - '*~1.dll*'
        - '*~1.ps1*'
        - '*~1.js*'
        - '*~1.hta*'
        - '*~2.exe*'
        - '*~2.bat*'
        - '*~2.msi*'
        - '*~2.vbe*'
        - '*~2.vbs*'
        - '*~2.dll*'
        - '*~2.ps1*'
        - '*~2.js*'
        - '*~2.hta*'
    SELECTION_4:
        ParentProcessName:
        - '*\WebEx\WebexHost.exe'
        - '*\thor\thor64.exe'
        - '*-installer.exe'
    SELECTION_5:
        NewProcessName: '*\vcredi*'
    SELECTION_6:
        ParentProcessName: C:\Windows\explorer.exe
    condition: ((SELECTION_1 and SELECTION_2) and SELECTION_3 and  not (SELECTION_4
        or SELECTION_5 or SELECTION_6))
falsepositives:
- Unknown
id: 3ef5605c-9eb9-47b0-9a71-b727e6aa5c3b
