title: SVCHOST Credential Dump
id: 174afcfa-6e40-4ae9-af64-496546389294
status: test
description: Detects when a process, such as mimikatz, accesses the memory of svchost
    to dump credentials
author: Florent Labouyrie
date: 2021/04/30
modified: 2022/10/09
tags:
    - attack.t1548
logsource:
    product: windows
    category: process_access
detection:
    process_access:
        EventID: 10
        Channel: Microsoft-Windows-Sysmon/Operational
    selection_process:
        TargetImage|endswith: \svchost.exe
    selection_memory:
        GrantedAccess: '0x143a'
    filter_trusted_process_access:
        SourceImage|endswith:
            - '*\services.exe'
            - '*\msiexec.exe'
    condition: process_access and (selection_process and selection_memory and not
        filter_trusted_process_access)
falsepositives:
    - Non identified legit exectubale
level: high
ruletype: Sigma
