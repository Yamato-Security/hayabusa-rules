title: LSASS Process Memory Dump Files
id: a5a2d357-1ab8-4675-a967-ef9990a59391
related:
    -   id: db2110f3-479d-42a6-94fb-d35bc1e46492
        type: obsoletes
status: experimental
description: Detects file names used by different memory dumping tools to create a
    memory dump of the LSASS process memory, which contains user credentials
references:
    - https://www.google.com/search?q=procdump+lsass
    - https://medium.com/@markmotig/some-ways-to-dump-lsass-exe-c4a75fdc49bf
    - https://github.com/elastic/detection-rules/blob/c76a39796972ecde44cb1da6df47f1b6562c9770/rules/windows/credential_access_lsass_memdump_file_created.toml
    - https://www.whiteoaksecurity.com/blog/attacks-defenses-dumping-lsass-no-mimikatz/
    - https://github.com/helpsystems/nanodump
author: Florian Roth (Nextron Systems)
date: 2021/11/15
modified: 2022/06/27
tags:
    - attack.credential_access
    - attack.t1003.001
logsource:
    product: windows
    category: file_event
detection:
    file_event:
        EventID: 11
        Channel: Microsoft-Windows-Sysmon/Operational
    selection1:
        TargetFilename|endswith:
            - \lsass.dmp
            - \lsass.zip
            - \lsass.rar
            - \Temp\dumpert.dmp
            - \Andrew.dmp
            - \Coredump.dmp
    selection2:
        TargetFilename|contains:
            - \lsass_2
            - \lsassdump
            - \lsassdmp
    selection3:
        TargetFilename|contains|all:
            - \lsass
            - .dmp
    selection4:
        TargetFilename|contains: SQLDmpr
        TargetFilename|endswith: .mdmp
    selection5:
        TargetFilename|startswith: nanodump
        TargetFilename|endswith: .dmp
    condition: file_event and (1 of selection*)
falsepositives:
    - Unknown
level: high
ruletype: Sigma
