title: PowerShell Downgrade Attack - PowerShell
id: 6331d09b-4785-4c13-980f-f96661356249
status: experimental
description: Detects PowerShell downgrade attack by comparing the host versions with
    the actually used engine version 2.0
references:
    - http://www.leeholmes.com/blog/2017/03/17/detecting-and-preventing-powershell-downgrade-attacks/
author: Florian Roth (Nextron Systems), Lee Holmes (idea), Harish Segar (improvements)
date: 2017/03/22
modified: 2022/12/02
tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1059.001
logsource:
    product: windows
    category: ps_classic_start
    definition: fields have to be extract from event
detection:
    ps_classic_start:
        EventID: 400
        Channel: Windows PowerShell
    selection:
        EngineVersion|startswith: '2.'
    filter:
        HostVersion|startswith: '2.'
    condition: ps_classic_start and (selection and not filter)
falsepositives:
    - Unknown
level: medium
ruletype: Sigma
