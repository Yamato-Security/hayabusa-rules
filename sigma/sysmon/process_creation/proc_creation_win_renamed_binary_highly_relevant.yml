title: Highly Relevant Renamed Binary
ruletype: Sigma
author: Matthew Green - @mgreen27, Florian Roth
date: 2019/06/15
description: Detects the execution of a renamed binary often used by attackers or
    malware leveraging new Sysmon OriginalFileName datapoint.
detection:
    SELECTION_1:
        EventID: 1
    SELECTION_2:
        Channel: Microsoft-Windows-Sysmon/Operational
    SELECTION_3:
        OriginalFileName:
        - powershell.exe
        - pwsh.dll
        - powershell_ise.exe
        - psexec.exe
        - psexec.c
        - cscript.exe
        - wscript.exe
        - mshta.exe
        - regsvr32.exe
        - wmic.exe
        - certutil.exe
        - rundll32.exe
        - cmstp.exe
        - msiexec.exe
    SELECTION_4:
        Image:
        - '*\powershell.exe'
        - '*\pwsh.exe'
        - '*\powershell_ise.exe'
        - '*\psexec.exe'
        - '*\psexec64.exe'
        - '*\cscript.exe'
        - '*\wscript.exe'
        - '*\mshta.exe'
        - '*\regsvr32.exe'
        - '*\wmic.exe'
        - '*\certutil.exe'
        - '*\rundll32.exe'
        - '*\cmstp.exe'
        - '*\msiexec.exe'
    condition: ((SELECTION_1 and SELECTION_2) and SELECTION_3 and  not (SELECTION_4))
falsepositives:
- Custom applications use renamed binaries adding slight change to binary name. Typically
    this is easy to spot and add to whitelist
id: 0ba1da6d-b6ce-4366-828c-18826c9de23e
level: high
logsource:
    category: process_creation
    product: windows
modified: 2022/07/14
references:
- https://mgreen27.github.io/posts/2019/05/12/BinaryRename.html
- https://mgreen27.github.io/posts/2019/05/29/BinaryRename2.html
status: test
tags:
- attack.defense_evasion
- attack.t1036.003

