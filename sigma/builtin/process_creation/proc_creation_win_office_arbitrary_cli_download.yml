title: Potential Arbitrary File Download Using Office Application
ruletype: Sigma
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/05/17
description: Detects potential arbitrary file download using a Microsoft Office application
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\WINWORD.exe'
    SELECTION_4:
        OriginalFileName: WinWord.exe
    SELECTION_5:
        CommandLine:
        - '*http://*'
        - '*https://*'
    condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4) and
        SELECTION_5)
falsepositives:
- Unknown
id: 4ae3e30b-b03f-43aa-87e3-b622f4048eed
level: medium
logsource:
    category: process_creation
    product: windows
modified: 2023/03/29
references:
- https://lolbas-project.github.io/lolbas/OtherMSBinaries/Winword/
status: experimental
tags:
- attack.defense_evasion
- attack.t1202

