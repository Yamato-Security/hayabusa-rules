title: Potential Active Directory Reconnaissance/Enumeration Via LDAP
ruletype: Sigma
author: Adeem Mawani
date: 2021/06/22
description: Detects potential Active Directory enumeration via LDAP
detection:
    SELECTION_1:
        Channel: Microsoft-Windows-LDAP-Client/Debug
    SELECTION_2:
        Provider_Name: Microsoft-Windows-LDAP-Client/Debug
    SELECTION_3:
        EventID: 30
    SELECTION_4:
        SearchFilter:
        - '*(groupType:1.2.840.113556.1.4.803:=2147483648)*'
        - '*(groupType:1.2.840.113556.1.4.803:=2147483656)*'
        - '*(groupType:1.2.840.113556.1.4.803:=2147483652)*'
        - '*(groupType:1.2.840.113556.1.4.803:=2147483650)*'
        - '*(sAMAccountType=805306369)*'
        - '*(sAMAccountType=805306368)*'
        - '*(sAMAccountType=536870913)*'
        - '*(sAMAccountType=536870912)*'
        - '*(sAMAccountType=268435457)*'
        - '*(sAMAccountType=268435456)*'
        - '*(objectCategory=groupPolicyContainer)*'
        - '*(objectCategory=organizationalUnit)*'
        - '*(objectCategory=Computer)*'
        - '*(objectCategory=nTDSDSA)*'
        - '*(objectCategory=server)*'
        - '*(objectCategory=domain)*'
        - '*(objectCategory=person)*'
        - '*(objectCategory=group)*'
        - '*(objectCategory=user)*'
        - '*(objectClass=trustedDomain)*'
        - '*(objectClass=computer)*'
        - '*(objectClass=server)*'
        - '*(objectClass=group)*'
        - '*(objectClass=user)*'
        - '*(primaryGroupID=521)*'
        - '*(primaryGroupID=516)*'
        - '*(primaryGroupID=515)*'
        - '*(primaryGroupID=512)*'
        - '*Domain Admins*'
        - '*objectGUID=\*'
        - '*(schemaIDGUID=\*)*'
    SELECTION_5:
        EventID: 30
    SELECTION_6:
        SearchFilter:
        - '*(domainSid=*)*'
        - '*(objectSid=*)*'
    SELECTION_7:
        EventID: 30
    SELECTION_8:
        SearchFilter:
        - '*(userAccountControl:1.2.840.113556.1.4.803:=4194304)*'
        - '*(userAccountControl:1.2.840.113556.1.4.803:=2097152)*'
        - '*!(userAccountControl:1.2.840.113556.1.4.803:=1048574)*'
        - '*(userAccountControl:1.2.840.113556.1.4.803:=524288)*'
        - '*(userAccountControl:1.2.840.113556.1.4.803:=65536)*'
        - '*(userAccountControl:1.2.840.113556.1.4.803:=8192)*'
        - '*(userAccountControl:1.2.840.113556.1.4.803:=544)*'
        - '*!(UserAccountControl:1.2.840.113556.1.4.803:=2)*'
        - '*msDS-AllowedToActOnBehalfOfOtherIdentity*'
        - '*msDS-AllowedToDelegateTo*'
        - '*msDS-GroupManagedServiceAccount*'
        - '*(accountExpires=9223372036854775807)*'
        - '*(accountExpires=0)*'
        - '*(adminCount=1)*'
        - '*ms-MCS-AdmPwd*'
    condition: ((SELECTION_1 and SELECTION_2) and (((SELECTION_3 and SELECTION_4)
        and  not (SELECTION_5 and SELECTION_6)) or (SELECTION_7 and SELECTION_8)))
