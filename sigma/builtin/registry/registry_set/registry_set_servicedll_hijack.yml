title: ServiceDll Hijack
id: 7d12e91a-b670-4461-8bdc-aff5b37eda63
related:
    - id: 612e47e9-8a59-43a6-b404-f48683f45bd6
      type: derived
status: experimental
description: |
    Detects changes to the "ServiceDLL" value related to a service in the registry.
    This is often used as a method of persistence.
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1543.003/T1543.003.md#atomic-test-4---tinyturla-backdoor-service-w64time
    - https://www.hexacorn.com/blog/2013/09/19/beyond-good-ol-run-key-part-4/
author: frack113
date: 2022/02/04
modified: 2024/04/03
tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1543.003
    - sysmon
logsource:
    category: registry_set
    product: windows
detection:
    registry_set:
        EventID: 4657
        Channel: Security
    selection:
        ObjectName|contains|all:
            - \System\
            - ControlSet
            - \Services\
        ObjectName|endswith: \Parameters\ServiceDll
    filter_main_printextensionmanger:
        NewValue: C:\Windows\system32\spool\drivers\x64\3\PrintConfig.dll
    filter_main_domain_controller:
        ProcessName: C:\Windows\system32\lsass.exe
        ObjectName|endswith: \Services\NTDS\Parameters\ServiceDll
        NewValue: '%%systemroot%%\system32\ntdsa.dll'
    filter_main_poqexec:
        ProcessName: C:\Windows\System32\poqexec.exe
    filter_optional_safetica:
        ProcessName|endswith: \regsvr32.exe
        NewValue: C:\Windows\System32\STAgent.dll
    condition: registry_set and (selection and not 1 of filter_main_* and not 1 of filter_optional_*)
falsepositives:
    - Administrative scripts
    - Installation of a service
level: medium
ruletype: Sigma
