title: Windows Registry Trust Record Modification
id: 295a59c1-7b79-4b47-a930-df12c15fc9c2
status: test
description: Alerts on trust record modification within the registry, indicating usage
    of macros
references:
    - https://outflank.nl/blog/2018/01/16/hunting-for-evil-detect-macros-being-executed/
    - http://az4n6.blogspot.com/2016/02/more-on-trust-records-macros-and.html
author: Antonlovesdnb
date: 2020/02/19
modified: 2021/11/27
tags:
    - attack.initial_access
    - attack.t1566.001
logsource:
    category: registry_event
    product: windows
detection:
    registry_event:
        EventID: 4657
        Channel: Security
    selection:
        TargetObject|contains: TrustRecords
    condition: registry_event and selection
falsepositives:
    - Alerts on legitimate macro usage as well, will need to filter as appropriate
level: medium
ruletype: Sigma
