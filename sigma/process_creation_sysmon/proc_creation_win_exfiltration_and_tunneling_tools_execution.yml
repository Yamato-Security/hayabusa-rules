
title: Exfiltration and Tunneling Tools Execution
ruletype: Sigma
author: Daniil Yugoslavskiy, oscd.community
date: 2019/10/24
description: Execution of well known tools for data exfiltration and tunneling
detection:
  SELECTION_1:
    EventID: 1
  SELECTION_2:
    Channel: Microsoft-Windows-Sysmon/Operational
  SELECTION_3:
    Image:
    - '*\plink.exe'
    - '*\socat.exe'
    - '*\stunnel.exe'
    - '*\httptunnel.exe'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3)
falsepositives:
- Legitimate Administrator using tools
id: c75309a3-59f8-4a8d-9c2c-4c927ad50555
level: medium
logsource:
  category: process_creation
  product: windows
modified: 2021/11/27
status: test
